<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="wait_diamond_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">统计日期范围：</label>
							  <div class="input-group input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
									<input type="text" class="form-control date-picker" name="start_time" value="<%$smarty.now|date_format:"%Y-%m-01"%>" id="start_time"/>
									<span class="input-group-addon">to</span>
									<input type="text" class="form-control date-picker" name="end_time" value="<%$smarty.now|date_format:"%Y-%m-%d"%>" id="end_time"/>
							   </div>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">款号：</label>
							<input type="text" class="form-control" name="style_sn" value="" id="style_sn"/>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">工厂：</label>
							<select name='prc_ids[]' tabindex="1" class="form-control"  multiple id="prc_ids">
							<option value=""></option>
								<%foreach from=$process key=key item=p%>
									<option value="<%$p.id%>"><%$p.name%></option>
								<%/foreach%>
								</select>
						</div>
					</div>
					 <div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">跟单人：</label>
							<select class="form-control" tabindex="1" name="opra_unames[]" multiple id="opra_unames">
								<option value=""></option>
								<%foreach from=$user_list item=v%>
								<option value="<%$v.opra_uname%>"><%$v.opra_uname%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">订单类型：</label>
							 <select class="form-control select2-offscreen valid" tabindex="-1" name="from_type" id="from_type" >
								<option value=""></option>
								<option value="1">采购单</option>
								<option value="2">订单</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">钻石类型：</label>
							 <select class="form-control select2-offscreen valid" tabindex="-1" name="diamond_type" id="diamond_type" >
								<option value=""></option>
								<option value="1">期货钻</option>
								<option value="2">现货钻</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">起版类型：</label>
							 <select class="form-control select2-offscreen valid" tabindex="-1" name="qiban_type" id="qiban_type" >
								<option value="-1">全部</option>
								<%foreach from=$dd->getEnumArray('qiban_type') key=k item=value%>
								<option value="<%$value.name%>"><%$value.label%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
					<button style="display:none" type="button" data-title="等钻平均时长统计" list-id="127947054" title="" name="等钻平均时长统计" data-url="index.php?mod=report&con=WaitDiamondReport&act=export_cxv_index" onclick="wait_diamond_export_cxv_index(this);" class="btn btn-sm blue">
				下载报表 <i class="fa fa-bar-chart-o"></i>
					</button>
					<button style="display:none" type="button" data-title="等钻平均时长统计" list-id="127947054" title="" name="等钻平均时长统计" data-url="index.php?mod=report&con=WaitDiamondReport&act=export_cxv_detail" onclick="wait_diamond_export_cxv_index(this);" class="btn btn-sm blue">
				下载明细 <i class="fa fa-bar-chart-o"></i>
					</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
			<div class="btn-group">
			<button data-title="等钻平均时长详细报表" list-id="1279132" title="" name="查看明细" data-url="index.php?mod=report&con=WaitDiamondReport&act=index_second" onclick="util.cust(this,show_wait_diamond_list);" class="btn btn-sm red">
				查看明细 <i class="fa fa-bar-chart-o"></i>
			</button>
			</div>
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="wait_diamond_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
