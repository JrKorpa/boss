<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="extra_category_ratio_info">
		<div class="form-body">
			<div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">公司：</label>
                        <select class="select2_category form-control" name="dep_id" tabindex="1">
                            <option value=""></option>
                            <%foreach from=$companys item=v%>
                            <option value="<%$v.id%>|<%$v.company_name%>" <%if $v.id==$view->get_dep_id()%>selected="selected"<%/if%>><%$v.company_name%></option>
                            <%/foreach%>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">商品类型：</label>
                        <select class="select2_category form-control" tabindex="1" name="goods_type">
                            <option value=""></option>
                            <%foreach from=$dd->getEnumArray("extra.goods_type") key=k item=value%>
                            <option <%if $value.name==$view->get_goods_type()%>selected="selected"<%/if%> value="<%$value.name%>"><%$value.label%></option>
                            <%/foreach%>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">折扣：</label>
                        <input type="text" name="discount" class="form-control" placeholder="请输入" value="<%$view->get_discount()%>" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">提成比例（裸钻小于0.5克拉）：</label>
                        <input type="text" name="pull_ratio_a" class="form-control" placeholder="请输入" value="<%$view->get_pull_ratio_a()%>" />
                    </div>
                </div>
			 
			</div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">提成比例B（裸钻0.5克拉（含）-1克拉）：</label>
                        <input type="text" name="pull_ratio_b" class="form-control" placeholder="请输入" value="<%$view->get_pull_ratio_b()%>" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">提成比例C（裸钻1克拉（含）-1.5克拉）：</label>
                        <input type="text" name="pull_ratio_c" class="form-control" placeholder="请输入" value="<%$view->get_pull_ratio_c()%>" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">提成比例D（裸钻1.5克拉及以上）：</label>
                        <input type="text" name="pull_ratio_d" class="form-control" placeholder="请输入" value="<%$view->get_pull_ratio_d()%>" />
                    </div>
                </div>
             
            </div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/extra_category_ratio_info.js"%>
//-->
</script>
