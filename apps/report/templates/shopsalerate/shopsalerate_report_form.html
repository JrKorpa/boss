<!--搜索开始-->
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>搜索框
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- 表单内容 -->
        <form action="#" class="horizontal-form" method="post" id="shopsalerate_report_form">
            <div class="form-body">
                <div class="col-sm-3">
                    <label class="control-label">时间段：</label>
                    <div class="input-group">
                        <input type="text" class="form-control date-picker" name="begintime" value="<%$smarty.now|date_format:'%Y-%m'%>" />
                        <span class="input-group-addon">to</span>
                        <input type="text" class="form-control date-picker" name="endtime" value="<%$smarty.now|date_format:'%Y-%m'%>" />
                    </div>
                </div>
            </div>
            <!-- 搜索按钮 -->
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
                    <button type="button" class="btn red" onclick="downloadShopSaleRate()"><i class="fa fa-check"></i> 导出</button>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>结果列表
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-toolbar">
            <%$bar%>
        </div>

        <!-- 表格1 -->
        <div class="table-scrollable" id="shopsalerate_report_list">
        </div>
        <div class="clear"></div>
    </div>
</div>
<script type="text/javascript">
    <!--
    <%include file="js/shopsalerate_report_list.js"%>
    //-->
</script>
