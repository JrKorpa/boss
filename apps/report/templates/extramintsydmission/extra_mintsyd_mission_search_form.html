<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="extra_mintsyd_mission_search_form">
			<div class="form-body">
				<div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">公司：</label>
                            <select class="select2_category form-control" name="dep_id" tabindex="1">
                                <option value=""></option>
                                <%foreach from=$companys item=v%>
                                <option value="<%$v.id%>%>"><%$v.company_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">销售顾问：</label>
                            <input type="text" name="sale_name" class="form-control" placeholder="请输入" value="" />
                        </div>
                    </div>
					<div class="col-sm-3">
						<%assign var="shiwu" value="`$smarty.now`"%>
						<div class="form-group">
							<label class="control-label">日期：</label>
							<div class="input-group input-medium date date-picker" data-date-format="yyyy-dd" data-date-viewmode="years">
								<input type="text" name="search_date" value="<%$shiwu|date_format:'%Y-%m'%>" class="form-control" readonly="">
								<span class="input-group-btn">
								<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
							</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="extra_mintsyd_mission_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/extra_mintsyd_mission_list.js"%>
//-->
</script>
