<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="extra_mintsyd_mission_info">
		<div class="form-body">
			<div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">公司：</label>
                        <select class="select2_category form-control" name="dep_id" tabindex="1">
                            <option value=""></option>
                            <%foreach from=$companys item=v%>
                            <option value="<%$v.id%>|<%$v.company_name%>" <%if $v.id==$view->get_dep_id()%>selected="selected"<%/if%>><%$v.company_name%></option>
                            <%/foreach%>
                        </select>
                    </div>
                </div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">销售顾问：</label>
						<input type="text" name="sale_name" class="form-control" placeholder="请输入" value="<%$view->get_sale_name()%>" />
					</div>
				</div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">保底金额（单位：万元）：</label>
                        <input type="text" name="minimum_price" class="form-control" placeholder="请输入" value="<%$view->get_minimum_price()%>" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">天生一对任务（单位：个）：</label>
                        <input type="text" name="tsyd_mission" class="form-control" placeholder="请输入" value="<%$view->get_tsyd_mission()%>" />
                    </div>
                </div>

			
			</div>
            <div class="row">
                <div class="col-sm-3">
                    <%assign var="shiwu" value="`$smarty.now`"%>
                    <div class="form-group">
                        <label class="control-label">任务时间：</label>
                        <div class="input-group input-medium date date-picker" data-date-format="yyyy-dd" data-date-viewmode="years">
                            <input type="text" name="task_date" value="<%if $view->get_task_date() == "" %><%$shiwu|date_format:'%Y-%m'%><%else%><%$view->get_task_date()%><%/if%>" class="form-control" readonly="">
                            <span class="input-group-btn">
								<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
							</span>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/extra_mintsyd_mission_info.js"%>
//-->
</script>
