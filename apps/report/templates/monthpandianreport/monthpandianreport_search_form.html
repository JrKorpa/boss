<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="monthpandianreport_search_form">
			<div class="form-body">
				<div class="row">
				
					<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">公司：</label><span style='color:red;'></span>
								<select class="select2_category form-control" name="to_company_id" tabindex="1" id="to_company_id">
									<option value="">全部</option>
									<%foreach from=$company item=v%>
									<option value="<%$v['id']%>"><%$v['company_name']%></option>
									<%/foreach%>
								</select>
							</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">仓库：</label><span style='color:red;'></span>
							<select class="select2_category form-control" name="warehouse" tabindex="1" disabled="disabled" id="warehouse" >
								<option value="">全部</option>

							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">审核时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                                <input type="text" class="form-control" name="time_start" value="<%$smarty.now|date_format:'%Y-%m-01'%>" id="time_start"/>
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="time_end" value="<%$smarty.now|date_format:'%Y-%m-%d'%>" id="time_end"/>
                            </div>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
