<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="sale_plan_import_form" enctype="multipart/form-data">
		<div class="form-body">
			<div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">选择要上传的CSV文件（<a id="explodeCsv" href="#">下载模板</a>）：<span class="required">*</span></label>
                        <div class="form-group fileupload-buttonbar">
                            <span class="btn fileinput-button">
                                <input type="file" name="file" multiple="" />
                            </span>
                            <p class="control-label"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">请选择模板月份(下载模板与上传月份一致)：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                                <input type="text" class="form-control" name="time_start" value="<%$smarty.now|date_format:'%Y-%m-01'%>" />                           
                            </div>
                        </div>
                 </div>
            </div>

		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="" />
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保 存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
