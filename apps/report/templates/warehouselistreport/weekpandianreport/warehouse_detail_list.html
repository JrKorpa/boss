<table class="table table-bordered table-striped table-hover flip-content">
	<thead class="flip-content">
		<tr>
			<th>日期</th>
			<th>仓库</th>
			<th>总库存数</th>
			<th>上柜位数</th>
			<th>差</th>
			<th>超3天未上柜</th>
			<th>总价</th>
			<th>差价</th>
			<th>超3天差价</th>
		</tr>
	</thead>
	<tbody>
	<%foreach from=$page_list.data item=d%>
		<tr data-id="warehouse_pandian_plan_list_<%$d.dt%>" data-title="<%$d.id%>">
			<td><%$d.dt%></td>
			<td><%$d.wh_name%></td>
			<td  onclick="new_tab('<%$d.id%>','<%$d.wh_name%>上架总数','index.php?mod=warehouse&con=GoodsWarehouse&act=index');" ><a onclick="javascript:void()"><%$d.total_num%></a></td>
			<td><%$d.total_num-$d.cab_num%></td>
			<td><%$d.cab_num%></td>
			<td><%$d.threeday_cab_num%></td>
			<td><%$d.all_price%></td>
			<td><%$d.diff_price%></td>
			<td><%$d.threeday_diff_price%></td>
		</tr>
	<%/foreach%>
	</tbody>
</table>
<%$pa%>
