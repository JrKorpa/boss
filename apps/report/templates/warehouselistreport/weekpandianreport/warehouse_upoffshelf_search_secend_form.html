<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="warehouse_upoffshelf_search_second_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">公司：</label>
							<select class="select2_category form-control" tabindex="1" name="company_id">
								<option value=""></option>
								<%foreach from=$company item=v%>
								<option value="<%$v['id']%>"><%$v['company_name']%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">仓库：</label>
							<select class="select2_category form-control" tabindex="1" name="warehouse_type">
								<option value="0">全部</option>
								<option value="1">线上</option>
								<option value="2">线下</option>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">统计时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                                <input type="text" class="form-control" name="time_start" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="time_end" value="" />
                            </div>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="warehouse_upoffshelf_search_list2">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
var dt="<%$dt%>";
<!--
	<%include file="js/warehouse_detail_list.js"%>
//-->
</script>
