<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="factory_passed_search_form">
			<div class="form-body">
				<div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
							<label class="control-label">统计时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                                <input type="text" class="form-control" name="start_time" value="<%$smarty.now|date_format:'%Y-%m-01'%>" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="end_time" value="<%$smarty.now|date_format:'%Y-%m-%d'%>" />
                            </div>
						</div>
                    </div>
                    <div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">工厂：</label>
						<select class="select2_category form-control" tabindex="1" name="prc_ids[]" multiple>
							<option value=""></option>
							<%foreach from=$Processor_list key=k item=value%>
								<option value="<%$value.id%>"><%$value.name%></option>
							<%/foreach%>
						</select>
					</div>
				    </div>
				     <div class="col-sm-4">
	                    <div class="form-group">
	                        <label class="control-label">跟单人：</label>
	                        <select class="form-control" tabindex="1" name="opra_uname[]" multiple>
								<option value=""></option>
								<%foreach from=$user_list item=v%>
								<option value="<%$v.opra_uname%>"><%$v.opra_uname%></option>
								<%/foreach%>
							</select>
	                    </div>
	                </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">质检类型：</label>
                            <select class="select2_category form-control" tabindex="1" name="qc_type" id="qc_type" >
							<option value="0">全部</option>
							<option value="1">IQC</option>
							<option value="2">OQC</option>
							</select>
							
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">款号：</label>
                            <input type="text" class="form-control" tabindex="4" name="style_sn" id="style_sn" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">是否通过：</label>
                            <select class="select2_category form-control" tabindex="1" name="result" id="result" >
							<option value="0">全部</option>
							<option value="1">是</option>
							<option value="2">否</option>
							</select>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
        </form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
			<div class="btn-group">
			<button data-title="工厂良品率报表详情" list-id="271" title="" name="查看明细" data-url="index.php?mod=report&con=FactoryPassedReport&act=index_second" onclick="util.cust(this,show_detail_list);" class="btn btn-sm red">
				查看明细 <i class="fa fa-bar-chart-o"></i>
			</button>
			</div>
            <%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="factory_passed_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
