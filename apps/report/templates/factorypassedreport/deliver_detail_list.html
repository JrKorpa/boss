
			<div class="table-scrollable">
			<table class="table table-bordered table-striped table-hover flip-content">
				<thead class="flip-content">
					<tr>
						<th>日期</th>
						<th>订单号</th>
						<th>订单类型</th>
						<th>订单所属部门</th>
						
					</tr>
				</thead>
				<tbody>
				<%foreach from=$page_list.data item=d %>
					<tr data-title="<%$d.add_date%>发货量">
						<td><%$d.add_date%></td>
						<td><%$d.order_sn%></td>
						<td><%if $d.bill_type=='S'%>网络发货<%else%>展厅发货<%/if%></td>
						<td>
						<%if $d.bill_type=='S'%><%$d.department_name%>
						<%else%>
								<%if $d.order_sn%>
								展厅订单
								<%else%>展厅整包
								<%/if%>
						<%/if%>
						</td>
					
					</tr>
				<%/foreach%>
				</tbody>
			</table>
			</div>
			<div class="pager">
			<%$pa%> 
			</div>
