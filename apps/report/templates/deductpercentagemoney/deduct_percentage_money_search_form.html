<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="deduct_percentage_money_search_form">
			<div class="form-body">
				<div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">门店性质：</label>
                            <select class="select2_category form-control" tabindex="1" name="shop_type">
                                <option value="0">全部</option>
                                <option value="1">直营店</option>
                                <option value="2">经销商</option>
                                <option value="3">经销商托管标杆店</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">销售渠道：</label>
                            <select class="select2_category form-control" tabindex="1" name="shop_id">
                                <option value="">全部</option>
                                <%foreach from=$allshop item=value%>
                                <option value="<%$value.id%>"><%$value.shop_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                        <label class="control-label">销售顾问：</label>
                        <select class="form-control" tabindex="1" name="salse[]" multiple>
                            <option value=""></option>

                        </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <%assign var="shiwu" value="`$smarty.now`"%>
                            <div class="form-group">
                                <label class="control-label">日期：</label>
                                <div class="input-group input-medium date date-picker" data-date-format="yyyy-dd" data-date-viewmode="years">
                                    <input type="text" name="search_date" value="<%$shiwu|date_format:'%Y-%m'%>" class="form-control" readonly="">
                                    <span class="input-group-btn">
								<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
							</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">时间段：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                                <input type="text" class="form-control" name="begintime" value="<%$smarty.now|date_format:'%Y-%m-01'%>" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="endtime" value="<%$smarty.now|date_format:'%Y-%m-%d'%>" />
                            </div>
                        </div>
                    </div>-->
                </div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="deduct_percentage_money_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/deduct_percentage_money_list.js"%>
//-->
</script>
