<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_order_complaint_search_form">
			<div class="form-body">
				<div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">订单号：</label>
                            <input type="text" name="order_sn" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">添加人：</label>
                            <input type="text" name="cl_user" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">客诉选项：</label>
                            <select class="form-control" tabindex="1" name="cl_feedback_id">
                                <option value=""></option>
                                <%foreach from=$feedbackInfo key=key item=p%>
                                <option value="<%$p.id%>"><%$p.ks_option%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">添加时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="">
                                <input type="text" class="form-control" name="cl_time_start" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="cl_time_end" value="" />
                            </div>
                        </div>
                    </div>
				</div>
                <div class="row">
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label class="control-label">客诉备注：</label>
                            <textarea class="form-control" name="cl_other" rows="4"></textarea>
                        </div>
                    </div>
                </div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
                    <button type="button" class="btn blue" onclick="downloads()"><i class="glyphicon glyphicon-cloud-download" aria-hidden="true"></i> 导出</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="app_order_complaint_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_order_complaint_list.js"%>
//-->
</script>
