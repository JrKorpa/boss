<div class="table-scrollable">
<table class="table table-bordered table-striped table-hover flip-content">
	<thead class="flip-content">
		<tr>
			<th><%if $args.time_type eq 'send'%>发货日期<%else%>下单日期<%/if%></th>
			<th>工厂</th>
			<th>数量</th>
			<th>完成平均时长（天）</th>
		</tr>
	</thead>
	<tbody>
	<%foreach from=$page_list.data item=d %>
	<tr data-id="tab-repairtimereport-index_forth" acount_date="<%$d.acount_date%>" time_type="<%$args.time_type%>" data-title="<%$d.acount_date%>发货量">
		<td><%$d.dotime%></td>
		<td><%$d.name%></td>
		<td><%$d.cnt%></td>
		<td><%$d.avg_receive_time%></td>
	</tr>
	<%/foreach%>
	</tbody>
</table>
</div>
<div class="pager">
<%$pa%>
</div>
