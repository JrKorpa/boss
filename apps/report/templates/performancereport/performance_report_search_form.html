<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="performance_report_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">体验店类型：</label>
							<select class="select2_category form-control" tabindex="1" name="shop_type">
                            	<option value="0">全部</option>
                                <option value="1">直营店</option>
                                <option value="2">经销商</option>
                                <option value="3">其它</option>
                            </select>
                        </div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">体验店：</label>
							<select class="select2_category form-control" tabindex="1" name="shop_id[]" multiple>
                            	<option value=""></option>
                                <%foreach from=$allshop item=value%>
                                <option value="<%$value.id%>"><%$value.shop_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
					</div>
	             	<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">客户来源：</label>
                             <select class="form-control" tabindex="1" name="customer_source_id[]" multiple>
                                <option value=""></option>
                                <%foreach from=$customer_source_list key=key item=p%>
                                <option value="<%$p.id%>"><%$p.source_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
				</div>
				<div class="row">
                    <div class="col-sm-4">
                        <%assign var="shiwu" value="`$smarty.now-15*24*3600`"%>
                        <div class="form-group">
                            <label class="control-label">第一次付款时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                                <input type="text" class="form-control" name="start_time" value="<%$shiwu|date_format:'%Y-%m-%d'%>" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="end_time" value="<%$smarty.now|date_format:'%Y-%m-%d'%>" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                        <label class="control-label">录单类型：</label>
                        <select class="form-control" tabindex="1" name="referer">
                            <option value=""></option>
                            <%foreach from=$referer key=k item=v%>
                                <option value="<%$k%>"><%$v%></option>
                            <%/foreach%>
                        </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">赠品单：</label>
                            <select class="form-control" tabindex="1" name="is_zp">
                                <option value=""></option>
                               	<%foreach from=$isZp key=k item=v%>
                                <option value="<%$k%>"><%$v%></option>
                            	<%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                        <label class="control-label">是否黄金：</label>
                        <select class="form-control" tabindex="1" name="is_gold">
                            <option value="">全部</option>
                            <option value="1">是</option>
                            <option value="2" selected = "selected">否</option>
                        </select>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
					<button type="button" class="btn green" onclick="download()"><i class="fa fa-check"></i> 导出</button>
				</div>
			</div>
        </form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
            <%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="performance_report_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/performance_report_list.js"%>
//-->
</script>
