                    </div>

								<option value="淘宝销售部">淘宝销售部</option>
								<option value="官方网站部">官方网站部</option>
								<option value="微信平台">微信平台</option>
							</select>
							</span>
							<span id="show_zt" style="display:none;">
							<!--&nbsp;&nbsp;
								展厅发货类型：-->
									<select class="select2_category form-control" tabindex="1" name="zt_type" id="zt_type">

<script type="text/javascript">
function show_zt()
{
	var s_t = document.getElementById('search_type').value;
	
	if(s_t == 'online_department')//网络
	{
		document.getElementById('show_zt').style.display = "none";
		document.getElementById('show_department').style.display = "";
	}
	else if(s_t == 'zhanting')//展厅
	{
		document.getElementById('show_zt').style.display = "";
		document.getElementById('show_department').style.display = "none";
	}
	else
	{
		document.getElementById('show_zt').style.display = "none";
		document.getElementById('show_department').style.display = "none";
	}
}

</script>
