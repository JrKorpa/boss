<table class="table table-bordered table-striped table-hover flip-content">
	<thead class="flip-content">
		<tr>
			<th>统计时间</th>
			<th>库存数量</th>
			<th>库存金额</th>
		</tr>
	</thead>
	<tbody>
	<%foreach from=$statistic_info item=d %>
		<tr data-id="warehousestockreport-index_second" 
		warehouse_ids_string="<%$d.warehouse_ids_string%>"
		company_ids_string="<%$d.company_ids_string%>" 
		types_string="<%$d.types_string%>" 
		dotime_string="<%$d.dotime_string%>"
		>
			<td><%$d.dotime_string%></td>
			<td><%$d.warehouse_num%></td>
			<td><%$d.warehouse_price%></td>
		</tr>
	<%/foreach%>
	</tbody>
</table>
