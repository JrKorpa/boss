<table class="table table-bordered table-striped table-hover flip-content">
	<thead class="flip-content">
		<tr>
			<th>日期</th>
			<th>总库存数</th>
			<th>上架货品数</th>
			<th>未上柜货品数</th>
			<th>超3天未上柜货品数</th>
			<th>总价</th>
			<th>差价</th>
			<th>超3天差价</th>
		</tr>
	</thead>
	<tbody>
	<%foreach from=$page_list.data item=d%>
		<tr data-id="warehouse_pandianplanlist" data-title="仓库上下架详细" id="<%$d.dt%>"  warehouse_type="<%$args.warehouse_type%>"  company_id="<%$args.company_id%>"  time_start="<%$d.dt%>" time_end="<%$d.dt%>">
			<td><%$d.dt%></td>
			<td><%$d.total_num%></td>
			<td><%$d.total_num-$d.cab_num%></td>
			<td><%$d.cab_num%></td>
			<td><%$d.threeday_cab_num%></td>
			<td><%$d.all_price%></td>
			<td><%$d.diff_price%></td>
			<td><%$d.threeday_diff_price%></td>
		</tr>
	<%/foreach%>
	</tbody>
</table>
<%$pa%>
<script type="text/javascript">
<!--
	util.hover();
//-->
</script>
