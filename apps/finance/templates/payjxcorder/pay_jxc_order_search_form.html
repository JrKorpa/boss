<!--搜索开始-->
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>搜索框
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- 表单内容 -->
        <form action="#" class="horizontal-form" method="post" id="pay_jxc_order_search_form">
            <div class="form-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">单号：</label>
                            <input type="text" name="jxc_order" class="form-control" onkeyup="value = value.replace(/[^\w]/g,'')" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">单据类型：</label>
                            <select class="form-control" tabindex="1" name="type">
                                <option value=""></option>
                                <option value="S">公司销售单</option>
                                <option value="B">销售退货单</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">下单时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="addtime_start" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="addtime_end" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">BDD订单号：</label>
                            <input type="text" name="kela_sn" class="form-control" />
                        </div>
                    </div>
                    </div>
                   <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">结算状态：</label>
                            <select class="form-control" tabindex="1" name="status">
                                <option value=""></option>
                                <%foreach from=$dd->getEnumArray('pay.warehouse_status') key=key item=value%>
                                <option value="<%$value.name%>"><%$value.label%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">审核时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="checktime_start" value="">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="checktime_end" value="">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">是否回款：</label>
                            <select class="form-control" tabindex="1" name="is_return">
                                <option value=""></option>
                                <%foreach from=$dd->getEnumArray('confirm') key=key item=value%>
                                <option value="<%$value.name%>"><%$value.label%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">订单来源：</label>
                            <select class="form-control" tabindex="1" name="from_ad">
                                <option value=""></option>
                                <%foreach from=$source_list item=f%>
                                <option value="<%$f.id%>"><%$f.source_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">核销时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="hexiaotime_start" value="">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="hexiaotime_end" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 搜索按钮 -->
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
                    <button type="button" class="btn blue" onclick="download()"><i class="fa fa-check"></i> 导出</button>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>结果列表
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>

    <div class="portlet-body">
        <!-- 工具栏 -->
        <div class="table-toolbar">
            <%$bar%>
        </div>
        <!-- 表格1 -->
        <div class="flip-scroll" id="pay_jxc_order_search_list">
        </div>
        <div class="clear"></div>
    </div>
</div>
<script type="text/javascript">
<!--
    <%include file = "js/pay_jxc_order_list.js" %>
//-->
</script>
