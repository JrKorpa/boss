<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_jiezhang_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">会计年度：</label>
						<input type="text" name="year" value="<%$next.year%>" readonly  class="form-control">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">期号：</label>
						<input type="text" name="qihao" value="<%$next.qihao%>" readonly  class="form-control">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">开始时间：</label>
						<input type="text" name="start_time" value="<%$next.start_time%>" readonly  class="form-control">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">结束时间：</label>
						<div class="input-group input-medium date date-picker" data-date-format="yyyy-dd-mm" data-date-viewmode="years">
							<input type="text" class="form-control" name="end_time" readonly>
							<span class="input-group-btn">
								<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 结账</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_jiezhang_info.js"%>
//-->
</script>
