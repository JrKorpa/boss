<div class="portlet-body form">
    <!-- 表单内容 -->
    <form action="#" method="post" class="horizontal-form" id="app_receipt_deposit_info">
        <div class="form-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">订单号：</label>
                        <input type="text" name="order_sn" class="form-control" placeholder="" onblur="checkOrderSn(this.value)" value="" maxlength="25">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label"><span style="color: red">*</span>客户名：</label>
                        <input type="text" name="customer" class="form-control" placeholder="" value="" maxlength="20">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label"><span style="color: red">*</span>支付金额：</label>
                        <input type="text" name="pay_fee" class="form-control" placeholder="" value="" maxlength="9">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label"><span style="color: red">*</span>支付时间：</label>
                        <div data-date-viewmode="years" data-date-format="yyyy-dd-mm" class="input-group input-medium date date-picker" data-date-end-date="+0d">
                            <input type="text" readonly="" name="pay_time" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn default"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label"><span style="color: red">*</span>支付类型：</label>
                        <select class="form-control" tabindex="1" name="pay_type">
                            <option value=""></option>
							<%foreach from=$view item=d%>
							<option value="<%$d.id%>"><%$d.pay_name%></option>
							<%/foreach%>
                        </select>
                    </div>
                </div>
                <div id="sales_channels">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label"><span style="color: red">*</span>销售渠道：</label>
                            <select class="form-control" tabindex="1" name="department">
                                <option value=""></option>
                                <%foreach from=$channellist item=p%>
                                <option value="<%$p.id%>" ><%$p.channel_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="is_div">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">卡号：</label>
                            <input type="text" name="card_no" class="form-control" placeholder="" value="" maxlength="30">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">刷卡凭证：</label>
                            <input type="text" name="card_voucher" class="form-control" placeholder="" value="" maxlength="30">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label"><span style="color: red">*</span>操作备注：</label>
                        <textarea class="form-control" rows="3" name="action_note" maxlength="50"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- 搜索按钮 -->
        <div class="form-actions fluid">
            <div class="col-md-offset-3 col-md-9">

                <input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
                <input type="hidden" name="pay_type_value" value="" />

                <button type="reset" class="btn default">重置</button>
                <button type="submit" class="btn green" name="handle" value="save"><i class="fa fa-check"></i> 保存</button>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
<script type="text/javascript">
<!--
    <%include file = "js/app_receipt_deposit_info.js" %>
//-->
</script>
