<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="base_invoice_info_info">
		<div class="form-body">
			<div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">订单号：</label>
                        <input type="text" name="order_sn" class="form-control" value="<%$view->get_order_sn()%>" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">价格：</label>
                        <input type="text" name="price" class="form-control" value="<%$view->get_price()%>" />
                    </div>
                </div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">抬头：</label>
                        <input type="text" name="title" class="form-control" value="<%$view->get_title()%>" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">发票号：</label>
                        <input type="text" name="invoice_num" class="form-control" value="<%$view->get_invoice_num()%>" />
					</div>
				</div>
                <div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">类型：</label>
						<div class="radio-list">
							<label class="radio-inline">
                                <input type="radio" name="type" <%if $view->get_type()==1%>checked="checked"<%/if%> value="1" /> 客订单
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="type" <%if $view->get_type()==2%>checked="checked"<%/if%> value="2" /> 其他
                            </label>
                        </div>
					</div>
				</div>
                
                <div class="col-sm-8">
					<div class="form-group">
						<label class="control-label">内容：</label>
                        <textarea name="content" class="form-control" rows="3"><%$view->get_content()%></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/base_invoice_info_info.js"%>
//-->
</script>
