<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="base_invoice_info_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">发票号：</label>
                            <input type="text" name="invoice_num" class="form-control" value="" />
                        </div>
                    </div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">抬头：</label>
                            <input type="text" name="title" class="form-control" value="" />
                        </div>
                    </div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">订单号：</label>
                            <input type="text" name="order_sn" class="form-control" value="" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">发票价格区间：</label>
                            <div class="input-group date-picker input-daterange">
                                <input type="text" class="form-control" name="price_start" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="price_end" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">状态：</label>
                            <select class="form-control" tabindex="1" name="status">
                                <option value=""></option>
                                <option value="1">未开发票</option>
                                <option value="2">已开发票</option>
                                <option value="3">已作废</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">类型：</label>
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="type" checked="checked" value="1" /> 客订单
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="type" value="2" /> 其他
                                </label>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="base_invoice_info_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/base_invoice_info_list.js"%>
//-->
</script>
