<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="pay_apply_detail_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">所属部门：</label>
                            <select class="form-control" tabindex="1" name="company">
                                <option value=""></option>
                                <%foreach from=$view->companyList() item=d key=key%>
                                <option value="<%$key%>"><%$d%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">订单来源/结算商：</label>
                            <select class="form-control" tabindex="1" name="from_ad">
                                <option value=""></option>
                                <%foreach from=$view->adList() item=d%>
                                <option value="<%$d.ad_sn%>"><%$d.ad_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">按时段查询：</label>
                            <input type="radio" name="select_type1" value="2" checked />
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="pay_time_s" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="pay_time_e" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">按账期查询：</label>
                            <input type="radio" name="select_type1" value="1" />
                            <div class="input-group input-daterange">
                                <select class="form-control" tabindex="1" name="start_year">
                                    <option value=""></option>
                                    <%foreach from=$view->yearList() item=d%>
                                    <option value="<%$d%>"><%$d%></option>
                                    <%/foreach%>
                                </select>
                                <span class="input-group-addon">to</span>
                                <select class="form-control" tabindex="1" name="start_qihao">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">&nbsp;</label>
                            <div class="input-group input-daterange">
                                <select class="form-control" tabindex="1" name="end_year">
                                    <option value=""></option>
                                    <%foreach from=$view->yearList() item=d%>
                                    <option value="<%$d%>"><%$d%></option>
                                    <%/foreach%>
                                </select>
                                <span class="input-group-addon">to</span>
                                <select class="form-control" tabindex="1" name="end_qihao">
                                    <option value=""></option>
                                    <%foreach from=$view->yearList() item=d%>
                                    <option value="<%$d%>"><%$d%></option>
                                    <%/foreach%>
                                </select>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="pay_apply_detail_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/pay_apply_detail_list.js"%>
//-->
</script>
