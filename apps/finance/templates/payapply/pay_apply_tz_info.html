<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_apply_bills_info" enctype="multipart/form-data">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">选择供应商：</label>
						<select class="form-control" tabindex="1" name="prc_id">
							<option value=""></option>
							<%foreach from=$proList key=key item=value%>
							<option value="<%$value.id%>|<%$value.name%>"><%$value.name%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">应付类型：</label>
						<select class="select2_category form-control" name="type">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray('app_pay_should.pay_type') key=key item=value%>
							<option value="<%$value.name%>"><%$value.label%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">应付金额：</label>
						<input type="text" name="total_cope" class="form-control" placeholder="请输入">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">款式分类：</label><span style='color:red;'></span>
						<select class="select2_category form-control" name="cat_type" tabindex="1">
							<option value=""></option>
							<%foreach from=$catList item=c%>
								<option value="<%$c.id%>"><%$c.name%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-9">
					<div class="form-group">
						<label class="control-label">调整原因：</label>
						<input type="text" name="adj_reason" class="form-control" placeholder="请输入">
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_apply_tz_info.js"%>
//-->
</script>
