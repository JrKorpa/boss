<div class="portlet-body form"> 
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="update_pay_type">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label"><b>支付类型：</b></label>
						<div class="radio-list">
							<select class="select2_category form-control" tabindex="1" name="pay_type">
								<option value=""></option>
								<%foreach from=$paymentList item=d%>
								<option value="<%$d.id%>"><%$d.pay_name%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="pay_ids" value="<%$ids%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM--> 
</div>
<script type="text/javascript">
<!--
	<%include file="js/update_pay_type.js"%>
//-->
</script>
