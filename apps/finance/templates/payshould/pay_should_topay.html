<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="topay_add">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">户名：</label>
						<input type="text" name="bank_text" class="form-control" readonly value="<%$prc_bank_info.account_name%>" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">收款方开户行：</label>
						<input type="text" name="bank_text" class="form-control" readonly value="<%$prc_bank_info.bank_name%>" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">收款方开户帐号：</label>
						<input type="text" name="bank_sn" class="form-control" readonly value="<%$prc_bank_info.account%>" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">银行交易流水号：</label>
						<input type="text" name="bank_water" class="form-control" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">付款金额：（剩余付款金额：￥<%$wf_price%>元）</label>
						<input type="text" name="payment_amount" class="form-control" />
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">财务付款时间：</label>
						<div class="input-group input-medium date date-picker" data-date-format="yyyy-dd-mm" data-date-viewmode="years">
							<input type="text" class="form-control" readonly name="payment_time" value="<%$smarty.now|date_format:'Y-m-d'%>">
							<span class="input-group-btn">
								<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$id%>"/>
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/topay_info.js"%>
//-->
</script>
