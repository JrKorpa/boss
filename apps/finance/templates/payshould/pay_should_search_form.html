<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_apply_balance_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">单据状态：</label>
							<select class="select2_category form-control" name="status" id="status" tabindex="1">
								<option value=""></option>
								<%foreach from=$dd->getEnumArray('app_pay_should.status') key=key item=value%>
                                <option value="<%$value.name%>"><%$value.label%></option>
                                <%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">付款状态：</label>
							<select class="select2_category form-control" name="pay_status" id="pay_status">
								<option value=""></option>
								<%foreach from=$dd->getEnumArray('pay_status') key=key item=value%>
                                <option value="<%$value.name%>"><%$value.label%></option>
                                <%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">结算商：</label>
							<select class="form-control" tabindex="1" name="prc_id" id="prc_id">
								<option value=""></option>
								<%foreach from=$process_list key=key item=value%>
								<option value="<%$value.id%>"><%$value.name%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">应付类型：</label>
							<select class="select2_category form-control" name="pay_type" id="pay_type" tabindex="1">
								<option value=""></option>
								<%foreach from=$dd->getEnumArray('app_pay_should.pay_type') key=key item=value%>
                                <option value="<%$value.name%>"><%$value.label%></option>
                                <%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">应付单号：</label>
							<input type="text" name="pay_should_all_name" id="pay_should_all_name" class="form-control" placeholder="请输入">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">制单时间：</label>
							<div class="input-group date-picker input-daterange" data-date="2012/10/11" data-date-format="yyyy/mm/dd">
								<input type="text" class="form-control" name="make_time_s" id="make_time_s">
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" name="make_time_e" id="make_time_e">
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">审核时间：</label>
							<div class="input-group date-picker input-daterange" data-date="2012/10/11" data-date-format="yyyy/mm/dd">
								<input type="text" class="form-control" name="check_time_s" id="check_time_s">
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" name="check_time_e" id="check_time_e">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
					<button type="button" class="btn blue"  value="download" onclick="download()"><i class="fa fa-check"></i> 导出</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll table-scrollable" id="app_apply_balance_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
//<!--
	<%include file="js/app_apply_balance_list.js"%>
//-->
</script>
