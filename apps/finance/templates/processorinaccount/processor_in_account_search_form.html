<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="processor_in_account_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">加工商：</label>
							<select class="form-control" tabindex="1" name="pay_channel">
								<option value=""></option>
								<%foreach from=$process_list key=key item=value%>
                                                                    <option value="<%$value.id%>"><%$value.name%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">财务审核状态：</label>
							<select class="select2_category form-control" name="fin_status" tabindex="1">
									<option value=""></option>
									<%foreach from=$dd->getEnumArray('warehouse.finance_check_status') key=key item=value%>
									<option value="<%$value.name%>"><%$value.label%></option>
									<%/foreach%>
							</select>
						</div>
					</div>   
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">是否结价：</label>
							<select class="select2_category form-control" name="account_type" tabindex="1">
								<option value=''></option>
                                <%foreach from=$dd->getEnumArray('confirm') item=value %>
                                <option value="<%$value.name%>"><%$value.label%></option>
                                <%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">订单时间：</label>
							<div class="input-group date-picker input-daterange" data-date="2012/10/11" data-date-format="yyyy/mm/dd">
								<input type="text" class="form-control" name="make_time_start">
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" name="make_time_end">
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">审核时间：</label>
							<div class="input-group date-picker input-daterange" data-date="2012/10/11" data-date-format="yyyy/mm/dd">
								<input type="text" class="form-control" name="check_time_start">
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" name="check_time_end">
							</div>
						</div>
					</div>
                    <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">财务审核时间：</label>
							<div class="input-group date-picker input-daterange" data-date="2012/10/11" data-date-format="yyyy/mm/dd">
								<input type="text" class="form-control" name="finance_check_time_start">
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" name="finance_check_time_end">
							</div>
						</div>
					</div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">入库方式：</label>
                            <select class="select2_category form-control" name="put_in_type" tabindex="1">
                                    <option value=""></option>
                                    <%foreach from=$dd->getEnumArray('warehouse.put_in_type') key=key item=value%>
                                    <option value="<%$value.name%>"><%$value.label%></option>
                                    <%/foreach%>
                            </select>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div id="deal_detail_search_btn" class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
					<span id="processor_in_account_export_btn" class="btn blue"><i class="fa fa-folder-open"></i> 导出</span>
					<button type="reset" class="btn default"><i class="fa fa-undo"></i> 重置</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i><span id="deal_detail_title">加工商结算列表</span>
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	

        <div class="portlet-body">
            <div class="table-toolbar">
                <%$bar%>
            </div>
            <!-- 表格1 -->
            <div class="flip-scroll" id="processor_in_account_search_list">
            </div>
            <div class="clear"></div>
        </div>

</div>
<script type="text/javascript">
<!--
	<%include file="js/processor_in_account_list.js"%>
//-->
</script>
