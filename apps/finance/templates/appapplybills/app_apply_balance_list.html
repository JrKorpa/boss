<div class="portlet-body form" xmlns="http://www.w3.org/1999/html">
    <!-- 表单内容 -->
    <form action="#" method="post" class="horizontal-form" id="app_apply_balance_list">
        <div class="form-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label">结算商：</label>
                            <input type="text" name="supplier"  class="form-control" value="<%$view->get_supplier_name($supplier)%>" readonly/>
                            <input type="hidden" name="supplier_id"  class="form-control" value="<%$supplier%>"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label">应付类型：</label>
                            <input type="text" name="pay_type"  class="form-control" value="<%$pay_type%>" readonly/>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label">系统金额：</label>
                            <div class="input-group">
                            <span class="input-group-btn "><button class="btn default" type="button">&yen;</button></span>
                            <input type="text" style="text-align:right;color:red;" name="sys_money" class="form-control" readonly value="<%$sumAmount%>"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label">应付金额：</label>
                            <div class="input-group">
                                <span class="input-group-btn "><button class="btn default" type="button">&yen;</button></span>
                                <input type="text" style="text-align:right;color:red;" name="deal_money"  class="form-control" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label">是否需要调整：</label>
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="is_adjust" value="1" />是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="is_adjust" checked value="0" />否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="apply_balance_money" style="display:none;">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label">调整原因：</label>
                            <input class="form-control" name="balance_reason" />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label">调整金额：</label>
                            <div class="input-group">
                                <span class="input-group-btn "><button class="btn default" type="button">&yen;</button></span>
                                <input type="text" style="text-align:right;" name="balance_money" placeholder="请输入调整金额" class="form-control"  value=""/>
                            </div>
                            <span style="color:red" for="balance_money">默认为减小,如需增加请填负数</span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 搜索按钮 -->
        <div class="form-actions fluid">
            <div class="col-md-offset-4 col-md-8">
                <input type="hidden" name="apply_array" value="<%$apply_array%>" />
                <button type="submit" class="btn green"><i class="fa fa-check"></i>确定</button>
                <span id="app_apply_balance_close_btn" type="colse" class="btn dark close-btn"><i class="fa fa-ban"></i> 取消</span>
            </div>
        </div>
    </form>
<!-- END FORM-->
</div>
<script type="text/javascript">
    <!--
    <%include file="js/app_apply_balance_list.js"%>
    //-->
</script>
