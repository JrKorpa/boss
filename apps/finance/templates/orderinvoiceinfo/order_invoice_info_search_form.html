<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="order_invoice_info_search_form">
			<div class="form-body">
				<div class="row">
				    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">订单号：</label>
                            <input type="text" name="order_sn" class="form-control" value="" />
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">发票号：</label>
                            <input type="text" name="invoice_num" class="form-control" value="" />
                        </div>
                    </div>					
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">发票类型：</label>
                            <select class="form-control" tabindex="1" name="invoice_type">
                                <option value=""></option>
								<%foreach from=$dd->getEnumArray("invoice.invoice_type") key=key item=val%>
                                <option value="<%$val.name%>"><%$val.label%></option>
								<%/foreach%>
                            </select>
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">发票状态：</label>
                            <select class="form-control" tabindex="1" name="invoice_status">
                                <option value=""></option>
								<%foreach from=$dd->getEnumArray("invoice.status") key=key item=val%>
                                <option value="<%$val.name%>"><%$val.label%></option>
								<%/foreach%>
                            </select>
                        </div>
                    </div>	
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">发票抬头：</label>
                            <input type="text" name="invoice_title" class="form-control" value="" />
                        </div>
                    </div>	
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">发票内容：</label>
                            <input type="text" name="invoice_content" class="form-control" value="" />
                        </div>
                    </div>                    
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">发票价格区间：</label>
                            <div class="input-group input-daterange">
                                <input type="text" class="form-control" name="amount_min" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="amount_max" />
                            </div>
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">创建人：</label>
                            <input type="text" name="create_user" class="form-control" value="" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">创建时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="create_time_start" value="">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="create_time_end" value="">
                            </div>
                        </div>
                    </div>
                    
                    			
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="order_invoice_info_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/order_invoice_info_list.js"%>
//-->
</script>
