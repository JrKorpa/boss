<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="jxs_profit_bill_search_form">
			<div class="form-body">
				<div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">经销商：</label>
                            <select class="form-control" tabindex="1" name="jxs_id">
                                <option value=""></option>
                                <%foreach from=$jxs_list item=l %>
                            	<option value="<%$l.id%>"><%$l.shop_name%></option>
                            	<%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">结算状态：</label>
                            <select class="form-control" tabindex="1" name="status">
                                <option value=""></option>
                                <option value="1">已结算</option>
                                <option value="2">已取消</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">时间段：</label>
                            <div class="input-group date-picker input-daterange">
                                <input type="text" class="form-control" name="start_time"  />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="end_time"  />
                            </div>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="jxs_profit_bill_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/jxs_profit_bill_list.js"%>
//-->
</script>
