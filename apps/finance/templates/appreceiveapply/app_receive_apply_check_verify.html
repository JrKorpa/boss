<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_receive_apply_check_verify">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">订单金额/退货贷款 合计：</label>
                        <%$external_total_all%>
                    </div>
                </div>
            </div>
			<div class="row">
				<div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">出入库单据销售价 合计：</label>
                        <%$shijia%>
                    </div>
                </div>
            </div>
			<div class="row">
				<div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">差异：</label>
                        <%$cha%>
                    </div>
                </div>
            </div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="apply_id" value="<%$apply_id|default:0%>" />
				<input type="hidden" name="check_sale_number" value="<%$check_sale_number|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_receive_apply_check_verify.js"%>
//-->
</script>
