<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_receive_apply_search_form">
			<div class="form-body">

				<div class="row">
					 <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">应收申请单号：</label>
							<input type="text" name="apply_number" class="form-control" placeholder="请输入" value="" />
						</div>
					</div>

					 <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">收款类型：</label>
							<select class="form-control" tabindex="1" name="cash_type">
								<option value=""></option>
								<%foreach from=$dd->getEnumArray("rec_cash_type") item=value%>
								<option value="<%$value.name%>"><%$value.label%></option>
								<%/foreach%>
							</select>
						</div>
					</div>

					 <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">订单来源/结算商：</label>
							<select class="form-control" tabindex="1" name="from_ad">
								<option value=""></option>
								<%foreach from=$source_list key=k item=d%>
                                <option value="<%$d.id%>"><%$d.source_name%></option>
                                <%/foreach%>
							</select>
						</div>
					</div>

					 <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">应收申请状态：</label>
							<select class="form-control" tabindex="1" name="status">
								<option value=""></option>
								<%foreach from=$dd->getEnumArray("rec_apply_status") item=value%>
									<option value="<%$value.name%>"><%$value.label%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					 <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">销帐误差：</label>
								<select class="form-control" tabindex="3" name="storage_mode[]" multiple>
									<option value=""></option>
									<%foreach from=$dd->getEnumArray("rec_error") item=value%>
										<option value="<%$value.name%>"><%$value.label%></option>
									<%/foreach%>
								</select>
						</div>
					</div>

					 <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">应收核销单号：</label>
							<input type="text" name="check_sale_number" class="form-control" placeholder="请输入" value="" />
						</div>
					</div>

					 <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">制单时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
								<input type="text" class="form-control" name="make_time_start" value="" />
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" name="make_time_end" value="" />
							</div>
						</div>
					</div>

					 <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">审核时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
								<input type="text" class="form-control" name="check_time_start" value="" />
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" name="check_time_end" value="" />
							</div>
						</div>
					</div>
				</div>


			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="app_receive_apply_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_receive_apply_list.js"%>
//-->
</script>
