<!--搜索开始-->
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>搜索框
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- 表单内容 -->
        <form action="#" class="horizontal-form" method="post" id="app_receipt_pay_search_form">
            <div class="form-body">
                <div class="row">
<!--                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">收款方类型：</label>
                            <select class="form-control" tabindex="1" name="type">
                                <option value=""></option>
                                <option value="1">部门</option>
                                <option value="2">体验店</option>
                                <option value="3">公司</option>
                            </select>
                        </div>
                    </div>-->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">收款方：</label>
                            <select class="form-control" tabindex="1" name="pay_department">
                                <option value=""></option>
                                <%foreach from=$channellist item=p%>
                                    <option value="<%$p.id%>"><%$p.channel_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">订单号：</label>
                            <input type="text" name="order_sn" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">收款时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="pay_start_time" value="">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="pay_end_time" value="">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">点款收据号码：</label>
                            <input type="text" name="receipt_sn" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">状态：</label>
                            <select class="form-control" tabindex="1" name="status">
                                <option value=""></option>
                                <option value="1">有效</option>
                                <option value="2">作废</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">收据时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="add_start_time" value="">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="add_end_time" value="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- 搜索按钮 -->
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
                    <button type="button" class="btn blue" name="handle" value="download" onclick="download()"><i class="fa fa-check"></i> 下载</button>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>结果列表
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>

    <div class="portlet-body">
        <!-- 工具栏 -->
        <div class="table-toolbar">
            <%$bar%>
        </div>
        <!-- 表格1 -->
        <div class="flip-scroll" id="app_receipt_pay_search_list">
        </div>
        <div class="clear"></div>
    </div>
</div>
<script type="text/javascript">
<!--
    <%include file = "js/app_receipt_pay_list.js"%>
//-->
</script>
