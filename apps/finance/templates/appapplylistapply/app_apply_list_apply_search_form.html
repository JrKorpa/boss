<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_apply_list_apply_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">所属公司：</label>
							<select class="select2_category form-control" name="company" id="company" tabindex="1">
								<option value="" selected="selected"></option>
								<%foreach from=$company item=t key=k %>
								<option value="<%$k%>"><%$t%></option>	
								<%/foreach%>	
							</select>
						</div>
					</div>					
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">状态：</label>
							<select class="select2_category form-control" name="status" id="status" tabindex="1">
								<option value="" selected="selected"></option>
								<%foreach from=$applyOrderDoStatus item=t key=k %>
								<option value="<%$k%>"><%$t%></option>	
								<%/foreach%>	
							</select>
						</div>
					</div>					
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">供货商/结算商：</label>
							<select class="select2_category form-control" name="prc_id" id="prc_id" tabindex="1">
								<option value="" selected="selected"></option>
								<%foreach from=$view->get_process_list() item=t key=k %>
								<option value="<%$t.p_id%>" <%if $view->get_prc_id()==$t.p_id%>selected="selected"<%/if%>><%$t.p_name%></option>	
								<%/foreach%>	
							</select>
						</div>
					</div>					
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">应付类型：</label>
							<select class="select2_category form-control" name="payType" id="payType" tabindex="1">
								<option value="" selected="selected"></option>
								<%foreach from=$payType item=t key=k %>
								<option value="<%$k%>"><%$t%></option>	
								<%/foreach%>	
							</select>
						</div>
					</div>	
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">应付申请单号：</label>
							<input type="text" name="pay_apply_number" id="pay_apply_number" class="form-control" placeholder="" value="" />
						</div>
					</div>						
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">应付单号：</label>
							<input type="text" name="pay_number" id="pay_number" class="form-control" placeholder="" value="" />
						</div>
					</div>	
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">制单时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="start_make_date" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="end_make_date" value="" />
                            </div>
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">审核时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="start_check_date" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="end_check_date" value="" />
                            </div>
                        </div>
                    </div>					
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="app_apply_list_apply_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_apply_list_apply_list.js"%>
//-->
</script>
