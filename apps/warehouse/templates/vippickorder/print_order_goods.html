<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>唯品会货品标签打印</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
<STYLE>
@media print {
.noprint{display:none}
.PageNext{page-break-after: always;}
}
table{
font-family:'黑体';background:#FFF; font-size:1.5mm;border-collapse:collapse; 
padding:0px;height:40mm; width:35mm;margin:1.5mm 0.5mm;
}
table td{ border:0px;padding:0mm 2mm; text-align:center}
</STYLE>
 </head>
 <body style="padding:0px; margin:0px"><input type="button" value="打印" onclick="window.print();" class="noprint"><br class="noprint"/>
<%foreach from=$data item=d%>
<table>
  <tr><td style="height:9mm; margin-top:4mm"><%$d.product_name%></td></tr>
  <tr><td style="height:5mm;"><%$d.order_sn%></td></tr>
  <tr><td style="height:5mm;"><%$d.pick_no%></td></tr>
  <tr>
  <td style="text-align:center">
  <img src="http://bardcode.kela.cn/barcode128/barcodeA.php?code_sn=<%$d.barcode%>&hideTxt=1" style="width:28mm;"/>
  <br/><%$d.barcode%>
  </td>
  </tr>
</table>
<p class="PageNext"></p>
<%/foreach%>
</body>
</html>
