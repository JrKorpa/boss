<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="write_off_company_search_form">
			<div class="form-body">
				<div class="row">
                                  <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">销账公司：</label>
                                            <select class="form-control" tabindex="1" name="company_id" id="company_id">
                                                    <option value=""></option>
                                                    <option value="58">总公司</option>
                                                    <option value="445">BDD深圳分公司</option>
                                                   
                                            </select>
                                        </div>
				   </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">订购类型：</label>
                                            <select class="form-control" tabindex="1" name="pay_type" id="pay_type">
                                                    <option value=""></option>
                                                    <%foreach from =$pay_type key=key item=value%>
                                                    <option value="<%$key%>"><%$value%></option>
                                                    <%/foreach%>
                                            </select>
                                        </div>
				   </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
                                        <button id="add_pay_type" name="add_pay_type" type="button" class="btn blue"><i class="fa fa-undo"></i> 添加</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="write_off_company_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">

</script>
