<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="material_bill_info_ck">
		<div class="form-body">
			<div class="row">
			     <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">单据类型：</label>
							<select class="form-control" name="bill_type" <%if $view->get_bill_type()!=''%>disabled<%/if%>>
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("material.bill_type") key=k item=value%>
						<%if $view->get_bill_cat($value.note)==2%>
							<option value="<%$value.note%>" <%if $view->get_bill_type()==$value.note%>selected<%/if%>><%$value.note%> | <%$value.label%></option> 
						<%/if%>
							<%/foreach%>
							</select>
						</div>
				</div>
				<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">供应商：</label>
							<select class="form-control" name="supplier_id">
							<option value=""></option>
							<%foreach from=$view->get_supplier_list() key=k item=value%>
							<option value="<%$value.id%>" <%if $view->get_supplier_id()==$value.id%>selected<%/if%>><%$value.name%></option>
							<%/foreach%>
							</select>
						</div>
				</div>
				<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">仓库：</label>
							<select class="form-control" name="warehouse_id">
							<option value=""></option>
							<%foreach from=$view->get_warehouse_list() key=k item=value%>
							<option value="<%$value.id%>" <%if $view->get_warehouse_id()==$value.id%>selected<%/if%>><%$value.name%></option>
							<%/foreach%>
							</select>
						</div>
				</div>
                <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">销售渠道：</label>
							<select class="form-control" name="department_id">
							<option value=""></option>
							<%foreach from=$view->get_department_list() key=k item=value%>
							<option value="<%$value.id%>" <%if $view->get_department_id()==$value.id%>selected<%/if%>><%$value.name%></option>
							<%/foreach%>
							</select>
						</div>
				</div>
				
			
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="control-label">备注：</label>
						<textarea class="form-control" name="bill_note"><%$view->get_bill_note()%></textarea>							
					</div>
				</div>
		    </div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/material_bill_info_ck.js"%>
//-->
</script>
