<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="pandian_plan_search_goods_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">货号：</label>
							<input type="text" name="goods_id" class="form-control" placeholder="请输入货号">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">单号：</label>
							<input type="text" name="id" class="form-control" placeholder="请输入单号">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">抽检仓：</label>
							<select class="select2_category form-control" tabindex="1" id="type" name="type">
								<option value=""></option>
								<option value="1">线上</option>
								<option value="2">线下</option>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">单据状态：</label>
							<select class="select2_category form-control" tabindex="1" id="status" name="status">
								<option value=""></option>
								<%foreach from=$bill_status item=d key=k%>
								<option value="<%$k%>"><%$d%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">制单人：</label>
							<input type="text" name="opt_admin" class="form-control" placeholder="请输入制单人">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">审核人：</label>
							<input type="text" name="verify_admin" class="form-control" placeholder="请输入审核人">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">制单时间：</label>
						<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
						<input type="text" class="form-control" name="create_time_start" value="">
						<span class="input-group-addon">to</span>
						<input type="text" class="form-control" name="create_time_end" value="">
						</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">审核时间：</label>
						<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
						<input type="text" class="form-control" name="start_time_start" value="">
						<span class="input-group-addon">to</span>
						<input type="text" class="form-control" name="start_time_end" value="">
						</div>
						</div>
					</div>
					<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">查询内容：</label>
						<div class="radio-list">
							<label class="radio-inline">
								<input type="radio" name="search_type" <%if isset($smarty.session.search_type) && $smarty.session.search_type == 1%> checked="checked" <%/if%> value="1"> 查询货品明细
							</label>
							<label class="radio-inline">
								<input type="radio" name="search_type" <%if isset($smarty.session.search_type) && $smarty.session.search_type == 2%> checked="checked" <%/if%> value="2"> 查询单据明细
							</label>
						</div>
					</div>
				</div>

				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
					<button type="button" class="btn blue"  onclick="download()"><i class="fa fa-download"></i> 下载</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
			<div class="btn-group">
			<button class="btn btn-sm grey" onclick="util.sync(this);" data-url="" name="同步" title="同步当前页数据" list-id="178" data-title="">
				同步 <i class="fa fa-exchange"></i>
			</button>
			</div>
			<div class="btn-group">
			<button class="btn btn-sm dark" onclick="util.reload(this);" data-url="" name="重置" title="重置搜索列表" list-id="178" data-title="">
				重置 <i class="fa fa-refresh"></i>
			</button>
			</div>
			<div class="btn-group">
			<button class="btn btn-sm yellow" onclick="util.closeTab(this);" data-url="" name="离开" title="关闭当前页签" list-id="178" data-title="">
				离开 <i class="fa fa-mail-reply"></i>
			</button>
			</div>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll table-scrollable" id="pandian_plan_search_goods_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/pandian_plan_goods_list.js"%>
//-->
</script>
