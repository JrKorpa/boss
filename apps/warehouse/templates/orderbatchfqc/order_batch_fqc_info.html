<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="order_batch_fqc_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">质检状态：</label>
						<div>
							<label><input type="radio" name="status" value="1" checked="checked"/>通过</label>&nbsp;&nbsp;
							<label><input type="radio" name="status" value="0"/>驳回</label>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">订单问题类型：</label>
						<select class="select2_category form-control" tabindex="1" name="problem_type" onchange="change_pro()">
							<option value=""> 请选择</option>
							<%foreach from=$top_menu key=k item=value%>
							<option value="<%$value.id%>"><%$value.cat_name%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">&nbsp;</label>
						<select class="select2_category form-control" tabindex="1" name="problem">
							<option value="">请选择</option>

						</select>
					</div>
				</div>
				<div class="col-sm-4">
				<div class="form-group">
				<label class="control-label">备注信息：</label>
				<textarea class="form-control" maxlength="50" rows="2" name="remark"></textarea>
				</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="ids" value="<%$ids%>" />

				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/order_batch_fqc_info.js"%>
//-->
</script>
