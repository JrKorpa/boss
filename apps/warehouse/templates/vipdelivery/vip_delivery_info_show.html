<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>出仓/送货详情
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
       <div class="table-toolbar">
        <%$bar%>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">出仓单号：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$delivery_info.storage_no|default:''%>"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">PO单号：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$delivery_info.po_no|default:''%>"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">运单号：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$delivery_info.delivery_no|default:''%>"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">送货仓库：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$view->getWarehouseName($delivery_info.warehouse)|default:''%>"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">货品数量：</label>
					<input type="text" class="form-control" id="delivery_goods_total" disabled="disabled" value="<%$delivery_info.delivery_num|default:'0'%>"/>
				</div>
			</div>	
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">出仓状态：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$view->getDeliveryStatusName($delivery_info.out_flag)|default:''%>"/>
				</div>
			</div>	
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">承运商公司：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$delivery_info.carrier_name%>"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">配送模式：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$view->getDeliveryMethodName($delivery_info.delivery_method)%>"/>
				</div>
			</div>	
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">出仓确认人：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$delivery_info.out_user|default:''%>"/>
				</div>
			</div>			
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">出仓发货时间：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$delivery_info.out_time|default:''%>"/>
				</div>
			</div>
			
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">要求到货时间：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$delivery_info.arrive_time|default:''%>"/>
				</div>
			</div>	
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">实际到货时间：</label>
					<input type="text" class="form-control" disabled="disabled" value="<%$delivery_info.real_arrive_time|default:''%>"/>
				</div>
			</div>
		</div>		
		<div class="clear"></div>
	</div>
</div>
<div>
<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>送货物流信息
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body"  id="vip_delivery_traceinfo">
		<!-- 表格1 -->
		<div class="flip-scroll">
			<table class="table table-bordered table-striped table-hover flip-content">
				<thead class="flip-content">
					<tr>
						<th>时间</th>
						<th>操作描述</th>			
					</tr>
				</thead>
			
			</table>
		</div>
		<div class="clear"></div>
	</div>
</div>
<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>出仓/送货明细
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body"  id="vip_delivery_goods_list">
		<!-- 表格1 -->
		<div class="flip-scroll">
			<table class="table table-bordered table-striped table-hover flip-content">
				<tr>
					<th>SKU码</th>
					<th>BOSS<br/>货号</th>					
					<th>VIP<br/>PO单号</th>
					<th>VIP<br/>捡货单号</th>
					<th>VIP<br/>送货仓库</th>
					<th>BOSS<br/>订单号</th>
					<th>BOSS<br/>订单发货状态</th>
				</tr>	
			</table>
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
	<%include file="js/vip_delivery_info_show.js"%>
</script>
