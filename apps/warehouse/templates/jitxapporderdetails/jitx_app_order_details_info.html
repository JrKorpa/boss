<div class="portlet-body form"  style="height:550px;">
	<div class="flip-scroll">
		<table class="table table-bordered table-striped table-hover flip-content">
			<thead class="flip-content">
				<tr>
					<th>订单号</th>
					<th>客户姓名</th>
					<th>电话</th>
					<th>唯品会条码</th>
					<th>货号</th>
					<th>款号</th>
					<th>数量</th>
					<th>价格</th>
					<th>货品名称</th>
					<th>备注</th>

				</tr>
			</thead>
			<tbody>
			
				<tr >
					<td><%$data.order_sn%></td>
					<td><%$data.consignee%></td>
					<td><%$data.mobile%></td>
					<td><%$data.ext_goods_sn%></td>
					<td><div id="jitx_app_order_details_info_goods_id"><font color='red'><%$data.goods_id%></font></div></td>
					<td><div id="jitx_app_order_details_info_goods_sn"></div></td>
					<td><%$data.goods_count%></td>
					<td><%$data.goods_price%></td>
					<td nowrap><%$data.goods_name%></td>
					<td nowrap><%$data.details_remark%>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				</tr>
			
			</tbody>
		</table>
	</div>	

	<div class="form-body">
				<div class="row">
					 <div class="col-sm-3">
						 <div class="form-group">
						<input type="text" name="goods_sn" id="jitx_ordr_detail_search_goods_sn" class="form-control" placeholder="请输入款号" value="" />
						</div>
					 </div>
					 <div class="col-sm-3">
						 <div class="form-group">
						<input type="text" name="goods_id" id="jitx_ordr_detail_search_goods_id" class="form-control" placeholder="请输入货号" value="" />
						</div>
					 </div>					 
					 <div class="col-sm-3">
						<div class="form-group">
			            <select id="jitx_ordr_detail_search_warehouse_code"><option value="lock">指定唯品仓</option><option value="unlock">不指定仓</option></select>
						</div>
					</div>						 
					 <div class="col-sm-3">
						<div class="form-group">
			            <button type="submit" id="jitx_ordr_detail_search_button" class="btn default">搜索</button>
						</div>
					</div>	
	</div>		
	
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="jitx_app_order_details_info">		
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />
                <input type="hidden" name='goods_id' value=""/>
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
<div class="portlet box blue" id="search_goods_div"  style="display: none">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
			<!-- 表格1 -->
		<div id="jitx_app_order_details_search_goods_list" ></div>
		<div class="clear"></div>
	</div>
</div>	
</div>
<script type="text/javascript">
<!--
	<%include file="js/jitx_app_order_details_info.js"%>
//-->
</script>
