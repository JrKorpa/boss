
<!--搜索开始-->
<div class="portlet box green">
    <div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
    </div>
    <div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" role="form" method="post" id="order_fqc_info_search_form">
                    
		    <div class="form-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                <label class="control-label">时间：</label>
                                <div  class="input-group date-picker input-daterange">
                                    <input type='text' name="time_start" class="form-control" placeholder="请输入"/>
                                    <span class="input-group-addon">至</span>
                                    <input type='text' name="time_end" class="form-control" placeholder="请输入"/>
                                </div>
                                </div>
                            </div>
                            
                            
                            <div class="col-sm-4">
                                
                                    <div class="form-group">
                                        <label class="control-label">问题分类：</label>
                                        <select class="select2_category form-control" id="qc_type" name="qc_type" tabindex="1" onchange="change_pro();">
                                            <option value=""></option>
                                            <%foreach from=$problem_type key=key item=value%> 
                                            <option value="<%$value.id%>"><%$value.cat_name%></option>
                                            <%/foreach%>
                                        </select>
                                    </div>
                            </div>
                            
                            <div class="col-sm-4">
                                
                                    <div class="form-group">
                                        <label class="control-label">FQC二级问题分类：</label>
                                        <select class="select2_category form-control" id="qc2" name="qc2" tabindex="1" >
                                            <option value=""></option>
                                            
                                        </select>
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                
                                <div class="form-group">
                                    <label class="control-label">订单号：</label>
                                    <input type="text" name='order_sn' class="form-control" placeholder="请输入"/>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                
                                <div class="form-group">
                                    <label class="control-label">是否通过：</label>
                                    <select class="form-control" name="is_pass" tabindex="1" >
                                        <option value=""></option>
                                        <option value="0">未通过</option>
                                        <option value="1">通过</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-sm-4">
                                
                                    <div class="form-group">
                                        <label class="control-label">操作人：</label>
                                        <input type="text" name="operator" class="form-control" placeholder="请输入"/>
                                    </div>
                            </div>
                        </div>
                        
                        
                    </div>
                    <!-- 搜索按钮 -->
                    <div class="form-actions fluid">
                            <div class="col-md-offset-3 col-md-9">
                                    <button type="reset" class="btn default">重置</button>
                                    <button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
                            </div>
                    </div>
                </form>
            </div>
    </div>
<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="order_fqc_info_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/order_fqc_info_list.js"%>
//-->
</script>
