<div class="tabbable tabbable-custom boxless">
<div class="table-toolbar">
<%if $view->get_bill_status() == 1%>
	<div class="btn-group">
		<button class="btn btn-sm blue" data-title="取消" list-id="102" title="取消维修退货单" name="取消" data-url="index.php?mod=warehouse&con=WarehouseBillInfoR&act=closeBillInfoR" onclick="util.cust(this,closeBillR);">
			取消
			<i class="fa fa-undo"></i>
		</button>
	</div>
<%/if%>
	<div class="btn-group">
		<button class="btn btn-sm dark" onclick="util.retrieveReload(this);" data-url="" name="刷新" title="刷新查看页签">
			刷新 <i class="fa fa-refresh"></i>
		</button>
	</div>
	<div class="btn-group">
		<button class="btn btn-sm yellow" onclick="util.closeTab(this);" data-url="" name="离开" title="关闭当前页签">
			离开 <i class="fa fa-mail-reply"></i>
		</button>
	</div>
</div>
<!--入库单 start-->
<form action="#" method="post" class="horizontal-form" id="warehouse_bill_r_info_edit">
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-reorder"></i>维修发货单信息
			</div>
		</div>
		<div class="portlet-body form">
			<!-- 表单内容 -->
				<div class="form-body">
				<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">出库公司：</label><span style='color:red;'>*</span>
								<select class="select2_category form-control" tabindex="1" id="from_company_id_c" name="from_company_id_c" disabled="disabled">
									<option value=""></option>
									<%foreach from=$company item=value%>
									<option value="<%$value.id%>" <%If $value.id == $view->get_from_company_id()%>selected<%/if%>><%$value.company_sn%> | <%$value.company_name%></option>
									<%/foreach%>
								</select>
							</div>
						</div>

						<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">单据编号：</label>
									<input type="text" name="bill_no" class="form-control" placeholder="" value="<%$view->get_bill_no()%>" disabled="disabled" />
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">货品数量：</label>

									<input type="text" name="goods_num" class="form-control" placeholder="0" value="<%$view->get_goods_num()%>" disabled="disabled" />
								</div>
							</div>

							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">价格总计：</label>
									<input type="text" name="chengbenjia" class="form-control" placeholder="0" value="<%$view->get_goods_total()%>" disabled="disabled" />
								</div>
							</div>

					</div>
					<div class="row">

					<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">订单号：</label><span style='color:red;'></span>
									<input type="text" name="order_sn" id="order_sn" class="form-control" placeholder="请输入" value="<%$view->get_order_sn()%>" onblur="check_order(this)"/>
								</div>
							</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">客户姓名：</label>
						<input type="text" name="consignee" id="consignee" class="form-control" placeholder="请输入" <%if ($consignee!= '')%>readOnly="true"<%/if%>   value="<%if $consignee%><%$consignee%><%/if%>" maxlength="20"/>
					</div>
				</div>			
							 <div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">制单人：</label><span style='color:red;'>*</span>
									<input type="text" name="ship_number" class="form-control" placeholder="请输入" value="<%$view->get_create_user()%>" disabled="disabled" />
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">制单时间：</label>
									<input type="text" class="form-control" value="<%$view->get_create_time()%>" disabled="disabled"/>
								</div>
							</div>
							 <div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">状态：</label>
									<input type="text" class="form-control" value="<%$dd->getEnum('warehouse.bill_status', $view->get_bill_status())%>" disabled="disabled"/>
								</div>
							</div>
					</div>
					<div class="row">
							<div class="col-sm-9">
								<div class="form-group">
									<label class="control-label">备注：</label>
									<textarea class="form-control" name="bill_note" rows="4" id='bill_note'><%$view->get_bill_note()%></textarea>
								</div>
							</div>
				<!-- 搜索按钮 -->
			<!-- END FORM-->
		</div>
		</div>
	<!--入库单 end -->

	<!-- 明细 start -->
	<div class="portlet box blue">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-reorder"></i>维修发货明细列表
			</div>
		</div>
		<div class="portlet-body">
			<p class="text-danger"></p>
			<div class="" id="from_table_data_r_edit"></div>
			<div class="pager"></div>
		</div>
	</div>
	<!-- 明细 end -->
</div>

<div class="form-actions fluid">
	<div class="col-md-offset-3 col-md-9">
		<input type="hidden" name="id" value="<%$view->get_id()%>" form="warehouse_bill_r_info_edit"/>
		<button type="reset" class="btn default" form="warehouse_bill_r_info_edit">重置</button>
		<button type="submit" id="from_table_data_btn_r_edit" class="btn green" form="warehouse_bill_r_info_edit"><i class="fa fa-check"></i> 保存</button>
	</div>
</div>

</form>
<script type="text/javascript">
	<%include file="js/warehouse_bill_r_info_edit.js"%>
	<%include file="js/table_data_ed_edit.js"%>
</script>
