<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="warehouse_bill_type_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">单据类型名称 ：</label>
						<input type="text" name="type_name" class="form-control" placeholder="请输入" onBlur="" value="<%$view->get_type_name()%>" maxlength="20" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">单据类型字母标识<font color="red">(添加后不能编辑、删除)</font> ：</label>
						<input type="text" name="type_SN" class="form-control" placeholder="请输入"  value="<%$view->get_type_SN()%>" onkeyup="value=value.toUpperCase()" maxlength="6" <%if $view->get_id() %>disabled<%/if%> />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">单据类型：</label>
						<div class="radio-list">
							<label class="radio-inline">
								<input type="radio" name="in_out" value="1"  <%if $view->get_in_out() ==1 %>checked<%/if%>  <%if $view->get_id() %>disabled<%/if%> />  出库
							</label>
							<label class="radio-inline">
								<input type="radio" name="in_out" value="0"  <%if $view->get_in_out() ==0 %>checked<%/if%> <%if $view->get_id() %>disabled<%/if%> /> 入库
							</label>	
						</div>
					</div>
				</div> 
			</div>
			<!---
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">是否启用：</label>
						<div class="radio-list">
							<%foreach from=$dd->getEnumArray("confirm") key=k item=value%>
							<label class="radio-inline">
								<input type="radio" name="is_enabled" <%if $view->get_is_enabled ()==$value.name or ($view->get_is_enabled ()=="" and $k==0)%>
								 checked="checked"<%/if%> value="<%$value.name%>"> <%$value.label%>
							</label>								
							<%/foreach%>
						</div>
					</div>
				</div> 
			</div>
			---->
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/warehouse_bill_type_info.js"%>
//-->
</script>
