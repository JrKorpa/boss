<div class="tabbable tabbable-custom boxless">
<div class="table-toolbar">
    <div class="btn-group">
        <button class="btn btn-sm dark" onclick="util.retrieveReload(this);" data-url="" name="刷新" title="刷新查看页签" list-id="15" data-title="">
        刷新 <i class="fa fa-refresh"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-sm yellow" onclick="util.closeTab(this);" data-url="" name="离开" title="关闭当前页签" list-id="15" data-title="">
        离开 <i class="fa fa-mail-reply"></i>
        </button>
    </div>
</div>
	<!--入库单 start-->
<form action="#" method="post" class="horizontal-form" id="warehouse_bill_r_info">
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-reorder"></i>无账发货单
			</div>
		</div>
		<div class="portlet-body form">
			<!-- 表单内容 -->
				<div class="form-body">
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">出库公司：</label><span style='color:red;'>*</span>
								<select class="select2_category form-control" tabindex="1" id="from_company_id_c" name="from_company_id_c">
									<option value=""></option>
									<%foreach from=$company item=value%>
									<option value="<%$value.id%>"> <%$value.company_sn%> | <%$value.company_name%></option>
									<%/foreach%>
								</select>
							</div>
						</div>
						
						<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">单据编号：</label><span style='color:red;'>*</span>
									<input type="text" name="bill_no" class="form-control" value="" placeholder="自动生成" disabled="disabled" />
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">货品数量：</label><span style='color:red;'>*</span>
									<input type="text" name="goods_num" class="form-control" placeholder="0" value="" disabled="disabled" />
								</div>
							</div>

							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">价格总计：</label><span style='color:red;'>*</span>
									<input type="text" name="chengbenjia" class="form-control" placeholder="0" value="" disabled="disabled" />
								</div>
							</div>

					</div>
					<div class="row">
		
					<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">订单号：</label>
									<input type="text" name="order_sn" id="order_sn" class="form-control" placeholder="请输入" value="" onblur="check_order(this)"/>
								</div>
							</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">客户姓名：</label>
							<input type="text" name="consignee" id="consignee" class="form-control" placeholder="自动带出" value="" maxlength="20"/>
						</div>
					</div>			
							 <div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">制单人：</label><span style='color:red;'>*</span>
									<input type="text" name="ship_number" class="form-control" placeholder="请输入" value="<%$smarty.session.userName%>"disabled="disabled" />
								</div>
							</div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">备注：</label><span style='color:red;'>*</span>
                                    <input type="text" name="bill_note" class="form-control" placeholder="请输入" value="" id="bill_note"/>
                                </div>
                            </div>
					</div>
					<div class="row">
							<div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label">无账修退流水号</label><span style='color:red;'>（逗号，空格，回车自动换行）：</span>
                            <textarea id="virtual_id" name="virtual_id" cols="10"  rows="10" placeholder="请批量输入无账修退流水号" class="form-control"></textarea>
                        </div>
                    </div>
				<!-- 搜索按钮 -->
			<!-- END FORM-->
		</div>
	</div>
	<!--入库单 end -->

	<!-- 明细 start -->
	<!--<div class="portlet box blue">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-reorder"></i>维修发货明细列表
			</div>
		</div>

			<p class="text-danger"></p>
			<div class="" id="from_table_data_r"></div>
			<div class="pager"></div>
		</div>
	</div>-->
	<!-- 明细 end -->
</div>

<div class="form-actions fluid">
	<div class="col-md-offset-3 col-md-9">
		<button type="reset" class="btn default" form="from_table_data_r">重置</button>
		<button type="submit" id="from_table_data_btn_r" class="btn green" form="warehouse_bill_r_info"><i class="fa fa-check"></i> 保存</button>
	</div>
</div>
</form>

	<%include file="js/warehouse_bill_r_info.js"%>
