<table class="table table-bordered table-striped table-hover flip-content">
	<thead class="flip-content">
		<tr>
			<th>序号</th>
			<th>分类名称</th>
			<th>所属分类</th>
		</tr>
	</thead>
	<tbody>
	<%foreach from=$page_list item=d%>
		<tr data-id="order_fqc_conf_list_<%$d.id%>" data-title="<%$d.id%>">
			<td align="center"><%$d.id%></td>
			<td><%if $d.parent_id neq 0%>&nbsp;&nbsp;&nbsp;&nbsp;<%/if%><%$d.cat_name%></td>
			<td><%if $d.parent_id eq 0%>顶级分类<%/if%></td>
		</tr>
	<%/foreach%>
	</tbody>
</table>
<script type="text/javascript">
<!--
	util.hover();
//-->
</script>
