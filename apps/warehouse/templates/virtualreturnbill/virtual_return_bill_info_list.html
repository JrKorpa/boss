	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="virtual_return_bill_info_list">
		<div class="form-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">入库公司：</label><span style='color:red;'>*</span>
                            <select class="select2_category form-control" tabindex="1" id="from_company_id" name="from_company_id">
                                <option value=""></option>
                                <%foreach from=$company item=value%>
                                <option value="<%$value.w%>" <%if $value.id == $view->get_from_company_id()%>selected<%/if%>><%$value.company_sn%> | <%$value.company_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">入库仓库：</label><span style='color:red;'>*</span>
                            <select class="select2_category form-control" name="from_warehouse_id" id="from_warehouse_id" tabindex="1" <%if $view->get_from_warehouse_id() == ''%>disabled="disabled"<%/if%>>
                                <option value="<%$view->get_from_warehouse_id()%>|<%$view->get_from_warehouse_name()%>"><%$view->get_from_warehouse_name()%></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">出库公司：</label><span style='color:red;'>*</span>
                            <select class="select2_category form-control" tabindex="1" id="out_company_id" name="out_company_id">
                                <option value=""></option>
                                <%foreach from=$company item=value%>
                                <option value="<%$value.w%>" <%if $value.id == $view->get_out_company_id()%>selected<%/if%>><%$value.company_sn%> | <%$value.company_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">出库仓库：</label><span style='color:red;'>*</span>
                            <select class="select2_category form-control" name="out_warehouse_id" id="out_warehouse_id" tabindex="1" <%if $view->get_out_warehouse_id() == ''%>disabled="disabled"<%/if%>>
                                <option value="<%$view->get_out_warehouse_id()%>|<%$view->get_out_warehouse_name()%>"><%$view->get_out_warehouse_name()%></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">快递单号：</label>
                            <input type="text" name="express_sn" id="express_sn" class="form-control" placeholder="请输入" value="<%$view->get_express_sn()%>" />
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label class="control-label">备注：</label>
                            <input type="text" name="remark" id="remark" class="form-control" placeholder="请输入" value="<%$view->get_remark()%>" />
                        </div>
                    </div>

		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
