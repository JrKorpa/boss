<div class="tabbable tabbable-custom boxless">
	<ul class="nav nav-tabs" id="nva-tab">
		<li>
			<a href="#tab_0" data-toggle="tab">入库单</a>
		</li>
		<li class="active">
			<a href="#tab-1" data-toggle="tab">入库明细列表</a>
		</li>
	</ul>
	<div class="tab-content" id="tab-content">
		<!--入库单 start-->
		<div class="tab-pane" id="tab_0">
			<div class="portlet box green">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-reorder"></i>入库单
					</div>
				</div>
			<div class="portlet-body form">
				<!-- 表单内容 -->
				<form action="#" method="post" class="horizontal-form" id="warehouse_in_order_info">
					<div class="form-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">送货单号：</label>
									<input type="text" name="send_no" class="form-control" placeholder="请输入" value="<%$view->get_send_no()%>" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">单据类型：</label>
									<select class="select2_category form-control" name="order_type" tabindex="1">
									<option value=""></option>
									<%foreach from=$dd->getEnumArray("warehouse.order_type") item=value%>
									<option value="<%$value.name%>" <%if $value.name==$view->get_order_type()%>selected="selected"<%/if%>
									><%$value.label%></option>
									<%/foreach%>
								</select>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">入库方式：</label>
									<select class="select2_category form-control" name="put_in_type" tabindex="1">
										<option value=""></option>
										<%foreach from=$dd->getEnumArray("warehouse.put_in_type") item=value%>
										<option value="<%$value.name%>" <%if $value.name==$view->get_put_in_type()%>selected="selected"<%/if%>
										><%$value.label%></option>
										<%/foreach%>
									</select>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">入库单号：</label>
									<input type="text" name="order_no" class="form-control" readonly value="<%$view->get_order_no()%>" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">所在公司：</label>
									<select class="select2_category form-control" name="company_id" tabindex="1">
										<option value=""></option>
										<%foreach from=$company_list item=c%>
										<option value="<%$c.id%>" <%if $view->get_company_id() == $c.id%>selected='selected'<%/if%> >
										<%$c.company_name%>
										</option>
										<%/foreach%>
									</select>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">加工商：</label>
									<select class="select2_category form-control" name="prc_id" tabindex="1">
										<option value=""></option>
										<!--待修改-->
										<%foreach from=$pro_list item=c%>
										<option value="<%$c.id%>" <%if $view->get_prc_id() == $c.id%>selected='selected'<%/if%> >
										<%$c.name%>
										</option>
										<%/foreach%>
										<!--option End-->
									</select>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">货品总数：</label>
									<input type="text" name="goods_num" class="form-control" placeholder="请输入" value="<%$view->get_goods_num()%>" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">总成本：</label>
									<input type="text" name="cost_price" class="form-control" placeholder="请输入" value="<%$view->get_cost_price()%>" />
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">总支付：</label>
									<input type="text" name="pay_price" class="form-control" placeholder="请输入" value="<%$view->get_pay_price()%>" />
								</div>
							</div>
						</div>
					</div>
					<!-- 搜索按钮 -->
				</form>
				<!-- END FORM-->
			</div>
			</div>
		</div>
		<!--入库单 end -->

		<!-- 明细 start -->
		<div class="tab-pane active" id="tab-1">
			<div class="tab-pane active" id="tab_1">
				<div class="portlet box blue">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-reorder"></i>入库明细列表
						</div>
					</div>
					<div class="portlet-body">
						<p class="text-danger"></p>
						<div class="flip-scroll" id="from_table_data"></div>
						<div class="pager"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- 明细 end -->
	</div>
</div>

<div class="form-actions fluid">
	<div class="col-md-offset-3 col-md-9">
		<input type="hidden" name="id" value="<%$view->get_id()%>" form="warehouse_in_order_info"/>
		<button type="reset" class="btn default" form="warehouse_in_order_info">重置</button>
		<button type="submit" id="from_table_data_btn" class="btn green" form="warehouse_in_order_info"><i class="fa fa-check"></i> 保存</button>
	</div>
</div>

<script type="text/javascript">
<!--
	<%include file="js/warehouse_in_order_info.js"%>
//-->
</script>
