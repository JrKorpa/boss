<form action="#" method="post" class="horizontal-form" id="warehouse_bill_e_info_edit">
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-reorder"></i>损益单
			</div>
		</div>
		<div class="portlet-body form">
			<!-- 表单内容 -->
				<div class="form-body">
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">公司：</label><span style='color:red'>*</span>
								<input type="text" name="" class="form-control" id='from_company_name' value="<%$view->get_from_company_name()%>" readonly/>
								<input type="hidden" id="from_company_id" value="<%$view->get_from_company_id()%>" />
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">损益单号：</label>
								<input type="text" name="" id="bill_no" class="form-control" placeholder="" value="<%$view->get_bill_no()%>" readonly />
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">制单人：</label>
								<input type="text" name="" class="form-control" placeholder="" value="<%$view->get_create_user()%>" readonly/>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">审核人：</label>
								<input type="text" name="" class="form-control" placeholder="" value="<%$view->get_check_user()%>" readonly />
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">成本总计：</label>
								<input type="text" name="" class="form-control" placeholder="" value="<%$view->get_goods_total()%>" readonly />
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">退款总计：</label>
								<input type="text" name="" class="form-control" placeholder="" value="<%$view->get_shijia()%>" readonly />
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">状态：</label>
								<input type="text" name="" class="form-control" placeholder="新增" value="<%$dd->getEnum('warehouse.bill_status',$view->get_bill_status())%>" readonly />
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">货品数量：</label>
								<input type="text" name="" class="form-control" placeholder="" value="<%$view->get_goods_num()%>" readonly />
							</div>
						</div>
					<div class="col-sm-12">
						<div class="form-group">
							<label class="control-label">备注信息：</label>
							<textarea class="form-control" id="bill_note_edit" name="bill_note_edit" rows="4" maxlength="50" ><%$view->get_bill_note()%></textarea>
						</div>
					</div>

					</div>
				</div>
				<!-- 搜索按钮 -->
			<!-- END FORM-->
		</div>
