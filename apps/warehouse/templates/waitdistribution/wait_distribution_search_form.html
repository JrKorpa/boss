<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="wait_distribution_search_form">
			<div class="form-body">

			<div class="row">
					<div id='bachorder' class="col-sm-3">
						<div class="form-group">
							<label class="control-label">订单号：</label>
							<input type="text" name="order_sn"  id="order_sn" class="form-control" ondblclick="bachorder(this)" placeholder=" 双击可批量输入订单号">
						</div>
					</div>
					<div id='bachstyle' class="col-sm-3">
						<div class="form-group">
							<label class="control-label">款号：</label>
							<input type="text" name="style_sn"  id="style_sn" class="form-control" ondblclick="bachstyle(this)" placeholder=" 双击可批量输入款号">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">配送状态：</label>
							<select class="select2_category form-control" tabindex="1" name="delivery_status">
								<option value="">请选择</option>
								<option value="2"><%$dd->getEnum('sales.delivery_status',2)%></option>
								<option value="3"><%$dd->getEnum('sales.delivery_status',3)%></option>

							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">制单人：</label>
							<input type="text" name="create_user" class="form-control" placeholder="请输入">
						</div>
					</div>

				</div>
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">客户来源：</label>
							<select class="select2_category form-control" tabindex="1" name="customer_source_id">
									<option value="">请选择</option>
									<%foreach from=$CustomerSourcesList key=key item=value%>
									<option value="<%$key%>"><%$value%></option>
									<%/foreach%>
							</select>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">打印提货单：</label>
							<select class="select2_category form-control" tabindex="1" name="is_print_tihuo">
								<option value="">请选择</option>
								<%foreach from=$dd->getEnumArray('confirm')  item=value%>
								<option value="<%$value.name%>"><%$value.label%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">渠道分类：</label><span style='color:red;'></span>
							<select class="select2_category form-control" name="channel_class" tabindex="1" >
								<option value=""></option>
								<option value="1">线上</option>
								<option value="2">线下</option>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">销售渠道：</label><span style='color:red;'></span>
							<select class="select2_category form-control" name="sales_channels_id" tabindex="1" disabled="disabled">
								<option value=""></option>

							</select>
						</div>
					</div>
					
					<!--2015-11-2
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">销售渠道：</label>
							<select class="select2_category form-control" tabindex="1" name="sales_channels_id">
									<option value="">请选择</option>
									<%foreach from=$sales_channels_idData key=key item=value%>
									<option value="<%$key%>"><%$value%></option>
									<%/foreach%>
							</select>
						</div>
					</div>-->


					<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">制单时间：</label>
						<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
							<input type="text" class="form-control" name="create_time_start" id="create_time_start" value="" />
							<span class="input-group-addon">至</span>
							<input type="text" class="form-control" name="create_time_end" id="create_time_end" value="" />
						</div>
					</div>
				</div>
				<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">配货地址：</label>
							<select class="select2_category form-control" tabindex="1" name="delivery_address">
								<option value="">请选择</option>
								<%foreach from=$shops key=key item=value%>
									<option value="<%$value.shop_name%>"><%$value.shop_name%></option>
								<%/foreach%>

							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">录单来源：</label>
							<select class="select2_category form-control" tabindex="1" name="referer">
								<option value="">请选择</option>
								<%foreach from=$referers key=key item=value%>
									<option value="<%$value%>"><%$value%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
					 <div class="col-sm-3">
                        <div class="form-group" style="margin-left: 25px;margin-top: 32px;">
                            <div class="checkbox-list">
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="" id="no_view" name="no_view" checked='checked'> 不显示经销商产品部的订单
                                </label>
                            </div>
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group" style="margin-left: 25px;margin-top: 32px;">
                            <div class="checkbox-list">
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="1"  name="normal_view" > 仅显示正常现货订单
                                </label>
                            </div>
                        </div>
                    </div>

				</div>
			</div>

			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9 shousuo">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green shousuo"><i class="fa fa-check"></i> 搜索</button>
					<label style="color:red;font-size:16px;">&nbsp;&nbsp;&nbsp;&nbsp;温馨提示： 当找不到某指定订单时，可以打开该订单详情页确认，然后重新来此搜索该订单</label>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>

		<!-- 表格1 -->
		<div class="flip-scroll" id="wait_distribution_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
