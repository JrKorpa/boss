<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title" id="searchform">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="expand">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="order_only_product_search_form">
			<div class="form-body">
				
				<div class="form-body">
				<table class="table table-bordered table-striped  flip-content">
					<tr>
						<td style='vertical-align: middle;' align="right">
							输入要搜索的订单号：

						</td>
						<td style='vertical-align: middle;' align="left">
							<textarea class="form-control" name="ids" placeholder="请输入订单号多个按回车分隔" style='width:80%;display:inline;' rows="6"></textarea>
						</td>
					</tr>
				

				</table>
			</div>
				
				
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
			
					<button type="submit" onclick="closeSearchForm()" class="btn green"><i class="fa fa-check"></i> 搜索</button>
					<button type="button" class="btn blue" onclick="download()"><i class="fa fa-check"></i> 导出</button>
				
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
			<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="order_only_product_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
