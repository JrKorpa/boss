<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="warehouse_box_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">所属仓库：</label>
						<select class="select2_category form-control" name="warehouse_id" tabindex="1">
							<option value=""></option>
							<%foreach from=$warehouse item=w%>
								<option value="<%$w.id%>" <%if $view->get_warehouse_id() == $w.id%>selected<%/if%> ><%$w.name%></option>
							<%/foreach%>
						</select>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">柜位号：</label>
						<input type="text" name="box_sn" class="form-control" value="<%$view->get_box_sn()%>"/>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="form-group">
						<label class="control-label">备注：</label>
						<textarea class="form-control" name="info" rows="4"><%$view->get_info()%></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />

				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/warehouse_box_info.js"%>
//-->
</script>
