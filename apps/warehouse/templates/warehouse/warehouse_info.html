<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="warehouse_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">选择公司：</label>
						<select class="form-control" tabindex="1" name="pid">
								<option value=""></option>
								<%foreach from=$company_info item=c %>
								<option value="<%$c.id%>" <%if $c.id==$view->get_pid()%>selected="selected"<%/if%>><%$c.company_name%></option>
								<%/foreach%>
						</select>
				</div>	
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">仓库编号：</label>
						<input type="text" name="code" class="form-control" placeholder="请输入"  value="<%$view->get_code()%>"/>
					</div>
				</div>
                                	<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">分类：</label>
						<select class="form-control" tabindex="1" name="type">
								<option value="">--请选择--</option>
								<%foreach from=$type item=c %>
								<option value="<%$c.name%>" <%if $c.name==$view->get_type()%>selected="selected"<%/if%>><%$c.label%></option>
								<%/foreach%>
						</select>
				</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">仓库名称：</label>
						<input type="text" name="name" class="form-control" placeholder="请输入" onBlur="" value="<%$view->get_name()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label"><br>默认上架：
                        <input type="checkbox" name="is_default" value="1" <%if $view->get_is_default()=="1"%>checked<%/if%> > 
						</label>
						
					</div>
				</div>				
				<div class="col-sm-12">
					<div class="form-group">
						<label class="control-label">备注：</label>
						<textarea class="form-control" name="remark" rows="4"><%$view->get_remark()%></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/warehouse_info.js"%>
//-->
</script>
