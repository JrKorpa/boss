<!-天生一对订单配货商品列表->
<div class="table-scrollable"> 
 <table class="table table-bordered table-striped table-hover flip-content">
		<thead class="flip-content">
			<tr>
			    <th>序号</th>
				<th>订单号</th>
				<th>货品款号</th>
				<th>货品货号</th>
				<th>货品名称</th>
				<!--
				<th>石重</th>
				<th>切工</th>
				<th>净度</th>
				<th>颜色</th>
				<th>证书号</th>
				<th>材质</th>
				<th>金色</th>
				<th>金重</th>
				<th>指圈</th>-->
				<th>数量</th>
				<th>是否赠品</th>
				<th>是否销账</th>
				<th>仓储货号</th>
			</tr>
		</thead>
		<tbody id="register_express_form">
		<%foreach from=$goods_list item=d key=key%>
			<tr class="tab_hover">
			    <td><%$key+1%></td>
				<td align="center"><a href="javascript:;" class="tab-con-a" data-sn="<%$d.order_sn%>" data-id="<%$d.order_sn%>" data-title="订单详情" data-url="index.php?
mod=sales&con=BaseOrderInfo&act=show&order_sn=<%$d.order_sn%>"><%$d.order_sn%></a></td>
				<td><%$d.goods_sn%></td>
				<td><%$d.goods_id%></td>
				<td><%$d.goods_name%></td>
				<!--<td><%$d.cart%></td>
				<td><%$d.cut%></td>
				<td><%$d.clarity%></td>
				<td><%$d.color%></td>
				<td><%$d.zhengshuhao%></td>
				<td><%$d.caizhi%></td>
				<td><%$d.jinse%></td>
				<td><%$d.jinzhong%></td>
				<td><%$d.zhiquan%></td>-->
				<td><%$d.goods_count%></td>
				<td><%if $d.is_zp==1%>是<%else%>否<%/if%></td>
				<td><%if $d.is_finance==1%>否<%else%>是<%/if%></td>
				<td>
				<input type="text" class="form-control" name="jxc_goods_id[]" value='' onkeypress=" if(event.keyCode==13) { tab_next(this); return false;}" id="<%$k%>dds"/>      <input type="hidden" class="form-control" name="orderDetailId[]" value='<%$d.id%>'/>     
				<input type="hidden" class="form-control" name="goods_sn[]" value='<%$d.goods_sn%>'/>
				<input type="hidden" class="form-control" name="order_sn[]" value='<%$d.order_sn%>'/>
				<input type="hidden" class="form-control" name="wholesale_id" value='<%$wholesale_id%>'/>
            	
            	
			</td>
			</tr>
		<%/foreach%>
		</tbody>
</table>
</div>
<script type="text/javascript">
	<%include file="js/batch_exchange_distribution_search_list.js"%>
</script>
