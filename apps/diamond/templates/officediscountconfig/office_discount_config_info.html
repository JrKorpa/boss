<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="office_discount_config_add">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">渠道名称：</label>
						<select name='channel_id' class="select2_category form-control">
							<option value=""></option>
							<%foreach from=$channelinfos item=vo%>
								<option value="<%$vo.id%>"<%if $data.channel_id == $vo.id%>selected ='selected'<%/if%> ><%$vo.channel_name%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">裸钻50分以下折扣：</label>
						<input type="text" name="zhekou_1" class="form-control" placeholder="" value="<%if isset($data.1)%><%$data.1%><%/if%>" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">裸钻50分(含)-1.5克拉折扣：</label>
						<input type="text" name="zhekou_2" class="form-control" placeholder="" value="<%if isset($data.2)%><%$data.2%><%/if%>" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">裸钻1.5克拉(含)以上折扣：</label>
						<input type="text" name="zhekou_3" class="form-control" placeholder="" value="<%if isset($data.3)%><%$data.3%><%/if%>" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">成品折扣：</label>
						<input type="text" name="zhekou_4" class="form-control" placeholder="" value="<%if isset($data.4)%><%$data.4%><%/if%>" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">空托折扣：</label>
						<input type="text" name="zhekou_5" class="form-control" placeholder="" value="<%if isset($data.5)%><%$data.5%><%/if%>" />
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/office_discount_config_info.js"%>
//-->
</script>
