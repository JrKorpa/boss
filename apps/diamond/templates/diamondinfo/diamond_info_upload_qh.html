<div class="portlet-body form">
    <!-- 表单内容 -->
    <form action="#" method="post" class="horizontal-form" id="diamond_info_upl_manual" enctype="multipart/form-data">
        <div class="form-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
						<a href="javascript:;" onclick="diamond_download_qh_templ();">下载期货模板</a>
                    </div>
                </div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">供应商：</label>
						<select class="select2_category form-control" id="from_ad" name="from_ad" tabindex="1" >
							<option value=""></option>
							<option value="CS">CS</option>
							<option value="FD">FD</option>
							<option value="JB">JB</option>
							<option value="JP">JP</option>
							<option value="KI">KI</option>
							<option value="RA">RA</option>
							<option value="Sunrise">Sunrise</option>
                            <option value="HA">HA</option>
                            <option value="Venus">Venus</option>
						</select>
					</div>
				</div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">选择要上传的CSV文件：</label>
                        <div class="form-group fileupload-buttonbar">
                            <span class="btn fileinput-button">
                                <input type="file" name="qihuo_file" multiple="" />
                            </span>
                            <p class="control-label"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 搜索按钮 -->
        <div class="form-actions fluid">
            <div class="col-md-offset-3 col-md-9">
                <input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
                <input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />
                <button type="submit" class="btn green"><i class="fa fa-check"></i> 上传</button>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
<script type="text/javascript">
<!--
    <%include file = "js/diamond_info_upload_qh.js" %>
//-->
</script>
