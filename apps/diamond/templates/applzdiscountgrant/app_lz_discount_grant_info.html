<div class="portlet-body form"> 
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_lz_discount_grant_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">销售顾问：<span class="required">*</span></label>
						<input type="text" name="user_name" class="form-control" placeholder="" value="<%if isset($username)%><%$username%><%/if%>" readonly/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">类型：<span class="required">*</span></label>
						<select class="form-control" tabindex="1" name="type">
							<option value=""></option>
							<%foreach from=$view_sale->get_diamond_type() key=key item=val%>
							<option value="<%$key%>" selected="selected">
							<%$val%>
							</option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">折扣：</label><span style='color:red';>（折扣格式如八五折 请输入85）</span>
						<div class="input-group">
							<input class="form-control" type="text" name="zhekou" placeholder="" value="" />
							<span class="input-group-btn">
								<button type="button" class="btn green" onClick="get_diamond_dicount_mima();"> 生成 </button>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="form-group">
						<label class="control-label">密码：</label>
						<input type="text" name="mima" class="form-control" placeholder="" value="" readonly/>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="" />
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM--> 
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_lz_discount_grant_info.js"%>
//-->
</script>
