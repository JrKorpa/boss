<!--搜索开始-->

<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption"> <i class="fa fa-reorder"></i>搜索框 </div>
		<div class="tools"> <a href="javascript:;" class="collapse"> </a> </div>
	</div>
	<div class="portlet-body form"> 
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_diamond_color_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">商品编码：</label>
							<input type="text" name="goods_id" class="form-control" tabindex="1" placeholder="请输入" value="<%$view->get_good_id()%>" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">石重：</label>
							<div class="input-group date-picker input-daterange">
								<input type="text" class="form-control" name="carat_min" value="" placeholder="0.00" onBlur="value=value.replace(/[^\.\d]/g,'');"/>
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" name="carat_max" value="" placeholder="0.00" onBlur="value=value.replace(/[^\.\d]/g,'');"/>
							</div>
						</div>

					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">颜色分级：</label>
							<select class="form-control select2_sample1"  tabindex="2" name="color_grade">
								<option value=""></option>
								<%foreach from=$view->getColor_gradeList() item=val%>
								<option value="<%$val%>" <%if $view->get_color_grade()== $val && $val%>selected="selected"<%/if%>>
								<%$val%>
								</option>
								<%/foreach%>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">颜色：</label>
							<select class="form-control select2_sample1"  tabindex="2" name="color" >
								<option value=""></option>
								<%foreach from=$view->getColorList() item=val%>
								<option value="<%$val%>" <%if $view->get_color()== $val && $val%>selected="selected"<%/if%>>
								<%$val%>
								</option>
								<%/foreach%>
							</select>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">形状：</label>
							<select class="form-control" tabindex="1" name="shape" >
								<option value=""></option>
								<%foreach from=$view->getShapeList() key=key item=val%>
								<option value="<%$val%>" <%if $view->get_shape()== $val && $val%>selected="selected"<%/if%>>
								<%$val%>
								</option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">净度：</label>
							<select class="form-control" tabindex="3" name="clarity" >
								<option value=""></option>
								<%foreach from=$view->getClarityList() item=val%>
								<option value="<%$val%>" <%if $view->get_clarity()== $val && $val%>selected="selected"<%/if%>>
								<%$val%>
								</option>
								<%/foreach%>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">证书类型：</label>
							<select class="form-control" tabindex="3" name="cert" >
								<option value=""></option>
								<%foreach from=$view->getCertList() item=val%>
								<option value="<%$val%>" <%if $view->get_cert()== $val && $val%>selected="selected"<%/if%>>
								<%$val%>
								</option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">证书号：</label>
							<input type="text" value="<%$view->get_cert_id()%>" placeholder="请输入" class="form-control" name="cert_id">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">BDD价区间：</label>
							<div class="input-group date-picker input-daterange">
								<input type="text" class="form-control" name="price_min" value="" placeholder="0.00" onBlur="value=value.replace(/[^\.\d]/g,'');"/>
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" name="price_max" value="" placeholder="0.00" onBlur="value=value.replace(/[^\.\d]/g,'');"/>
							</div>
						</div>
					</div>
				</div>
					<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">供应商：</label>
							<select class="form-control" tabindex="3" name="from_ad" >
								<option value=""></option>
								<%foreach from=$view->getFrom_ad() key=keys item=val%>
								<option value="<%$keys%>" <%if $view->get_cert()== $val && $val%>selected="selected"<%/if%>>
								<%$val%>
								</option>
								<%/foreach%>
							</select>
						</div>
					</div>
						<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">状态：</label>
							<select class="form-control" tabindex="3" name="status" >
								<option value=""></option>
								<%foreach from=$view->getStatus() key=keys item=val%>
								<option value="<%$keys%>">
								<%$val%>
								</option>
								<%/foreach%>
							</select>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM--> 
	</div>
</div>
<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption"> <i class="fa fa-reorder"></i>结果列表 </div>
		<div class="tools"> <a href="javascript:;" class="collapse"> </a> </div>
	</div>
	<div class="portlet-body"> 
		<!-- 工具栏 -->
		<div class="table-toolbar">
			<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="app_diamond_color_search_list"> </div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_diamond_color_list.js"%>
//-->
</script>
