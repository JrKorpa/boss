<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="dia_pfjiajialv_info">
		<div class="form-body">
			<div class="row">
			     	<div class="col-sm-3">
	                    <div class="form-group">
	                        <label class="control-label">供应商：</label>
	                        <select class="form-control" tabindex="1" name="from_ad">
	                            <option value=""></option>
	                            <%foreach from=$from_ad key=key item=val%>
	                            <option value="<%$key%>" <%if $view->getField('from_ad')== $key && $val%>selected="selected"<%/if%>><%$val%></option>
	                            <%/foreach%>
                            	<option value="CS" <%if $view->getField('from_ad')== 'CS' && $val%>selected="selected"<%/if%>>CS</option>
								<option value="FD" <%if $view->getField('from_ad')== 'FD' && $val%>selected="selected"<%/if%>>FD</option>
								<option value="JB" <%if $view->getField('from_ad')== 'JB' && $val%>selected="selected"<%/if%>>JB</option>
								<option value="JP" <%if $view->getField('from_ad')== 'JP' && $val%>selected="selected"<%/if%>>JP</option>
								<option value="KI" <%if $view->getField('from_ad')== 'KI' && $val%>selected="selected"<%/if%>>KI</option>
								<option value="RA" <%if $view->getField('from_ad')== 'RA' && $val%>selected="selected"<%/if%>>RA</option>
								<option value="Sunrise" <%if $view->getField('from_ad')== 'Sunrise' && $val%>selected="selected"<%/if%>>Sunrise</option>
								<option value="HA" <%if $view->getField('from_ad')== 'HA' && $val%>selected="selected"<%/if%>>HA</option>								
	                        </select>
	                    </div>
                	</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">最小钻重：</label>
							<input type="text" name="carat_min" class="form-control" placeholder="最小钻重" value="<%$view->getField('carat_min')%>" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">最大钻重：</label>
							<input type="text" name="carat_max" class="form-control" placeholder="最大钻重" value="<%$view->getField('carat_max')%>" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">证书类型：</label>
							<select class="form-control" tabindex="1" name="cert">
	                            <option value=""></option>
	                            <%foreach from=$diamondview->getCertList() item=val%>
	                            <option value="<%$val%>" <%if $view->getField('cert')== $val && $val%>selected="selected"<%/if%>><%$val%></option>
	                            <%/foreach%>
	                        </select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">颜色：</label>
							<select class="form-control" tabindex="1" name="color">
	                            <option value=""></option>
	                            <%foreach from=$diamondview->getColorList() item=val%>
	                            <option value="<%$val%>" <%if $view->getField('color')== $val && $val%>selected="selected"<%/if%>><%$val%></option>
	                            <%/foreach%>
	                        </select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">净度：</label>
							<select class="form-control" tabindex="1" name="clarity">
	                            <option value=""></option>
	                            <%foreach from=$diamondview->getClarityList() item=val%>
	                            <option value="<%$val%>" <%if $view->getField('clarity')== $val && $val%>selected="selected"<%/if%>><%$val%></option>
	                            <%/foreach%>
	                        </select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">货品类型：</label>
							<select class="form-control" tabindex="1" name="good_type">
	                            <option value=""></option>
	                            <option value="1" <%if $view->getField('good_type')== 1%>selected="selected"<%/if%>>现货</option>
	                            <option value="2" <%if $view->getField('good_type')== 2%>selected="selected"<%/if%>>期货</option>
	                        </select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">加价：</label>
							<input type="text" name="jiajialv" class="form-control" placeholder="加价" value="<%$view->getField('jiajialv')%>" />
						</div>
					</div>



			</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->getField('id')%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/dia_pfjiajialv_info.js"%>
//-->
</script>
