<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="base_lz_discount_config_search_form">
			<div class="form-body">
				<div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <!--<label class="control-label">用户：</label>
                            <input type="text" name="username" class="form-control" tabindex="1" placeholder="请输入"/>-->
                            <div class="form-group">
                                    <label class="control-label">系统账号名:</label>
                                    <select class="select2_category form-control" tabindex="1" name="user_id[]" multiple>
                                            <option value=""></option>
                                            <%foreach from=$userinfo item=u%>
                                            <option value="<%$u.id%>"><%$u.account%>(<%$u.real_name%>)</option>
                                            <%/foreach%>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">类型：</label>
                            <div class="radio-list">                    
                                <select class="select2_category form-control" tabindex="2" name="type">
                                    <option value=""></option>
                                    <%foreach from=$type key=key item=value%>
                                        <option value="<%$key%>"><%$value%></option>
                                    <%/foreach%>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">是否可用：</label>
                            <div class="radio-list">					
								<select class="select2_category form-control" tabindex="3" name="enabled">
									<option value=""></option>
									<%foreach from=$dd->getEnumArray("is_enabled") item=value%>
										<option value="<%$value.name%>"><%$value.label%></option>
									<%/foreach%>
								</select>
								
							</div>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="base_lz_discount_config_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/base_lz_discount_config_list.js"%>
//-->
</script>
