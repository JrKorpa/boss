<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="diamond_info_log_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">操作时间：</label>
								<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
									<input type="text" class="form-control" name="start_time" value="" />
									<span class="input-group-addon">to</span>
									<input type="text" class="form-control" name="end_time" value="" />
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">操作人：</label>
								<input type="text" class="form-control" name="create_user" value="" />
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">操作：</label>
								<select class="form-control" tabindex="1" name="operation_type">
									<option value=""></option>
									<%foreach from=$jiajialvview->get_opertion_list() key=key item=val%>
									<option value="<%$key%>"><%$val%></option>
									<%/foreach%>
								</select>
							</div>
						</div>

						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">来源：</label>
								<select class="form-control" tabindex="1" name="from_ad">
									<option value=""></option>
									<%foreach from=$diamondview->getFromAdList() key=key item=val%>
									<option value="<%$key%>"><%$val%></option>
									<%/foreach%>
								</select>
							</div>
						</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="diamond_info_log_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/diamond_info_log_list.js"%>
//-->
</script>
