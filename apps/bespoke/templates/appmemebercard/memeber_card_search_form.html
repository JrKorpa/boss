<!--sreach Start-->
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>搜索框
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- sreach from start -->
        <form action="#" class="horizontal-form" method="post" id="AppMemeberCard_search_form">
            <div class="form-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">会员卡卡号：</label>
                            <input type="text" name="mem_card_sn" class="form-control" placeholder="请输入" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">会员卡类型：</label>
                            <input type="text" name="men_card_type" class="form-control" placeholder="请输入" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">会员卡状态：</label>
                            <input type="text" name="mem_card_status" class="form-control" placeholder="请输入" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- 搜索按钮 -->
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
<!--sreach End-->
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>会员卡列表
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>

    <div class="portlet-body">
        <!--  Tools Bar -->
        <div class="table-toolbar">
            <%$bar%>
        </div>
        <!-- 表格1 -->
        <div class="flip-scroll" id="AppMemeberCard_search_list">
        </div>
        <div class="clear"></div>
    </div>
</div>
<script type="text/javascript">

    <%include file="js/mem_card_list.js"%>

</script>
