<div class="portlet-body form"> 
	<!-- FROM Start -->
	<form action="#" method="post" class="horizontal-form" id="AppMemeberCard_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">会员卡号：</label>
						<input type="text" name="mem_card_sn" class="form-control" placeholder="请输入" value="<%$view->get_mem_card_sn()%>" <%if $view->get_mem_card_sn() != ""%>disabled="disabled" <%/if%>/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">会员等级：<span class="required">*</span></label>
						<select class="select2_category form-control" name="mem_card_level" tabindex="4">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("member.member_level") item=value%>
							<option value="<%$value.name%>" <%if $value.name==$view->get_mem_card_level()%>selected="selected"<%/if%>
                                        >
							<%$value.label%>
							</option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">会员类型：<span class="required">*</span></label>
						<select class="select2_category form-control" name="men_card_type" tabindex="4">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("member.member_type") item=value%>
							<option value="<%$value.name%>" <%if $value.name==$view->get_men_card_type()%>selected="selected"<%/if%>
                                        >
							<%$value.label%>
							</option>
							<%/foreach%>
						</select>
					</div>
				</div>
            </div>
            <div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">会员状态：</label>
						<select class="select2_category form-control" name="mem_card_status" tabindex="1">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("card_status") item=value%>
							<%if $value.name!=3 && $value.name!=4%>
							<option value="<%$value.name%>" <%if $value.name==$view->get_mem_card_status()%>selected="selected"<%/if%>
                            >
							<%$value.label%>
							</option>
							<%/if%>
							<%/foreach%>
						</select>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" name="id" value="<%$view->get_id()%>" />
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
				</div>
			</div>
		</div>
	</form>
	<!-- END FORM--> 
</div>
<script type="text/javascript">
    <!--
    <%include file="js/mem_card_info.js"%>
    //-->
</script>
