<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_bespoke_info_info_daodian">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">销售顾问：</label>
						<select class="select2_category form-control" tabindex="1" name="make_order" id="make_order">
							<option value=""></option>
							<%foreach from=$make_order key=key item=p %>
								<option value="<%$p.account%>" <%if $view->get_make_order()==$p.account%>selected="selected"<%/if%>><%$p.account%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
                <div class="col-sm-5">
                    <h1 class="text-success">
                        <input type="hidden" id="re_lot_code" name="re_lot_code" value="<%$re_lot_code%>"/>
                        <strong>抽奖码：<%$re_lot_code%></strong>
                    </h1>
                </div>
			</div>
		  </div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="edit" value="<%$edit%>" />
				<input type="hidden" id="status" name='status' value="1" />
				<button type="reset" class="btn default">重置</button>
				<button type="button" class="btn green"><i class="fa fa-check"></i> 确定</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_bespoke_info_info.js"%>
//-->
</script>
