<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_bespoke_info_edit_check">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">销售顾问：</label>
						<select class="select2_category form-control" tabindex="1" name="accecipt_man" id="accecipt_man">
							<option value=""></option>
							<%foreach from=$accecipt_manlist key=key item=p %>
								<option value="<%$p.account%>" <%if $view->get_make_order()==$p.account%>selected="selected"<%/if%>><%$p.account%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<label class="control-label">备注信息：</label>
					<textarea class="form-control valid" name="remark" rows="4"></textarea>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="bespoke_id" value="<%$view->get_bespoke_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="button" class="btn green"><i class="fa fa-check"></i> 审核 </button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">

	<%include file="js/app_bespoke_info_edit_check.js"%>
//-->
</script>
