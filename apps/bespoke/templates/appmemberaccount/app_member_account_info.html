<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_member_account_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">会员卡ID：</label>
						<input type="text" name="memeber_id" class="form-control" placeholder="请输入" value="<%$view->get_memeber_id() %>" maxlength="9" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">当前金额：</label>
						<input type="text" name="current_money" class="form-control" placeholder="请输入" value="<%$view->get_current_money()%>" maxlength="11"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">总消费金额：</label>
						<input type="text" name="total_money" class="form-control" placeholder="请输入" value="<%$view->get_total_money()%>" maxlength="11"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">总积分：</label>
						<input type="text" name="total_point" class="form-control" placeholder="请输入" value="<%$view->get_total_point()%>" maxlength="9"/>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
	<!--
	<%include file="js/app_member_account_info.js"%>
	//-->
</script>
