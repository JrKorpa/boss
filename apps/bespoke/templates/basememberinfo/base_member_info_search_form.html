<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="base_member_info_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">会员名：</label>
							<input type="text" name="member_name" class="form-control" placeholder="请输入" tabindex="1" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">会员电话：</label>
							<input type="text" name="member_phone" class="form-control"  tabindex="2"  placeholder="请输入"  value="" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">渠道部门：</label>
							<select class="select2_category form-control" tabindex="4" name="department_id">
								<option value=""></option>
                                <%foreach from=$allSalesChannelsData key=k item=p%>
                                    <option value="<%$k%>"><%$p%></option>
                                <%/foreach%>
							</select>
						</div>
					</div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">会员类型：</label>
                            <select class="select2_category form-control" name="member_type" tabindex="5">
                                <option value=""></option>
                                <%foreach from=$dd->getEnumArray("member.member_type") item=value%>
                                <option value="<%$value.name%>"><%$value.label%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
			<%$bar%>		
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="base_member_info_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/base_member_info_list.js"%>
//-->
</script>
