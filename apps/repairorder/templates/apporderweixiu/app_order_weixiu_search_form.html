<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_order_weixiu_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">维修单号：</label>
							<input type="text" name="id" class="form-control" placeholder="可批量输入货号需,号或空格分隔"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">订单号：</label>
							<input type="text" name="order_sn" class="form-control" placeholder="请输入"/>
						</div>
					</div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">线上线下：</label>
                            <select class="select2_category form-control" name="channel_class" tabindex="1" >
                                <option value="">全部</option>
                                <option value="1">线上</option>
                                <option value="2">线下</option>
                            </select>
                        </div>
                    </div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">布产号：</label>
							<input type="text" name="rec_id" class="form-control" placeholder="请输入"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">客户姓名：</label>
							<input type="text" name="consignee" class="form-control" placeholder="请输入"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">维修类型：</label>
						<select class="form-control" tabindex="1" name="re_type">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("weixiu.type") item=item%>
							<option value="<%$item.name%>"><%$item.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">维修内容：</label>
						<select class="form-control" tabindex="1" name="repair_act">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("weixiu.action") item=item%>
							<option value="<%$item.name%>"><%$item.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">维修工厂：</label>
						<select class="form-control" tabindex="1" name="repair_factory">
							<option value=""></option>
							<%foreach from=$pro_list item=item%>
							<option value="<%$item.id%>"><%$item.code%>  |  <%$item.name%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">维修状态：</label>
						<select class="form-control" tabindex="1" name="status">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("weixiu.status") item=item%>
							<option value="<%$item.name%>"><%$item.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
                    <div class="col-sm-3">
                        <div class="form-group">
                        <label class="control-label">质检状态：</label>
                        <select class="form-control" tabindex="1" name="qc_status" placeholder="请选择">
                            <option value="">全部</option>
                            <%foreach from=$dd->getEnumArray("weixiu.qc_status") item=item%>
                            <option value="<%$item.name%>"><%$item.label%></option>
                            <%/foreach%>
                        </select>
                        </div>
                    </div>
                    
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">质检次数：</label>
                            <input type="text" name="qc_times" class="form-control" placeholder="请输入"/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">是否超期：</label>
                            <select class="select2_category form-control" name="is_overdue" tabindex="1" placeholder="请选择">
                                <option value="">全部</option>
                                <option value="是">是</option>
                                <option value="否">否</option>
                            </select>
                        </div>
                    </div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">制单时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>" placeholder="请选择">
								<input type="text" class="form-control" name="order_time_s" value="" placeholder="请选择"/>
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="order_time_e" value="" placeholder="请选择"/>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">确认时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>" placeholder="请选择">
								<input type="text" class="form-control" name="confirm_time_s" value="" placeholder="请选择"/>
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="confirm_time_e" value="" placeholder="请选择"/>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">下单时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>" placeholder="请选择">
								<input type="text" class="form-control" name="factory_time_s" value="" placeholder="请选择"/>
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="factory_time_e" value="" placeholder="请选择"/>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">完毕时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>" placeholder="请选择">
								<input type="text" class="form-control" name="re_end_time_s" value="" placeholder="请选择"/>
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="re_end_time_e" value="" placeholder="请选择"/>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">收货时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
								<input type="text" class="form-control" name="receiving_time_s" value="" placeholder="请选择"/>
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="receiving_time_e" value="" placeholder="请选择"/>
							</div>
						</div>
					</div>
					
					
					
					
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">最新质检未过时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>" >
								<input type="text" class="form-control" name="qc_nopass_dt_s" value="" placeholder="请选择"/>
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="qc_nopass_dt_e" value="" placeholder="请选择"/>
							</div>
						</div>
					</div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">出货时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>" >
                                <input type="text" class="form-control" name="out_goods_s" value="" placeholder="请选择"/>
                                <span class="input-group-addon">至</span>
                                <input type="text" class="form-control" name="out_goods_e" value="" placeholder="请选择"/>
                            </div>
                        </div>
                    </div>
					
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
			<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="app_order_weixiu_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_order_weixiu_list.js"%>
//-->
</script>
