<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_order_weixiu_search_form_report">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">维修单号：</label>
							<input type="text" name="id" class="form-control" placeholder="可批量输入货号需,号或空格分隔"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">订单号：</label>
							<input type="text" name="order_sn" class="form-control" placeholder="请输入"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">布产号：</label>
							<input type="text" name="rec_id" class="form-control" placeholder="请输入"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">客户姓名：</label>
							<input type="text" name="consignee" class="form-control" placeholder="请输入"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">维修类型：</label>
						<select class="form-control" tabindex="1" name="re_type">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("weixiu.type") item=item%>
							<option value="<%$item.name%>"><%$item.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">维修内容：</label>
						<select class="form-control" tabindex="1" name="repair_act">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("weixiu.action") item=item%>
							<option value="<%$item.name%>"><%$item.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">维修工厂：</label>
						<select class="form-control" tabindex="1" name="repair_factory">
							<option value=""></option>
							<%foreach from=$pro_list item=item%>
							<option value="<%$item.id%>"><%$item.code%>  |  <%$item.name%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">维修状态：</label>
						<select class="form-control" tabindex="1" name="status">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("weixiu.status") item=item%>
							<option value="<%$item.name%>"><%$item.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">制单时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
								<input type="text" class="form-control" name="order_time_s" value="" />
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="order_time_e" value="" />
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">确认时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
								<input type="text" class="form-control" name="confirm_time_s" value="" />
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="confirm_time_e" value="" />
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">下单时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
								<input type="text" class="form-control" name="factory_time_s" value="" />
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="factory_time_e" value="" />
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">完毕时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
								<input type="text" class="form-control" name="re_end_time_s" value="" />
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="re_end_time_e" value="" />
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">收货时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
								<input type="text" class="form-control" name="receiving_time_s" value="" />
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="receiving_time_e" value="" />
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
			<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="app_order_weixiu_search_list_report">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
	var status="<%$smarty.get.status%>";
	var repair_factory="<%$smarty.get.repair_factory%>";
	var time_type="<%$smarty.get.time_type%>";
	var start_time="<%$smarty.get.start_time%>";
	var end_time="<%$smarty.get.end_time%>";
	var frequency="<%$smarty.get.frequency%>";
	var re_type="<%$smarty.get.re_type%>";
	var repair_act="<%$smarty.get.repair_act%>";
<!--
	<%include file="js/app_order_weixiu_list_report.js"%>
//-->
</script>
