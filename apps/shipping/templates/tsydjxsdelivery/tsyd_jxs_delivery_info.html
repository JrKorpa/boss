<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="tsyd_jxs_delivery_info">
		<div class="form-body">
			<div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label"><b>所选批发单：</b></label>
                        <%foreach from=$dataArray item=d%>
                        <input type="checkbox" name="ids[]" value="<%$d.id%>" checked /><%$d.bill_no%>&nbsp
                        <%/foreach%>
                    </div>
                </div>
			
			</div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">请选择快递公司：</label><span style="color:red">*</span>
                        <div class="radio-list">
                            <select class="select2_category form-control" name="express_id"  id="express_id" tabindex="1">
                                <option value=""></option>
                                <%foreach from=$exp_list key=k item=v%>
                                <option value="<%$k%>"><%$v%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">快递单号：</label><span style="color:red">*</span>
                        <input type="text" name="freight_no" class="form-control" placeholder="请输入" value=""/>

                    </div>
                </div>
            </div>
			
			<div class="row">
			  <div class="col-sm-4">
                    <div class="form-group">
                         <span class="btn default green-stripe"><i class="fa fa-print"></i> <a onclick="print_express()" target="_blank">打印快递单</a></span>

                    </div>
                </div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/tsyd_jxs_delivery_info.js"%>
//-->
</script>
