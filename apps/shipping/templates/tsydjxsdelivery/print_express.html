<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>打印快递单</title>

<style type="text/css">
<!--
body,td,th {
	font-family: 宋体;
	font-size: 13px;
}
/* 打印，再次元素之后进行分页 */
.PageNext{page-break-after: always;}
-->
</style>
<script type="text/javascript" src="public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    printorder_follow();
function printorder_follow(){
			window.print();	
}
</script>
</head>
<body>

<div style="height:50px;">
<input type="button" value="打印订单" onclick="printorder_follow()" style="width:100px; height:30px; font-size:20px; font-weight:bold; cursor:pointer;" />
</div>
<div style="width:95%; margin:0 auto;" align="center">
<table border="1" cellpadding="0" cellspacing="0" width="100%" align="center" style="border-collapse: collapse; border-color: rgb(0, 0, 0);">
	<tr>
		<td colspan="8" align="center" height="30">GP商贸有限公司 天生一对快递单</td>
	</tr>

	<tr>
		
		<td align="center" width="8%">批发客户</td>
		
		<td align="center" width="10%">电话</td>
		<td align="center" width="26%">地址</td>
		
	</tr>
	
	<tr>
		
		<td align="center" width="8%"><%$rows.wholesale_name%></td>
		
		<td align="center" width="10%"><%$rows.tel%></td>
		<td align="center" width="26%"><%$rows.address%></td>
		
	</tr>
	
</table>

</div>

</body>
</html>
