<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="tsyd_jxs_delivery_search_form">
		<input type="hidden" name="sort_wholesale" value=""/>
		<input type="hidden" name="sort_create_time" value=""/>
			<div class="form-body">
			   <div class="row">
			        <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">单据号(多个单据号回车换行)：</label>
							<textarea type="text" name="bill_no" class="form-control" style="height:100px;width:520px"></textarea>
                        </div>
                    </div>
				</div>
				<div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">批发客户：</label>
                            <input type="text" name="to_customer_id" class="form-control" placeholder="请输入" />
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">制单人：</label>
                            <input type="text" name="create_user" class="form-control" placeholder="请输入" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">制单时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="">
                                <input type="text" class="form-control" name="create_time_start" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="create_time_end" value="" />
                            </div>
                        </div>
                    </div>
				</div>
				<div class="row">
                    <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">是否打印：</label>
							<select name="is_print" class="form-control">
							<option value=""></option>					
							<option value="1">是</option>
							<option value="2">否</option>
							</select>
					   </div>
					</div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">打印人：</label>
                            <input type="text" name="print_user" class="form-control" placeholder="请输入" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">打印时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="">
                                <input type="text" class="form-control" name="print_time_start" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="print_time_end" value="" />
                            </div>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="tsyd_jxs_delivery_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/tsyd_jxs_delivery_list.js"%>
//-->
</script>
