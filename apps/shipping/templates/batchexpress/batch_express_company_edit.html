<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="batch_express_company_edit_form">
		<div class="form-body">
			<div class="row">	
				<div class="col-sm-10">
					<div class="form-group">
						<label class="control-label">快递公司：<span class="required">*</span></label>						
						<select name="express_id" class="form-control">
						<option value=""></option>
						<%foreach from=$expressComList key=key item=val%>						
						<option value="<%$key%>"<%if $key==$data.express_id%> selected<%/if%>><%$val%></option>
						<%/foreach%>
						</select>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-10">
				<input type="hidden" name="id" value="<%$data.id|default:0%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="button" class="btn green btn_save"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/batch_express_company_edit.js"%>
//-->
</script>
