<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="batch_express_upload_file_form" enctype="multipart/form-data">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-10">
					<div class="form-group">
						<label class="control-label">上传文件：</label>
						<a href="index.php?mod=shipping&con=BatchExpress&act=downloadTpl">支持EXCEL格式,下载Excel格式模板</a>
					</div>
				</div>
			</div>
			<div class="row">	
				<div class="col-sm-10">
					<div class="form-group">
						<label class="control-label">快递公司：<span class="required">*</span></label>
						<select name="express_id" class="form-control">
						<option value=""></option>
						<%foreach from=$expressComList key=key item=val%>						
						<option value="<%$key%>"><%$val%></option>
						<%/foreach%>
						</select>
					</div>
				</div>
			</div>
			<div class="row">	
				<div class="col-sm-10">
					<div class="form-group">
						<label class="control-label">选择文件：<span class="required">*</span></label>
						<input type="file" name="filename" class="form-control" />
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="" />
				<button type="reset" class="btn default">重置</button>
				<button type="button" class="btn green btn_save"><i class="fa fa-check"></i> 上传</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/batch_express_upload_file.js"%>
//-->
</script>
