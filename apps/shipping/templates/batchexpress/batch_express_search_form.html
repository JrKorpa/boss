<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="batch_express_search_form">
			<div class="form-body">
				<div class="row">
                    <div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">上传用户：</label>
							<input type="text" name="create_user" class="form-control" placeholder="请输入上传用户"/>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">打印状态：</label>
							<select class="form-control" tabindex="1" name="is_print">
									<option value=""></option>
									<option value="0">未打印</option>
									<option value="1">已打印</option>
							</select>
							</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">登记状态：</label>
							<select class="form-control" tabindex="1" name="is_register">
									<option value=""></option>
									<option value="0">未登记</option>
									<option value="1">已登记</option>
							</select>
							</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">上传时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
							<input type="text" name="create_time_begin" class="form-control"/>
							<span class="input-group-addon">至</span>
							<input type="text" name="create_time_end" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">打印时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
							<input type="text" name="print_time_begin" class="form-control"/>
							<span class="input-group-addon">至</span>
							<input type="text" name="print_time_end" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">登记时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
							<input type="text" name="register_time_begin" class="form-control"/>
							<span class="input-group-addon">至</span>
							<input type="text" name="register_time_end" class="form-control"/>
							</div>
						</div>
					</div>
				</div>
				<div class="row">	
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">快递公司：</label>
							<select name="express_id" class="form-control">
							<option value=""></option>
							<%foreach from=$expressComList key=key item=val%>						
							<option value="<%$key%>"><%$val%></option>
							<%/foreach%>
							</select>
					   </div>
					</div>
					
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="batch_express_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/batch_express_search_form.js"%>
//-->
</script>
