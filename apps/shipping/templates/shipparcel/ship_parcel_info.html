<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="ship_parcel_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">快递单号：</label>
						<input type="text" name="express_sn" class="form-control" maxlength="16" placeholder="快递单号" value="<%$view->get_express_sn()%>" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">快递公司：</label>
						<select class="form-control" tabindex="1" name="express_id">
						<option value=""></option>
						<%foreach from=$express item=value%>
						<option value="<%$value.id%>" <%if $view->get_express_id() == $value.id%>selected<%/if%>><%$value.id%> | <%$value.exp_name%></option>
						<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">目标展厅：</label>
						<select class="form-control" tabindex="1" name="company_id">
						<option value=""></option>
						<%foreach from=$companyList item=value%>
						<option value="<%$value.id%>"  <%if $view->get_company_id() == $value.id%>selected<%/if%>><%$value.id%> | <%$value.company_name%></option>
						<%/foreach%>
						</select>
					</div>
				</div>

			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />

				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/ship_parcel_info.js"%>
//-->
</script>
