<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="base_order_info_search_form">

				<div class="row">
		           <div class="col-sm-5">
						<div class="form-group">
							<label class="control-label">订单号：</label>
							<input type="text" id="express_order_sn" name="order_sn" class="form-control" placeholder="请输入"/>
						</div>
		            </div>    
				</div>
				<!--
				<div class="row">
		           <div class="col-sm-5">
						<div class="form-group">
							<label class="control-label">货号：</label>
							<input type="text"  name="goods_id" class="form-control" placeholder="请输入"/>
						</div>
		            </div>    
				</div>	-->
										
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check2"></i> 下一步</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
