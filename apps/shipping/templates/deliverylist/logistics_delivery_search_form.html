<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="logistics_delivery_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">快递单号：</label>
							<input type="text" name="freight_no" class="form-control" placeholder="请输入"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">订单号：</label>
							<input type="text" name="order_no" class="form-control" placeholder="请输入"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">添加时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
								<input type="text" class="form-control" name="date_time_s" value="" />
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="date_time_e" value="" />
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">操作人：</label>
							<input type="text" name="create_name" class="form-control" placeholder="请输入"/>
						</div>
					</div>

			</div>
			<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">寄件部门：</label>
							<input type="text" name="department" class="form-control" placeholder="请输入"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">发货缘由：</label>
							<input type="text" name="remark" class="form-control" placeholder="请输入"/>
						</div>
					</div>
					<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">打印状态：</label>
									<select class="form-control" tabindex="1" name="is_print">
									<option></option>
									<option value="2">未打印</option>
									<option value="1">已打印</option>
									</select>
								</div>
							</div>

						<div class="col-sm-3">
									<div class="form-group">
										<label class="control-label">快递公司：</label>
										<select class="form-control" tabindex="1" name="express_id">
										<option></option>
										<%foreach from=$ExpView->getAllexp() item=e%>
										<option value="<%$e.id%>"><%$e.exp_name%></option>
										<%/foreach%>
										</select>
									</div>

						</div>
						<div class="col-sm-3">
									<div class="form-group">
										<label class="control-label">渠道：</label>
										<select class="form-control" tabindex="1" name="channel_id">
										<option></option>
										<%foreach from=$getSalesChannelsInfo item=e%>
										<option value="<%$e.id%>"><%$e.channel_name%></option>
										<%/foreach%>
										</select>
									</div>

						</div>
						<div class="col-sm-3">
									<div class="form-group">
										<label class="control-label">外部订单号：</label>
										<input type="text" name="out_order_sn" class="form-control" placeholder="请输入"/>
									</div>

						</div>
						<div class="col-sm-3">
									<div class="form-group">
										<label class="control-label">每页显示条数：</label>
										<select class="form-control" tabindex="1" name="page_size">
										<option value="10">10</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="50">50</option>
										<option value="100">100</option>
										<option value="200">200</option>
										</select>
									</div>

						</div>
						<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">是否天生一对订单：</label>
									<select class="form-control" tabindex="1" name="is_tsyd">
									<option></option>
									<option value="1">是</option>
									<option value="0">否</option>
									</select>
								</div>
							</div>
					</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
					<button type="button" class="btn blue"  onclick="download()"><i class="fa fa-check"></i> 下载</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="logistics_delivery_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/logistics_delivery_list.js"%>
//-->
</script>
