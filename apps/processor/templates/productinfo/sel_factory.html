<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="sel_factory">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">工厂：</label>
						<select class="form-control" tabindex="1" name="prc">
						<option value=""></option>
							<%foreach from=$fac_list key=k item=value%>
							<option value="<%$value.factory_id%>|<%$value.factory_name%>">
							<%$value.code%> | <%$value.factory_id%>(<%if !empty($value.gendan)%><%else%>未绑定<%/if%>)<!--factory_name--><!--<%$value.gendan%>-->
							</option>
							<%/foreach%>
						</select>
					</div>
				</div>
			</div>

		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$id%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/sel_factory.js"%>
//-->
</script>
