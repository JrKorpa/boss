<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="combinexq_edit_form">
		<div class="form-body">
			<div class="row">
			   <div class="col-sm-2">
					<div class="form-group">
						<label class="control-label">是否组合镶嵌：</label>
						<select class="form-control" tabindex="1" name="is_combine">
							<%foreach from=$dd->getEnumArray('confirm') key=k item=value%>
							<option value="<%$value.name%>" <%if $value.name==$view->get_is_combine()%>selected<%/if%>>
							<%$value.label%>
							</option>
							<%/foreach%>
						</select>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">工厂：</label>
						<select class="form-control" tabindex="1" name="factory">
						<option value=""></option>
							<%foreach from=$factory_list key=k item=value%>							
							<option value="<%$value.id%>|<%$value.name%>|<%$value.gendan%>|<%$value.production_manager_name%>" <%if $value.id==$view->get_prc_id()%>selected<%/if%>>
							<%$value.code%> | <%$value.name%>(<%if !empty($value.gendan)%><%$value.gendan%><%else%>未绑定<%/if%>)
							</option>
							<%/foreach%>
						</select>
					</div>
				</div>
				
				 <div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">现货托：</label>
						<input type="text" name="goods_id" class="form-control" placeholder="请输入" value="<%$view->get_combine_goods_id()%>" />
					</div>
                </div>
			</div>

			<div class="row">
			    <div class="col-sm-9">
					<div class="form-group">
						<label class="control-label">修改原因：</label>
						<textarea name="remark" class="form-control" placeholder="请输入"></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$id%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/combinexq_edit.js"%>
//-->
</script>
