<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="quick_diy_edit_form">
		<div class="form-body">
			<div class="row">
				 <div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">是否快速定制：<span class="required">*</span></label>
						<select class="form-control" tabindex="1" name="is_quick_diy">
							<option value=""></option>
							<option value="1" <%if $view->get_is_quick_diy()==1%>selected<%/if%>>是</option>
							<option value="0"<%if $view->get_is_quick_diy()!=1%>selected<%/if%>>否</option>
						</select>
					</div>
				 </div>
			</div>
			<div class="row">	 
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">修改原因：<span class="required">*</span></label>
                        <textarea rows="4" cols="100" name="remark" class="form-control"></textarea>
					</div>
				</div>				
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/quick_diy_edit.js"%>
//-->
</script>
