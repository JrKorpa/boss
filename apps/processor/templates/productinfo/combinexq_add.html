<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="combinexq_add_form">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">工厂：</label>
						<select class="form-control" tabindex="1" name="factory">
						<option value=""></option>
							<%foreach from=$factory_list key=k item=value%>
							<option value="<%$value.id%>|<%$value.name%>|<%$value.gendan%>|<%$value.production_manager_name%>">
							<%$value.code%> | <%$value.name%>(<%if !empty($value.gendan)%><%$value.gendan%><%else%>未绑定<%/if%>)
							</option>
							<%/foreach%>
						</select>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$id%>" />
				<input type="hidden" name="goods_id" value="<%$goods_id%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/combinexq_add.js"%>
//-->
</script>
