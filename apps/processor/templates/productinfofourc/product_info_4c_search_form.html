<!--搜索开始-->
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>搜索框
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- 表单内容 -->
        <form action="#" class="horizontal-form" method="post" id="product_info_4c_search_form">
            <div class="form-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">订单号：</label>
                            <input type="text" name="order_sn" class="form-control" tabindex="1" placeholder="请输入" value="" />
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">裸石布产号：</label>
                            <input type="text" name="bc_sn" class="form-control" placeholder="请输入" value="" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">证书号：</label>
                            <input type="text" name="zhengshuhao" class="form-control" placeholder="请输入" value="" />
                        </div>
                    </div>
                </div>
				<div class="row">                
                   
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">石重：</label>
                            <div class="input-group  input-daterange">
                                <input type="text" class="form-control" name="carat_min" value="" placeholder="0.00"/>
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="carat_max" value="" placeholder="0.00"/>
                            </div>
                        </div>
                    </div>     
					 <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">价格：</label>
                            <div class="input-group  input-daterange">
                                <input type="text" class="form-control" name="price_min" value="" placeholder="0.00"/>
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="price_max" value="" placeholder="0.00"/>
                            </div>
                        </div>
                    </div>                 
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">折扣：</label>
                            <div class="input-group  input-daterange">
                                <input type="text" class="form-control" name="discount_min" value="" placeholder="0.00"/>
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="discount_max" value="" placeholder="0.00"/>
                            </div>
                        </div>
                    </div> 
                </div>
				<div class="row">
					<div class="col-sm-5">
                        <div class="form-group">
                            <label class="control-label">净度：</label>
                            <div class="btn-group box-btnlist" data-toggle="buttons">
                                <%foreach from=$dataAttr.clarity_arr item=val%>
                                <label class="btn btn-default">
                                    <input type="checkbox" name="clarity[]" value="<%$val%>" class="toggle"> <%$val%>
                                </label>
                                <%/foreach%>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="control-label">颜色：</label>
                            <div class="btn-group box-btnlist" data-toggle="buttons">
                                <%foreach from=$dataAttr.color_arr item=val%>
                                <label class="btn btn-default">
                                    <input type="checkbox" name="color[]" value="<%$val%>" class="toggle"> <%$val%>
                                </label>
                                <%/foreach%>
                            </div>
                        </div>
                    </div>
				</div>

				<div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label">形状：</label>
                            <div class="btn-group box-btnlist" data-toggle="buttons">
                                <%foreach from=$dataAttr.shape_arr key=key item=val%>
                                <label class="btn btn-default">
                                    <input type="checkbox" name="shape[]" value="<%$key%>" class="toggle"> <%$val%>
                                </label>
                                <%/foreach%>
                            </div>
                        </div>
                    </div>
                </div>
				
            </div>
            <!-- 搜索按钮 -->
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn defaultbtn green"><i class="fa fa-check"></i> 搜索</button>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>结果列表
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>

    <div class="portlet-body">
        <!-- 工具栏 -->
        <div class="table-toolbar">
            <%$bar%>
        </div>
        <!-- 表格1 -->
        <div id="product_info_4c_search_list">
        </div>
        <div class="clear"></div>
    </div>
</div>
<script type="text/javascript">
<!--
    <%include file = "js/product_info_4c_search_list.js" %>
//-->
</script>
