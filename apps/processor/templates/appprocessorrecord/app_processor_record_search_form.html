<!--搜索开始-->
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>搜索框
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- 表单内容 -->
        <form action="#" class="horizontal-form" method="post" id="app_processor_record_search_form">
            <div class="form-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">供应商名称：</label>
                            <select class="form-control" tabindex="1" name="name">

                                <option value=""></option> 
                                <%foreach from=$view->getProcessorAll() key=key item=d%>
                                <option  value="<%$d.name%>"><%$d.name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">编码：</label>
                            <input type="text" name="code" class="form-control" placeholder="请输入" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label">供应商联系人：</label>
                            <input type="text" name="pro_contact" class="form-control" placeholder="请输入" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label">经营范围：</label>
                            <select class="form-control" tabindex="1" name="business_scope">
                                <option value=""></option>
                                <%foreach from=$view->getScopeList() key=key item=d%>
                                <option value="<%$d.id%>"><%$d.name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="control-label">审批状态：</label>
                            <select class="form-control" tabindex="1" name="check_status">
                                <option value=""></option>
                                <%foreach from=$view->getCheckStatusList() key=key item=d%>
                                <option value="<%$key%>"><%$d%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 搜索按钮 -->
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9 shousuo">
                    <button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>结果列表
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>

    <div class="portlet-body">
        <!-- 工具栏 -->
        <div class="table-toolbar">
            <%$bar%>
        </div>
        <!-- 表格1 -->
        <div id="app_processor_record_search_list">
        </div>
        <div class="clear"></div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
      $('.shousuo').click(function(){
          $(".shousuo").append("<input type='hidden' name='shousuo' value='1'/>");
        });
    });
  
<!--
    <%include file = "js/app_processor_record_list.js" %>
//-->
</script>
