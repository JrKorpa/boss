<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="product_info_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">布产单号：</label>
							<input type="text" name="bc_sn" class="form-control" placeholder="请输入" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">采购单号/订单号：</label>
							<input type="text" name="p_sn" class="form-control" placeholder="请输入" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">款号：</label>
							<input type="text" name="style_sn" class="form-control" placeholder="请输入" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">加工商/工厂：</label>
							<select class="form-control" tabindex="1" name="prc_id">
							<option value=""></option>
							<%foreach from=$process key=k item=value%>
							<option value="<%$value.id%>"><%$value.name%></option>
							<%/foreach%>
							</select>
						</div>
					</div>
					
                                        <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">客户姓名：</label>
							<input type="text" name= "consignee" class="form-control" placeholder="请输入" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">布产状态：</label>
							<select class="form-control" tabindex="1" name="status">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("buchan_status") key=k item=value%>
							<option value="<%$value.name%>"><%$value.label%></option>
							<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">货品类型：</label>
							<select class="form-control" tabindex="1" name="bc_style">
							<option value="">--请选择--</option>
							<option value="普通件">普通件</option>
							<option value="加急件">加急件</option>
							<option value="特急件">特急件</option>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">镶嵌方式：</label>

							<input type="text" name= "xiangqian" class="form-control" placeholder="请输入" />

						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar"><%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="product_info_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/product_info_list.js"%>
//-->
</script>
