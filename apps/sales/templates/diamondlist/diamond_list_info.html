<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="order_goods_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">款号：</label>
						<input type="text" name="goods_sn" class="form-control" placeholder="请输入" onBlur="" value="<%$view->get_goods_sn()%>" maxlength="15" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">商品名称：</label>
						<input type="text" name="goods_name" class="form-control" placeholder="请输入" onBlur="" value="<%$view->get_goods_name()%>" maxlength="50" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">商品价格：</label>
						<input type="text" name="goods_price" class="form-control" placeholder="请输入" onBlur="" value="<%$view->get_goods_price()%>" />
					</div>
				</div>
				<div class="col-sm-11">
					<div class="form-group">
						<label class="control-label">备注信息：</label>
						<textarea class="form-control" name="details_remark" rows="2" maxlength="50"><%$view->get_details_remark()%></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<input type="hidden" name="_id" value="<%$_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/order_goods_info.js"%>
//-->
</script>
