<div class="portlet box green" style="margin-top: 5px;">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>填写一个外部订单号
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <form action="#" method="post" class="horizontal-form" id="external_order_info" enctype="multipart/form-data">
            <div class="form-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">外部订单号：<span class="required">*</span></label>
                            <input type="text" name="exter_order_num" class="form-control" value="" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">订单来源：<span class="required">*</span></label>
                            <select class="select2_category form-control" tabindex="1" name="order_source">
                                <option value=""></option>
                               <option value="2">淘宝B店</option>
                               <option value="71">京东SOP</option>
                            </select>
                        </div>
                    </div>
                <div class="col-sm-1">
                    <div class="form-group">
                        <label class="control-label"><span class="required"></span></label>
                        <div class="select2-container select2_category form-control" ><button type="button" id="exter_order_num_search" class="btn btn-sm green">
                            <i class="fa fa-search"></i>
                            搜索
                        </button></div>
                    </div>
                </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">外部订单号追加到BDD订单：</label>
                            <input type="text" name="kela_order_sn" class="form-control" value="" />
                            <span style="color: red;"></span>
                        </div>
                    </div>
                    <input type="hidden" name="flag" value="" />
            </div>
                <span id="ExternalInfo">
                </span>
            </div>
            <div class="clear"></div>
            <span id="spanAid"></span>
            <!-- 搜索按钮 -->
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <input type="hidden"  name="flag" value="0"/>
                    <button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
