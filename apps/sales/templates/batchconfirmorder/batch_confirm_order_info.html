<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>批量订单操作（批量订单审核,批量布产）
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="" method="post" class="horizontal-form" id="batch_confirm_order_info">
			<div class="form-body">
				<div class="row">
					<div  class="col-sm-5">
						<div>
							<label class="control-label" style="vertical-align:top">订单号：(不同订单号请按<b style="color:red;">回车</b>间隔)</label>
						</div>
						<div class="form-group">
							<textarea  name="order_sn" rows="10" cols="50"></textarea>
						</div>
					</div>
					<div  class="col-sm-5">
					  <style>#content hr{ margin:4px 0px}</style>
					  <div id="content" title="系统日志" style="width:500px; height:300px; overflow:scroll">
					  </div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default ">重置</button>
					<button type="button" id="btn_confirm" class="btn green"><i class="fa fa-check"></i> 批量订单审核</button>
					<button type="button" id="btn_buchan" class="btn red"><i class="fa fa-check"></i> 批量布产</button>
				</div>
			</div>
		</form>
	<!-- END FORM-->
	</div>
</div>
