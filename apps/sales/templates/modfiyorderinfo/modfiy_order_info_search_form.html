<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="modfiy_order_info_search_form">
			<div class="form-body">
				<div class="row">
                    <div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">订单号：</label>
							<input type="text" name="order_sn" class="form-control" placeholder="请输入">
						</div>
					</div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">制单人：</label>
                            <input type="text" name="create_user" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">跟单人：</label>
                            <input type="text" name="genzong" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="col-sm-4">
						<div class="form-group">
                            <label class="control-label">体验店部门：</label>
                            <select class="form-control" tabindex="1" name="order_department">
                                <option value=""></option>
                                <%foreach from=$salesChannel key=key item=p %>
                                    <option value="<%$p.id%>" ><%$p.channel_name%></option>
                                <%/foreach%>
                            </select>
						</div>
					</div>
                    <div class="col-sm-4">
						<div class="form-group">
                            <label class="control-label">婚博会：</label>
                            <select class="form-control" tabindex="1" name="hunbohui">
                                <option value=""></option>
                            </select>
						</div>
					</div>
                    <div class="col-sm-4">
						<div class="form-group">
                            <label class="control-label">分配状态：</label>
                            <select class="form-control" tabindex="1" name="type">
                                <option value=""></option>
                                <option value="1">未分配</option>
                                <option value="2">已分配</option>
                            </select>
						</div>
					</div>
                    <div class="col-sm-4">
						<div class="form-group">
                            <label class="control-label">货品类型：</label>
                            <select class="form-control" tabindex="1" name="goods_type">
                                <option value=""></option>
                                <option value="1">现货</option>
                                <option value="2">布产</option>
                                <option value="4">现货未取走</option>
                            </select>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
					<button type="button" class="btn blue" onclick="downloads()"><i class="fa fa-check"></i> 导出</button>
				</div>
			</div>
		</form>
		<!-- END  FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="modfiy_order_info_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/modfiy_order_info_list.js"%>
//-->
</script>
