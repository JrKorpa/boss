<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="huangou_goods_info">
		<div class="form-body">
			<div class="row">
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">销售渠道：</label>
							<select class="form-control" name="channel_id">
								<option value=""></option>
								<%foreach from=$view->getSalesChannels() item=vo %>							
								<option value="<%$vo.id%>"
                                 <%if $view->get_channel_id()==$vo.id%>selected<%/if%>
									><%$vo.channel_name%></option>
								<%/foreach%>
							</select>  
                        </div>
                    </div> 
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">款号：</label><span style='color:red;'></span>
							<input type='text' name="style_sn" <%if  $view->get_id() !==null %>disabled <%/if%> class="form-control" value="<%$view->get_style_sn()%>"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">销售价：</label><span style='color:red;'></span>
							<input type='text' name="sale_price" class="form-control"value="<%$view->get_sale_price()%>"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						<label class="control-label">标签价：</label><span style='color:red;'></span>
							<input type='text' name="label_price" class="form-control" value="<%$view->get_label_price()%>" />
						</div>
					</div>					
			
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/huangou_goods_info.js"%>
//-->
</script>
