<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_performance_count_search_form">
			<div class="form-body">
				<div class="row">
				    <div class="col-sm-4">
						<div class="form-group">
						<label class="control-label">销售渠道：</label>
						<select class="form-control" tabindex="1" name="department" id="department">
							<option value=""></option>
							<%foreach from=$sales_channels_idData key=key item=p %>
								<option value="<%$p.id%>" ><%$p.channel_name%></option>
							<%/foreach%>
						</select>
						</div>
					</div>		
				    <div class="col-sm-4">
						<div class="form-group">
						<label class="control-label">销售顾问：</label>
						<select class="form-control" tabindex="1" name="salse[]" multiple>
							<option value=""></option>

						</select>
						</div>
					</div>	
				    <div class="col-sm-2">
						<div class="form-group">
						<label class="control-label">来源分类：</label>
						<select class="form-control" tabindex="1" name="fenlei">
							<option value=""></option>
                                <%foreach from=$sourcetypes key=key item=p%>
                                <option value="<%$key%>"><%$p%></option>
                                <%/foreach%>
						</select>
						</div>
					</div>
                    <div class="col-sm-2">
						<div class="form-group">
						<label class="control-label">客户来源：</label>
						<select class="form-control" tabindex="1" name="from_ad">
							<option value=""></option>
                                <%foreach from=$customer_source_list key=key item=p%>
                                <option value="<%$p.id%>"><%$p.source_name%></option>
                                <%/foreach%>
						</select>
						</div>
					</div>
				</div>
				<div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">第一次付款时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                                <input type="text" class="form-control" name="start_time" value="<%$smarty.now|date_format:'%Y-%m-%d'%>" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="end_time" value="<%$smarty.now|date_format:'%Y-%m-%d'%>" />
                            </div>
                        </div>
                    </div>
				    <div class="col-sm-4">
						<div class="form-group">
						<label class="control-label">录单类型：</label>
						<select class="form-control" tabindex="1" name="referer">
								<option value=""></option>
                                <%foreach from=$referer key=key item=p%>
                                <option value="<%$key%>"><%$p%></option>
                                <%/foreach%>
						</select>
						</div>
					</div>					
				    <div class="col-sm-4">
						<div class="form-group">
						<label class="control-label">赠品：</label>
						<select class="form-control" tabindex="1" name="is_zp">
							<option value=""></option>
							<option value="1">赠品单</option>
							<option value="0">非赠品单</option>
						</select>
						</div>
					</div>	
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default"> 重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
        </form>
		<!-- END FORM-->
</div>
</div>
<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="app_performance_count_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_performance_count_search_list.js"%>
//-->
</script>
