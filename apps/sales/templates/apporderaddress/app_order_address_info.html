<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_order_address_info">
		<div class="form-body">
				<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">收货人：</label><span style="color:red">*</span>
								<input type="text" name="consignee" class="form-control" placeholder="请输入" value="<%$data.customer%>" />

							</div>
						</div>

						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">电话：</label></label><span style="color:red">*</span>
								<input type="text" name="tel" class="form-control" placeholder="请输入" value="<%$data.mobile%>" />
							</div>
						</div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">是否设置为默认地址：</label>
                            <div class="radio-list">
                                <%foreach from=$dd->getEnumArray("confirm") key=k item=value%>
                                <label class="radio-inline">
                                    <input type="radio" name="mem_is_def" <%if $data.mem_is_def==$value.name or ($data.mem_is_def=="" and $k==0)%>
                                    checked="checked"<%/if%> value="<%$value.name%>"> <%$value.label%>
                                </label>
                                <%/foreach%>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">国家：</label></label><span style="color:red">*</span>
                        <select class="form-control" tabindex="1" name="country_id">
                            <option value=""></option>
                            <%foreach from=$count item=l %>
                            <option value="<%$l.region_id%>" mod="<%$l.region_name%>" <%if $l.region_id==$data.mem_country_id%>selected<%/if%>
                            ><%$l.region_name%>(<%$l.region_name%>)</option>
                            <%/foreach%>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">省：</label></label><span style="color:red">*</span>
                        <select class="form-control" tabindex="1" name="province_id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">市：</label></label><span style="color:red">*</span>
                        <select class="form-control" tabindex="1" name="city_id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">区：</label></label><span style="color:red">*</span>
                        <select class="form-control" tabindex="1" name="regional_id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">收货地址：</label></label><span style="color:red">*</span>
                        <input type="text" name="address" class="form-control" placeholder="请输入" value="<%$data.mem_address%>" maxlength="60"/>
                    </div>
                </div>
            </div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$data.mem_address_id%>" />
				<input type="hidden" name="_id" value="<%$_id|default:0%>" />
				<input type="hidden" name="member_id" value="<%$member_id|default:0%>"/>
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_order_address_info.js"%>
//-->
</script>
