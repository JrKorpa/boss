<div class="portlet-body form">
    <!-- 表单内容 -->
    <form action="#" method="post" class="horizontal-form" id="app_order_express">
           <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label">请选择快递公司：</label><span style="color:red">*</span>
                    <div class="radio-list">
                        <select class="select2_category form-control" name="express_id" tabindex="1">
                            <option value=""></option>
                            <%foreach from=$express key=k item=v%>
                            <option value="<%$k%>" <%if $express_info['express_id']==$k%>selected="selected"<%/if%>
                                    ><%$v%></option>
                            <%/foreach%>
                        </select>
                    </div>
                </div>
        </div>
  </div>

            <div  id="member_address_add">
            </div>

        <!-- 搜索按钮 -->
        <div class="form-actions fluid">
            <div class="col-md-offset-3 col-md-9">
                <input type="hidden" name="order_id" value="<%$order_id|default:0%>" />
                <input type="hidden" name="address_id" value="<%$express_info['id']|default:0%>" />
                <input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
                <input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />
                <button type="reset" class="btn default">重置</button>
                <button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
<script type="text/javascript">
    <!--
    <%include file="js/app_order_express.js"%>
    //-->
</script>
