<!----基础信息start---->
<%if $step_num == 1%>
<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>基础信息
		</div>
		<div class="tools">
		</div>
	</div>
	<div class="portlet-body">
		<!-- 基础start信息 -->
				<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">会员用户：</label>
						<select class="form-control" tabindex="1" name="user_id">
							<option value="">请选择</option>
							<option value="1">AA</option>
							<option value="2">BB</option>
							<option value="3">CC</option>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">订单部门：</label>
						<select class="form-control" tabindex="1" name="order_department">
							<option value="">请选择</option>
							<option value="1">西单体验单</option>
							<option value="2">经销商</option>
							<option value="3">上海体验店</option>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">客户来源：</label>
						<select class="form-control" tabindex="1" name="order_source">
							<option value="">请选择</option>
							<option value="1">淘宝</option>
							<option value="2">银行</option>
							<option value="3">京东</option>
						</select>
					</div>
				</div>
				<div class="col-sm-11">
					<div class="form-group">
						<label class="control-label">备注信息：</label>
						<textarea class="form-control" name="order_remark" rows="2" maxlength="50"></textarea>
					</div>
				</div>
			</div>
		</div>

		<!--基础信息end--->
	</div>
</div>
<input type="hidden" id ="step_num_last" name="step_num_last" value="<%$step_num-1%>">
<input type="hidden" id ="step_num_next" name="step_num_next" value="<%$step_num+1%>">

<%/if%>
<!----基础信息end---->

<!----其他信息start---->
<%if $step_num == 2%>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>发票信息
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body">
		<div class="table-toolbar">	
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll">
			<table class="table table-bordered table-striped table-hover flip-content">
				<tr>
					<td  class="flip-content">是否需要发票：</td>
					<td  class="flip-content">发票号：</td>
					<td  class="flip-content">发票金额：</td>

				</tr>
				<tr>
					<td  class="flip-content">发票抬头：</td>
					<td colspan="2"  class="flip-content">发票邮寄地址：</td>
				</tr>
			</table>
		</div>
		<div class="clear"></div>
	</div>
</div>
<input type="hidden" id ="step_num_last" name="step_num_last" value="<%$step_num-1%>">
<input type="hidden" id ="step_num_next" name="step_num_next" value="<%$step_num+1%>">

<%/if%>
<!----其他信息end---->

<!----收货地址start---->
<%if $step_num == 3%>
<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>收货地址
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body">
		<div class="table-toolbar">
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll">
			<table class="table table-bordered table-striped table-hover flip-content">
				<tr>
					<td  class="flip-content">收货人：</td>
					<td  class="flip-content">电话：</td>
					<td  class="flip-content">email：</td>
					<td  class="flip-content">邮编：</td>
				</tr>
				<tr>
					<td colspan="3"  class="flip-content">收货地址：</td>
					<td  class="flip-content">配送方式：</td>

				</tr>
			</table>
		</div>
		<div class="clear"></div>
	</div>
</div>
<input type="hidden" id ="step_num_last" name="step_num_last" value="<%$step_num-1%>">
<input type="hidden" id ="step_num_next" name="step_num_next" value="<%$step_num+1%>">
<%/if%>

</div>
