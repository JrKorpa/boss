<!-- 表单内容 -->
<div class="portlet-body form">
<div id="ln_order_detail_style_goods_attribute">
	<form action="#" class="horizontal-form" method="post" id="app_order_detail_style_goods_form">
		<div class="form-body">
		
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">名称：</label>
						<input type="text" name="goods_name" class="form-control" placeholder="请输入" value="<%$data_attr.goods_sn%>" readonly/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">款号：</label>
						<input type="text" name="goods_sn" class="form-control" placeholder="请输入" value="<%$data_attr.goods_sn%>" readonly/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">石重：</label>
						<input type="text" name="cart" class="form-control" placeholder="请输入" value="<%$data_attr.cart%>" />
					</div>
				</div>
				 <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">净度：</label>
                            <select class="form-control" tabindex="3" name="clarity">
                                <option value=""><%$data_attr.clarity%></option>
                            </select>
                        </div>
                  </div>
			</div>

			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">颜色：</label>
						<input type="text" name="color" class="form-control" placeholder="请输入"  value="<%$data_attr.color%>"/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">证书号：</label>
						<input type="text" name="zhengshuhao" class="form-control" placeholder="请输入" value="<%$data_attr.zhengshuhao%>" />
					</div>
				</div>
				 <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">金料：</label>
                            <select class="form-control" tabindex="3" name="caizhi">
                                <option value=""><%$data_attr.caizhi%></option>
                               
                            </select>
                        </div>
                  </div>
				 <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">金色：</label>
                            <select class="form-control" tabindex="3" name="jinse" >
                                <option value=""></option>
                                 <option value=""><%$data_attr.jinse%></option>
                            </select>
                        </div>
                  </div>
			</div>

			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">金重：</label>
						<input type="text" name="jinzhong" class="form-control" placeholder="请输入"  value="<%$data_attr.jinzhong%>"/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">指圈：</label>
						<input type="text" name="zhiquan" class="form-control" placeholder="请输入" value="<%$data_attr.zhiquan%>"/>
					</div>
				</div>
				 <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">刻字：</label>
                            <input type="text" name="kezi" class="form-control" placeholder="请输入" />
                        </div>
                  </div>
				 <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">镶嵌要求：</label>
                            <select class="form-control" tabindex="3" name="xiangqian" >
                                <option value=""></option>
                               <%foreach from=$dd->getEnumArray("order.xiangqian") item=value%>
								<option value="<%$value.label%>"><%$value.label%></option>
							   <%/foreach%>
                            </select>
							
                        </div>
                  </div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">表面工艺：</label>
						<select class="form-control" tabindex="3" name="face_work" >
                                <option value=""></option>
                                <%foreach from=$dd->getEnumArray("order.face_work") item=value%>
								<option value="<%$value.label%>"><%$value.label%></option>
							   <%/foreach%>
                        </select>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">成交价：</label>
						<input type="text" name="chengjiaojia" class="form-control" placeholder="请输入" value="<%$data_attr.chengjiaojia%>"/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">优惠金额：</label>
						<input type="text" name="favorable_price" class="form-control" placeholder="请输入" value="<%$data_attr.favorable_price%>"/>
					</div>
				</div>
		    </div>

		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="goods_type"  value="style_goods"/>
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 添加购物车</button>
			</div>
		</div>
	</form>

</div>
</div>

<script type="text/javascript">
<!--
	<%include file="js/order_xq_attribute.js"%>
//-->
</script>
