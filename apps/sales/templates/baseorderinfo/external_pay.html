<div class="portlet-body form">
        <form action="#" method="post" class="horizontal-form" id="external_pay_order" enctype="multipart/form-data">
            <div class="form-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">外部订单号：<span class="required">*</span></label>
                            <input type="text" name="exter_order_num" class="form-control" value="" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">外部订单金额：<span class="required">*</span></label>
                            <input type="text" name="exter_order_price" class="form-control" value="" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- 搜索按钮 -->
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <input type="hidden" name="order_id" value="<%$order_id%>">
                    <button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn red"><i class="fa fa-check"></i>支付</button>
                </div>
            </div>
        </form>

        <!-- END FORM-->
</div>
