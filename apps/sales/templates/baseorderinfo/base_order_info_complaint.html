<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="base_order_info_complaint">
		<div class="form-body">
			<div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label"><b>客诉原因：</b></label>
                        <div class="radio-list">
                            <%if !empty($feedbackList)%>
                                <%foreach from=$feedbackList item=t%>
                                <label class="radio-inline">
                                    <input type="radio" name="cl_feedback_id" value="<%$t.id%>" />
                                    <%$t.ks_option%> </label>
                                <%/foreach%>
                            <%/if%>
                        </div>
                    </div>
                </div>
				<div class="col-sm-9">
                    <div class="form-group">
                        <label class="control-label"><b>客诉备注：</b></label>
                        <textarea class="form-control" name="cl_other" rows="4"></textarea>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="form-group">
                        <label class="control-label"><b>图片上传：</b><span style='color:red;font-size:0.9em;'>[文件格式：jpg]</span></label>
                        <input class="file" type="file" name="cl_url" placeholder="请选择图片文件"/>
                        <%if $view->get_id() && !empty($imginfo)%>
                            <%foreach from=$imginfo item=m%>
                                <%if $m != ''%>
                                <a href="<%$m%>" target="_blank">下载图片附件</a>
                                <%/if%>
                            <%/foreach%>
                        <%/if%>
                    </div>
                </div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/base_order_info_complaint.js"%>
//-->
</script>
