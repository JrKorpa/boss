<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="base_order_info_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">手机号：</label>
                        <!--<input type="text" name="mobile" class="form-control" placeholder="请输入" value="<%$view->get_mobile()%><%if !$view->get_id() %><%$bespokeinfo.customer_mobile%><%/if%>" readonly />-->
                        <input type="text" name="mobile" class="form-control" placeholder="请输入" value="<%$view->get_mobile()%><%if !$view->get_id() %><%$bespokeinfo.customer_mobile%><%/if%>" <%if $bespokeinfo.customer_mobile !='' %> readonly <%/if%> />
					</div>
				</div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">客户名称：</label>
                        <input type="text" name="user_name" class="form-control" placeholder="请输入" value="<%$view->get_consignee()%><%if !$view->get_id() %><%$bespokeinfo.customer%><%/if%>" />
                    </div>
                </div>

				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">销售渠道：</label>
						<select class="form-control" tabindex="1" name="department_id">
							<option value=""></option>
                            <%foreach from=$channellist key=key item=p%>
                            <option value="<%$p.id%>" <%if $p.id==$view->get_department_id()%>selected="selected"<%/if%><%if !$view->get_id() && $p.id == $bespokeinfo.department_id%>selected="selected"<%/if%>><%$p.channel_name%></option>
                            <%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">客户来源：</label>
						<select class="form-control" tabindex="1" name="customer_source">
							<option value=""></option>
							<%foreach from=$customer_source_list key=key item=p%>
								<option value="<%$p.id%>" <%if $p.id==$view->get_customer_source_id()%>selected="selected"<%/if%> <%if !$view->get_id() && $p.id == $bespokeinfo.customer_source_id%>selected="selected"<%/if%>><%$p.source_name%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
<!--                <div class="col-sm-3" style="display: none;" id="is_show_div">-->
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">订购类型：</label>
                        <select class="form-control" tabindex="1" name="order_pay_type">
                            <option value=""></option>
                            <%foreach from=$paylist key=key item=p%>
                            <option value="<%$key%>" <%if $key==$view->get_order_pay_type()%>selected="selected"<%/if%>><%$p%></option>
                            <%/foreach%>
                        </select>
                    </div>
                </div>
                <!--
                <div class="col-sm-3">
                    <label class="control-label">是否为赠品单：</label>
                    <input type="checkbox" name="is_zp" class="form-control" placeholder="" <%if $view->get_is_zp()==1%>checked="checked"<%else%><%/if%>/>
                </div>-->
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">推荐人：</label>
                        <input type="text" name="recommended" class="form-control" placeholder="请输入" value="<%$view->get_recommended()%><%if !$view->get_id() %><%$bespokeinfo.recommender_name%><%/if%>" />
                        <input type="hidden" name="recommender_sn" value="<%$view->get_recommender_sn()%><%if !$view->get_id() %><%$bespokeinfo.recommender_sn%><%/if%>"/>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">是否需要开发票：</label>
                       <input type="checkbox" name="is_real_invoice" class="form-control" placeholder="" <%if $view->get_is_real_invoice()==1%>checked="checked"<%else%><%/if%>/>
                    </div>
                </div>
				<div class="col-sm-12">
					<div class="form-group">
						<label class="control-label">备注信息：</label>
						<textarea class="form-control" name="order_remark" id="postscript" rows="2" maxlength="225"><%$view->get_order_remark()%><%if !$view->get_id() %><%$bespokeinfo.remark%><%/if%></textarea>
						<input style="padding:0 10px;" type="button" onclick="document.getElementById('postscript').value+=this.value+' ';" value="现货已取走">
						<input style="padding:0 10px;" type="button" onclick="document.getElementById('postscript').value+=this.value+' ';" value="现货未取走">
						<input style="padding:0 10px;" type="button" onclick="document.getElementById('postscript').value+=this.value+'，周期为35个工作日，取货时间为周一到周五早上十一点到晚上七点 ';" value="需要订制">
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/base_order_info_info.js"%>
//-->
</script>
