<!--搜索开始-->
<div class="portlet box green"> 
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="base_cpdz_code_search_form">
			<div class="form-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">成品定制码：</label>
                            <input type="text" name="code"  class="form-control">
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">订单号：</label>
                            <input type="text" name="order_sn"  class="form-control">
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">销售顾问：</label>
                            <input type="text" name="sales_user"  class="form-control">
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">创建人：</label>
                            <input type="text" name="create_user"  class="form-control">
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">销售渠道：</label>
							<select class="form-control" name="sales_channel_id">
								<option value=""></option>
								<%foreach from=$view->getSalesChannels() item=vo %>
								<option value="<%$vo.id%>"><%$vo.channel_name%></option>
								<%/foreach%>
							</select>  
                        </div>
                    </div>   
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">款式来源渠道：</label>
							<select class="form-control" name="style_channel_id">
								<option value=""></option>
								<%foreach from=$view->getSalesChannels() item=vo %>
								<option value="<%$vo.id%>"><%$vo.channel_name%></option>
								<%/foreach%>
							</select>  
                        </div>
                    </div> 
					
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">使用状态：</label>
							<select class="form-control" name="use_status">
								<option value=""></option>
								<%foreach from=$dd->getEnumArray("cpdzcode.use_status") item=vo%>
								<option value="<%$vo.name%>"><%$vo.label%></option>
								<%/foreach%>
							</select>  
                        </div>
                    </div>                     
					
             </div>
			</div> 
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	    <!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="base_cpdz_code_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/base_cpdz_code_search_list.js"%>
//-->
</script>
