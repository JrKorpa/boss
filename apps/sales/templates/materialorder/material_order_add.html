<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="material_order_add">
		<div class="form-body">
			<div class="row">
			  
				 <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">销售渠道：</label>
							 <%assign var=department_list value=$view->get_department_list()%>
							<select class="form-control" name="department_id">
							<option value=""></option>
							<%foreach from=$department_list key=k item=value%>
							<option value="<%$value.id%>" <%if $view->get_department_id()==$value.id || count($department_list)==1%>selected<%/if%> shop_address="<%$value.shop_address%>"><%$value.channel_name%></option>
							<%/foreach%>
							</select>
						</div>
				</div>		
				<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label">邮寄地址：</label>
							<input type="text" class="form-control" name="address" value="<%$view->get_address()%>"/>					
						</div>
						<input type="checkbox" id="address_checked" name="address_checked" <%if ($view->get_address_checked())%>checked<%/if%> value="1"/><label for="address_checked">确认地址</label>
               </div>	
				<div class="col-sm-9">
					<div class="form-group">
						<label class="control-label">备注：</label>
						<textarea class="form-control" name="bill_note"><%$view->get_bill_note()%></textarea>							
					</div>
				</div>
		    </div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/material_order_add.js"%>
//-->
</script>
