 <div class="flip-scroll">
	<table class="table table-bordered table-striped table-hover flip-content">
		<thead class="flip-content">
			<tr>
				<th>序号</th>
                <th>客诉原因</th>
                <th>添加人</th>
                <th>添加时间</th>
                <th>状态</th>
			</tr>
		</thead>
		<tbody>
		<%foreach from=$page_list.data item=d%>
			<tr data-id="app_order_feedback_list_<%$d.id%>" data-title="<%$d.id%>">
				<td><%$d.id%></td>
                <td><%$d.ks_option%></td>
                <td><%$d.ks_user%></td>
                <td><%$d.ks_time%></td>
                <td><%if $d.ks_status == 1 %>启用<%else%>停用<%/if%></td>
			</tr>
		<%/foreach%>
		</tbody>
	</table>
</div>
