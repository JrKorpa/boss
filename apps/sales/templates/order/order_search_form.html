<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>订单搜索
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="order_search_form" onsubmit="">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">订单号：</label>
							<input type="text" name="order_sn" class="form-control" placeholder="请输入">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
						<label class="control-label">订单状态：</label>
						<select class="form-control" tabindex="1" name="order_status">
							<option value="">请选择</option>
							<%foreach from =$dd->getEnumArray("order.order_status") item=value%>
							<option value="<%$value.name%>"><%$value.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
						<label class="control-label">审核状态：</label>
						<select class="form-control" tabindex="1" name="order_check_status">
							<option value="">请选择</option>
							<%foreach from =$dd->getEnumArray("order.check_status") item=value%>
							<option value="<%$value.name%>"><%$value.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
						<label class="control-label">订单部门：</label>
						<select class="form-control" tabindex="1" name="order_department">
							<option value="">请选择</option>
							<option value="1">西单体验单</option>
							<option value="2">经销商</option>
							<option value="3">上海体验店</option>
						</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
						<label class="control-label">客户来源：</label>
						<select class="form-control" tabindex="1" name="order_source">
							<option value="">请选择</option>
							<option value="1">淘宝</option>
							<option value="2">银行</option>
							<option value="3">京东</option>	
						</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
						<label class="control-label">支付状态：</label>
						<select class="form-control" tabindex="1" name="order_pay_status">
							<option value="">请选择</option>
							<%foreach from =$dd->getEnumArray("order.order_pay_status") item=value%>
							<option value="<%$value.name%>"><%$value.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>订单列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="order_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/order_list.js"%>
//-->
</script>
