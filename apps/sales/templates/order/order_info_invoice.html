<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="order_info_invoice">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">是否需要发票：</label>
						<div class="radio-list">
							<label class="radio-inline">
								<input type="radio" name="invoice_need" value="1"  <%if $view->get_invoice_need() ==1%> checked<%/if%>> 是
							</label>
							<label class="radio-inline">
								<input type="radio" name="invoice_need" value="0"  <%if $view->get_invoice_need() ==0%> checked<%/if%> > 否
							</label>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">发票号：</label>
						<input class="form-control" type="text"  onblur="" placeholder="请输入" name="invoice_num" value="<%$view->get_invoice_num()%>" maxlength="35">
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">发票金额：</label>
						<input class="form-control" type="text"  onblur="" placeholder="请输入" name="invoice_amount" value="<%$view->get_invoice_amount()%>">
					</div>
				</div>

			</div>
			<div class="row">
	
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">发票抬头：</label>
						<input class="form-control" type="text"  onblur="" placeholder="请输入" name="invoice_title" value="<%$view->get_invoice_title()%>" maxlength="60" >

					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">发票邮寄地址：</label>
						<input class="form-control" type="text"  onblur="" placeholder="请输入" name="invoice_address" value="<%$view->get_invoice_address()%>"  maxlength="45">

					</div>
				</div>

			</div>
		</div>

		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/order_info_invoice.js"%>
//-->
</script>
