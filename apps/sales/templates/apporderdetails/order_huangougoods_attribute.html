<!-- 表单内容 -->
<div class="portlet-body form">
<div id="ln_order_detail_style_goods_attribute">
	<form action="#" class="horizontal-form" method="post" id="app_order_detail_huangou_goods_form">
		<div class="form-body">
		
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">名称：</label>
						<input type="text" name="goods_name" class="form-control" placeholder="请输入" value="<%$goodsInfo.style_name%>" readonly/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">款号：</label>
						<input type="text" name="goods_sn" class="form-control" placeholder="请输入" value="<%$goodsInfo.style_sn%>" readonly/>
					</div>
				</div>
				 <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">标签价：</label>
                        <input type="text" name="goods_price" class="form-control" placeholder="请输入" value="<%$goodsInfo.label_price%>" readonly/>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">成交价：</label>
                        <input type="text" name="chengjiaojia" class="form-control" placeholder="请输入" value="<%$goodsInfo.sale_price%>" />
						<input type="hidden" name="chengjiaojia_min" class="form-control" placeholder="请输入" value="<%$goodsInfo.sale_price%>" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">商品备注：</label>
                        <textarea name="info" class="form-control"></textarea>
                    </div>
                </div>
            </div>
			<center> <div id="point" style="display:none;font-size:16px; color:red; margin:5px 0px"></div></center>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="goods_type"  value="zengpin_goods"/>
				<input type="hidden" name="is_huangou"  value="1"/>
				<input type="hidden" name="hg_channel"  value="<%$goodsInfo.channel_id%>"/>
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>

</div>
</div>

<script type="text/javascript">
<!--
	<%include file="js/order_huangougoods_attribute.js"%>
//-->
</script>
