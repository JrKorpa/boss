<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_order_details_daijinquan_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">代金券兑换码：</label>
                        <input type="text" name="daijinquan_code" class="form-control" onblur="check_daijinquan_code()" value="" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">代金券金额：</label>
						<input type="text" name="daijinquan_price" class="form-control" value="" readonly="readonly"/>
					</div>
				</div>			
			</div>
                <div id="app_order_details_show_point" style="color:red">
                    
                </div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$id%>" />
				<input type="hidden" name="departmentid" value="<%$departmentid%>" />
				
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>

</div>
