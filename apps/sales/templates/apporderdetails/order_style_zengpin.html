<!-- 表单内容 -->
<div class="portlet-body form">
<div id="ln_order_detail_style_goods_attribute">
	<form action="#" class="horizontal-form" method="post" id="app_order_detail_zengpin_goods_form">
		<div class="form-body">
		
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">名称：</label>
						<input type="text" name="goods_name" class="form-control" placeholder="请输入" value="<%$style_attr.name%>" readonly/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">款号：</label>
						<input type="text" name="goods_sn" class="form-control" placeholder="请输入" value="<%$style_attr.goods_number%>" readonly/>
					</div>
				</div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">指圈：</label>
                        <select class="form-control" tabindex="1" name="zhiquan">
                            <option value=""></option>
							<%section name="page" loop=29%>
							<option value="<%$smarty.section.page.index+1%>"><%$smarty.section.page.index+1%></option>
							<%/section%>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">成交价：</label>
                        <input type="text" name="chengjiaojia" class="form-control" placeholder="请输入" value="<%if isset($style_attr.sell_sprice) && $style_attr.sell_sprice != ''%><%$style_attr.sell_sprice %><%else%><%/if%>" readonly/>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">备注：</label>
                        <textarea name="info"></textarea>
                    </div>
                </div>
            </div>
            
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="goods_type"  value="zengpin_goods"/>
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>

</div>
</div>

<script type="text/javascript">
<!--
	<%include file="js/order_style_zengpin.js"%>
//-->
</script>
