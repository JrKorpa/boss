<!-- 表单内容 -->
<div class="portlet-body form">
<div id="ln_order_detail_jintiao_attribute">
	<form action="#" class="horizontal-form" method="post" id="app_order_detail_jintiao_form">
		<div class="form-body">
			<div class="row">
				<div style="width:33%;" class="col-sm-4">
					<div class="form-group">
						<label class="control-label"><b>名称:</b></label>
						<%$data_attr.data.goods_name%>
					</div>
				</div>
				<div style="width:33%;" class="col-sm-4">
					<div class="form-group">
						<label class="control-label"><b>款号：</b></label>
						<%$data_attr.data.goods_sn%>
					</div>
				</div>
				 <div style="width:33%;" class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label"><b>基因码：</b></label>
                            <%$data_attr.data.%>
                        </div>
                  </div>
				<div style="width:33%;" class="col-sm-4">
					<div class="form-group">
						<label class="control-label"><b>金价：</b></label>
						<%$data_attr.data.carat%>
					</div>
				</div>
				 <div style="width:33%;" class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label"><b>金重：</b></label>
                            <%$data_attr.data.clarity%>
                        </div>
                  </div>
				<div style="width:33%;" class="col-sm-4">
					<div class="form-group">
						<label class="control-label"><b>成交价：</b></label>
						<%$data_attr.data.color%>
					</div>
				</div>
		    </div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="goods_type"  value="luozuan"/>
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>

</div>
</div>

<script type="text/javascript">
<!--
	<%include file="js/order_jintiao_attribute.js"%>
//-->
</script>
