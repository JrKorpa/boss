<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="purchase_info_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">采购单单据：</label>
							<input type="text" name="p_sn" class="form-control" placeholder="请输入">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">申请人：</label>
							<input type="text" name="apply_uname" class="form-control" placeholder="请输入">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">采购分类：</label>
							<select class="form-control" tabindex="1" name="t_id">
							<option value=""></option>
							<%foreach from=$type_list key=k item=value%>
							<option value="<%$value.id%>"><%$value.t_name%></option>
							<%/foreach%>
							</select>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">状态：</label>
							<select class="form-control" tabindex="1" name="p_status">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("purchase_status") key=k item=value%>
							<option value="<%$value.name%>"><%$value.label%></option>
							<%/foreach%>
							</select>
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">制单人：</label>
							<input type="text" name="make_uname" class="form-control" placeholder="请输入">
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">审核人：</label>
							<input type="text" name="check_uname" class="form-control" placeholder="请输入">
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
			<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="purchase_info_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/purchase_info_list.js"%>
//-->
</script>
