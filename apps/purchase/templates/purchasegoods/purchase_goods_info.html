<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="purchase_goods_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">产品线：</label>
						<select class="select2_category form-control" tabindex="1" name="product_type_id" id="product_type_id">
							<option value=""></option>
							<%foreach from=$product_type_list key=k item=value%>
							<option value="<%$value.id%>" <%if $view->get_product_type_id()==$value.id%> selected="selected"<%/if%> ><%$value.tname%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">款式分类：</label>
						<select class="select2_category form-control" tabindex="1" name="cat_type_id" id="cat_type_id">
							<option value=""></option>
							<%foreach from=$cat_type_list key=k item=value%>
							<option value="<%$value.id%>" <%if $view->get_cat_type_id()==$value.id%> selected="selected"<%/if%>><%$value.tname%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">数量：</label>
						<input type="text" name="num" class="form-control" placeholder="请输入" value="<%$view->get_num()%>" maxlength="6">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">客户姓名：<span style="color:red"><b> </b></span></label>
						<input type="text" name="consignee" class="form-control" placeholder="请输入" value="<%$view->get_consignee()%>" maxlength="60"/>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						<label class="control-label">备注：</label>
						<input type="text" name="info" class="form-control" placeholder="请输入" value="<%$view->get_info()%>">
					</div>
				</div>

			</div>
		</div>

		<div class="form-body" id="style_attrs">
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<input type="hidden" name="pinfo_id" value="<%$pinfo_id%>" />
				<input type="hidden" name="is_style" value="<%$is_style%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/purchase_goods_info.js"%>
//-->
</script>
