<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="purchase_type_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">采购分类名称：</label>
						<input type="text" name="t_name" class="form-control" maxlength="10" placeholder="请输入" value="<%$view->get_t_name()%>">
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">是否支持系统匹配（系统自动匹配采购单货物）：</label>
						<div class="radio-list">
							<label class="radio-inline">
								<input type="radio" maxlength="20" name="is_auto" <%if $view->get_is_auto()==1 or $view->get_is_auto()==""%>
								 checked="checked"<%/if%> value="1" /> 是
							</label>
							<label class="radio-inline">
								<input type="radio" name="is_auto" <%if $view->get_is_auto()==0 or $view->get_is_auto()==""%>
								 checked="checked"<%/if%> value="0" /> 否
							</label>
						</div>
					</div>
				</div>
				<!-- 
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">是否是系统内置</label>
						<div class="radio-list">
							<label class="radio-inline">
								<input type="radio" maxlength="20" name="is_system" <%if $view->get_is_system()==1 or $view->get_is_system()==""%>
								 checked="checked"<%/if%> value="1" /> 是
							</label>
							<label class="radio-inline">
								<input type="radio" name="is_system" <%if $view->get_is_system()==0 or $view->get_is_system()==""%>
								 checked="checked"<%/if%> value="0" /> 否
							</label>
						</div>
					</div>
				</div>
				 --> 
				
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">是否启用：</label>
						<div class="radio-list">
							<%foreach from=$dd->getEnumArray("is_enabled") key=k item=value%>
							<label class="radio-inline">
								<input type="radio" name="is_enabled" <%if $view->get_is_enabled()==$value.name or ($view->get_is_enabled()=="" and $k==0)%>
								 checked="checked"<%/if%> value="<%$value.name%>" /> <%$value.label%>
							</label>								
							<%/foreach%>
						</div>
					</div>
				</div>
				
				
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/purchase_type_info.js"%>
//-->
</script>
