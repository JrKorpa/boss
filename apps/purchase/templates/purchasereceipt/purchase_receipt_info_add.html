<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="purchase_receipt_info_add" enctype="multipart/form-data">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">出货单号：</label>
						<input type="text" name="ship_num" class="form-control" value="">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">供应商：</label>
						<select class="select2_category form-control" tabindex="1" name="prc_id">
							<option value=""></option>
							<%foreach from=$pro_list item=value%>
								<option value="<%$value.id%>|<%$value.name%>"><%$value.code%> | <%$value.name%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">制单人：</label>
						<input type="text" name="user_name" class="form-control" readonly value="<%$smarty.session.userName%>">
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">备注：</label>
						<input type="text" name="remark" class="form-control" value="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">上传单据内容：
						<a href="index.php?mod=purchase&con=PurchaseReceipt&act=getTemplate">下载模板</a></label>
						<input type="file" name="out_goods_list"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						提示：<br/>
						1、模板中带“*”为必填项。若采购单是有款采购，款号必填，采购单是去工厂布产的，布产号必填。<br/>
						2、序号列必填并且不能重复，建议从1开始顺序增加。<br/>
						3、“成品/戒托”列只能输入成品和戒托二选一。
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/purchase_receipt_info_add.js"%>
//-->
</script>
