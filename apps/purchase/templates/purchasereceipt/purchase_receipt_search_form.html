<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="<%if $is_all==1%>purchase_receipt_all_search_form<%else%>purchase_receipt_search_form<%/if%>">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">流水号：</label>
							<input type="text" name="id" class="form-control" placeholder="请输入">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">出货单号：</label>
							<input type="text" name="ship_num" class="form-control" placeholder="请输入">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">状态：</label>
							<select class="form-control" tabindex="1" name="status">
                                <option value=""></option>
                                <%foreach from=$dd->getEnumArray('DefectiveProductStatus') key=key item=value%>
                                <option value="<%$value.name%>"><%$value.label%></option>
                                <%/foreach%>
                            </select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">供应商：</label>
							<select class="select2_category form-control" tabindex="1" name="prc_id">
							<option value="">请选择</option>
							<%foreach from=$pro_list item=value%>
								<option value="<%$value.id%>"><%$value.code%> | <%$value.name%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">制单人：</label>
							<input type="text" name="user_name" class="form-control" placeholder="请输入">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">出货时间：</label>
							<div class="input-group date-picker input-daterange" data-date="" data-date-format="yyyy/mm/dd">
								<input type="text" class="form-control" name="start_time">
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" name="end_time">
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
			<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="<%if $is_all==1%>purchase_receipt_all_search_list<%else%>purchase_receipt_search_list<%/if%>">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
<%if $is_all==1%><%include file="js/purchase_receipt_all_search_list.js"%><%else%><%include file="js/purchase_receipt_search_list.js"%><%/if%>

//-->
</script>
