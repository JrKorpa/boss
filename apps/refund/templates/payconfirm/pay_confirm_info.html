<div class="portlet-body form"> 
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="pay_confirm_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label"><b>上传凭证：</b></label>
						<div class="form-group fileupload-buttonbar"> <span class="btn fileinput-button">
							<input type="file" name="pay_attach" multiple />
							</span>
							<p class="control-label"></p>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="control-label"><b>凭证备注：</b></label>
						<textarea class="form-control" name="pay_res" rows="4"></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="return_id" value="<%$id%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
