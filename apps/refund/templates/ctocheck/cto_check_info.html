<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="cto_check_info">
		<div class="form-body">
			 <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label"><b>审核状态：</b></label>
                        <div class="radio-list">
                            <label class="radio-inline">
                                <input type="radio" value="1" checked="checked" name="status"/> 审核通过
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label class="control-label"><b>事业部审核意见：</b></label>
                        <textarea class="form-control" name="info" rows="4"></textarea>
                    </div>
                </div>
            </div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$id%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">

	<%include file="js/cto_check_info.js"%>

</script>
