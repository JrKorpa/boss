<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="department_check_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">流水号：</label>
                            <input type="text" name="return_id" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">订单号：</label>
                            <input type="text" name="order_sn" class="form-control" placeholder="请输入">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                        <label class="control-label">申请类型：</label>
                        <select class="form-control" tabindex="1" name="return_type">
                            <option value=""></option>
                            <%foreach from =$dd->getEnumArray("refund.finance_type") item=value%>
                            <option value="<%$value.name%>"><%$value.label%></option>
                            <%/foreach%>
                        </select>
                        </div>
                    </div>
					<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">申请时间：</label>
								<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
									<input type="text" class="form-control" name="start_time" value="" />
									<span class="input-group-addon">to</span>
									<input type="text" class="form-control" name="end_time" value="" />
								</div>
							</div>
						</div>
                    <div class="col-sm-4">
                        <div class="form-group">
                        <label class="control-label">申请部门：</label>
                        <select class="form-control" tabindex="1" name="department">
                            <option value=""></option>
                            <%foreach from=$view->getDepartmentList() item=d%>
                            <option value="<%$d.id%>"><%$d.channel_name%></option>
                            <%/foreach%>
                        </select>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="department_check_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/department_check_list.js"%>
//-->
</script>
