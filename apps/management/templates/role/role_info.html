<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="role_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="control-label">角色名称：</label>
							<input type="text" name="label" class="form-control" placeholder="请输入" onBlur="value=value.replace(/[ -~]/g,'')" maxlength="40" value="<%$view->get_label()%>" />
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<label class="control-label">角色编码：</label>
							<input type="text" name="code" class="form-control" onBlur="value=value.replace(/[^\w-]/g,'').toUpperCase()" placeholder="请输入" maxlength="40" value="<%$view->get_code()%>" />
						</div>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						<label class="control-label">描述：</label>
						<textarea rows="5" name="note" class="form-control" placeholder="请输入" maxlength="250"><%$view->get_note()%></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/role_info.js"%>
//-->
</script>
