<div class="portlet-body form">
    <!-- FROM Start -->
    <form action="#" method="post" class="horizontal-form" id="express_info">
        <div class="form-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">快递公司：</label>
                        <input type="text" name="exp_name" class="form-control" placeholder="请输入" value="<%$view->get_exp_name()%>" maxlength="100" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">公司编码：</label>
                        <input type="text" name="exp_code" class="form-control" onkeyup="value=value.toUpperCase()" placeholder="请输入" value="<%$view->get_exp_code()%>" maxlength="50" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">快递电话：</label>
                        <input type="text" name="exp_tel" class="form-control" placeholder="请输入" value="<%$view->get_exp_tel()%>" maxlength="20" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">暂停和恢复收件时间区间：</label>
                        <div class="input-group date-picker input-daterange" data-date="">
                            <input type="text" class="form-control" name="pause_send_time" value="<%$view->get_pause_send_time()|date_format:"%Y-%m-%d"%>">
                            <span class="input-group-addon">-</span>
                            <input type="text" class="form-control" name="recovery_send_time" value="<%$view->get_recovery_send_time()|date_format:"%Y-%m-%d"%>">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">暂停配送区域：</label>
                        <select class="form-control" tabindex="1" name="pause_exp_areas[]" multiple>
                        <option value=""></option>
                        <%foreach from=$dataReg  item=value%>
                            <%if !empty($regionAll) && in_array($value.region_id,$regionAll)%>
                              <option value="<%$value.region_id%>" selected="selected"><%$value.region_name%></option>
                            <%else%>
                              <option value="<%$value.region_id%>"><%$value.region_name%></option>
                            <%/if%>
                        <%/foreach%>
                    </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">配送区域：</label>
                        <textarea class="form-control" name="exp_areas" placeholder="请输入" rows="3" maxlength="100"><%$view->get_exp_areas()%></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">备注描述：</label>
                        <textarea style="margin: 0px -757.672px 0px 0px; width: 1108px; height: 61px;" class="form-control" name="exp_note" placeholder="请输入" rows="3" maxlength="100"><%$view->get_exp_note()%></textarea>
                    </div>
                </div>
            </div>
            <!-- 搜索按钮 -->
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <input type="hidden" name="id" value="<%$view->get_id()%>" />
                    <button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
                </div>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
<script type="text/javascript">
    <!--
    <%include file="js/express_info.js"%>
    //-->
</script>
