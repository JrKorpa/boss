<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="company_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">公司名称：</label>
							<input type="text" name="company_name" class="form-control" placeholder="请输入" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">公司联系人：</label>
							<input type="text" name="contact" class="form-control" placeholder="请输入" />
						</div>
					</div>
					
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">所属省代公司：</label>
							<div class="radio-list">
							<select class="form-control" name="sd_company_id">
								<option value=""></option>
								<%foreach from=$view->getCompanyTree() key=k item=value%>
									<%if $value.is_shengdai==1%>
									<option value="<%$value.id%>"><%$value.company_name%></option>
									<%/if%>
								<%/foreach%>
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">是否省代公司：</label>
							<div class="radio-list">
							<select class="form-control" name="is_shengdai">
								<option value=""></option>
								<option value="1">是</option>
                                <option value="0">否</option>
							</select>
							</div>
						</div>
					</div>
			   </div>	
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
		<div class="table-toolbar">
			<%$bar%>
		</div>
		<!-- 搜索表单start -->
		<!--搜索开始-->
		<!-- 搜索表单end -->

		<!-- 表格1 -->
		<div class="flip-scroll" id="company_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
</div>
<script type="text/javascript">
	<!--
	<%include file="js/company_list.js"%>
	//-->
</script>
