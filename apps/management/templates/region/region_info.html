<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="region_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">地区名称：</label>
						<input type="text" name="region_name" class="form-control" placeholder="请输入" value="<%$view->get_region_name()%>" maxlength="30" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">地区类型：</label>
						<select class="select2_category form-control" tabindex="1" name="region_type">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray('region.type') item=p %>
								<%if $p.name==0%>
									<%if $view->get_region_id()==1%>
										<option value="<%$p.name%>" <%if $view->get_region_type()==$p.name%>selected="selected"<%/if%>><%$p.label%></option>
									<%/if%>
								<%else%>
										<option value="<%$p.name%>" <%if $view->get_region_type()==$p.name%>selected="selected"<%/if%>><%$p.label%></option>
								<%/if%>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">上级地区：</label>
						<select class="form-control" tabindex="1" name="parent_id">
							<option value=""></option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="region_id" value="<%$view->get_region_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/region_info.js"%>
//-->
</script>
