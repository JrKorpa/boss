<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>开发者工具
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
			<div class="btn-group">
				<button class="btn btn-sm btn-info" onclick="util.cust(this,developer_gen);" data-url="index.php?mod=management&con=developer&act=gen" name="生成文件" title="生成文件" data-title="">
					生成文件 <i class="fa fa-plus"></i>
				</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-sm btn-warning" onclick="util.closeTab(this);" data-url="" name="关闭" title="关闭页签" data-title="">
					关闭 <i class="fa fa-angle-double-left"></i>
				</button>
			</div>
			<!-- <div class="btn-group">
				<button class="btn btn-sm btn-warning" onclick="util.cust(this,gen_code);" data-url="index.php?mod=management&con=developer&act=genPower" name="重新生成权限" title="当系统权限id紊乱时重新生成权限" data-title="">
					重新生成权限 <i class="fa fa-angle-double-left"></i>
				</button>
			</div> -->
		</div>
		<div class="portlet-body form">
			<!-- 表单内容 -->
			<form action="#" class="horizontal-form" method="post" id="developer">
				<div class="form-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<span class="help-block" style="color:red;">必须先建立对应的数据表才能生成正确的code</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">项目名称：</label>
								<select class="select2_category form-control" tabindex="1" name="mod_name">
									<option value=""></option>
									<%foreach from=$apps item=value%>
										<option value="<%$value%>"><%$value%></option>
									<%/foreach%>
								</select>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">数据库连接：</label>
								<select class="select2_category form-control" tabindex="1" name="conn_flag">
									<option value=""></option>
									<%foreach from=$cfg item=value%>
										<option value="<%$value.key%>" db_name="<%$value.db_name%>"><%$value.label%></option>
									<%/foreach%>
								</select>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">数据表：</label>
								<select class="select2_category form-control" tabindex="1" name="table_name">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">数据库：</label>
								<input type="text" name="db_name" value="" readOnly="readOnly" class="form-control" />
							</div>
						</div>

						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">主键：</label>
								<input type="text" name="pri_key" value="" readOnly="readOnly" class="form-control" />
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">文件名：</label>
								<input type="text" name="con_name" value="" class="form-control" readOnly="readOnly" />
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">对象类型：</label>
								<select class="select2_category form-control" tabindex="1" name="con_type">
									<option value=""></option>
									<option value="1">独立对象</option>
									<option value="2">主对象</option>
									<option value="3">明细对象</option>
								</select>
								<span class="help-block">独立对象--查看页没有明细；<br />主对象--查看页有明细；<br />明细对象--无独立菜单，出现在其它对象查看页。</span>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">明细对象表：</label>
								<!--textarea class="form-control" name="note" rows="4" placeholder="独立对象无须填写此项；选择了主对象，则此处填写包含的明细对象；选择了明细对象，则此处填写关联外键。"></textarea-->
								<select class="select2_category form-control" tabindex="1" name="detail_name" multiple="multiple">
									<option value=""></option>
								</select>
								<span class="help-block">选择了主对象，则此处填写包含的明细对象。</span>

							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">明细表关联外键：</label>
								<select class="select2_category form-control" tabindex="1" name="foreign_key">
									<option value=""></option>
									<option value="1">12345</option>
								</select>
								<span class="help-block">选择了明细对象，则此处填写明细对象的关联外键。</span>
							</div>
						</div>
					</div>
				</div>
			</form>
			<!-- END FORM-->
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/developer.js"%>
//-->
</script>
