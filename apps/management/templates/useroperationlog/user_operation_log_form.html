<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" id="user_operation_log_search_form">
			<div class="form-body">
				<div class="row">
				   <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">日志所属模块：</label>
							<select class="select2_category form-control" tabindex="1" name="module">
								<option value=""></option>
								<%foreach from=$c_view->getAppList() item=l %>
                                 <option value="<%$l.code%>"><%$l.label%>(<%$l.code%>)</option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">日志所属对象：</label>
							<input type='text' name="controller" class="form-control" placeholder="请输入日志对象或控制器名称"/>
						</div>
					</div>
					 <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">操作人：</label>
							<input type='text' name="create_user" class="form-control"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">日志时间范围：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
								<input type="text" class="form-control" name="start_date" value="" />
								<span class="input-group-addon">至</span>
								<input type="text" class="form-control" name="end_date" value="" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
		<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="user_operation_log_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/user_operation_log_list.js"%>
//-->
</script>
