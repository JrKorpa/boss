<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="department_company_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<label class="control-label">添加的部门名称：</label>
						<select class="select2_category form-control" name="department_id[]"  tabindex="1" multiple>
							<option value=""></option>
							<%foreach from=$ctree item=value%>
							<option value="<%$value.id%>" <%if $value.disable===1%>disabled="disabled"<%/if%>><%$value.tree_name%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="company_id" value="<%$company_id%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
	<%include file="js/department_company_info.js"%>
</script>
