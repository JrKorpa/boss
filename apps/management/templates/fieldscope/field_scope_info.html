<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="field_scope_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">属性标志</label>
						<input type="text" name="label" class="form-control" placeholder="请输入" value="<%$view->get_label()%>" maxlength="20" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">控制器：</label>
						<select class="form-control" tabindex="1" name="c_id">
							<option value=""></option>
							<%foreach from=$view->getCtlList() item=l %>
								<option value="<%$l.id%>" mod="<%$l.code%>" <%if $l.id==$view->get_c_id()%>selected<%/if%>
								><%$l.label%>(<%$l.code%>)</option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">属性编码</label>
						<input type="text" name="code" class="form-control" maxlength="50" placeholder="请输入。如：user.user_type" value="<%$view->get_code()%>" />
					</div>
				</div>

				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">是否启用：</label>
						<div class="radio-list">
							<%foreach from=$dd->getEnumArray("is_enabled") key=k item=value%>
							<label class="radio-inline">
								<input type="radio" name="is_enabled" <%if $view->get_is_enabled()==$value.name or ($view->get_is_enabled()=="" and $k==0)%>
								 checked="checked"<%/if%> value="<%$value.name%>" /> <%$value.label%>
							</label>
							<%/foreach%>
						</div>
					</div>
				</div>


			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/field_scope_info.js"%>
//-->
</script>
