<div class="portlet box green">

	<div class="portlet-body form">

		<form action="#" class="horizontal-form" id="user_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">登录帐号：</label>
							<input type="text" name="account" class="form-control" placeholder="请输入" maxlength="20" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">姓名：</label>

						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">员工编号：</label>
							<input type="text" name="code" class="form-control" placeholder="请输入" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">员工状态：</label><!--通过离职状态进行检索-->
							<select class="select2_category form-control" tabindex="1" name="is_on_work">
								<option value=""></option>
								<%foreach from=$dd->getEnumArray("user.is_on_work") item=value%>
								<option value="<%$value.name%>"><%$value.label%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">用户类型：</label>
							<select class="select2_category form-control" tabindex="1" name="user_type">
								<option value=""></option>
								<%foreach from=$dd->getEnumArray("user.user_type") item=value%>
									<option value="<%$value.name%>"><%$value.label%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">用户角色：</label>
							<select class="select2_category form-control" tabindex="1" name="role_id">
								<option value=""></option>
								<%foreach from=$role_arr key=key item=val%>
								  <option value="<%$val.id%>"><%$val.label%></option>
                                <%/foreach%>
							</select>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
