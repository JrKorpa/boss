<div class="row">
    <div class="col-sm-4">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>销售渠道
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                </div>
            </div>
            <div class="portlet-body form" id="rel_sale_channels_search_form">
            </div>
        </div>
    </div>

    <div class="col-sm-8">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>渠道关联支付
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                </div>
            </div>

            <div class="portlet-body">
                <div class="table-toolbar">
                    <%$bar%>
                </div>
                <!--搜索开始-->
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-reorder"></i>搜索框
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="expand">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body form" style="display: none;">
                        <!-- 表单内容 -->
                        <form action="#" class="horizontal-form" method="post" id="rel_channel_pay_search_form">
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="control-label">销售渠道:</label>
                                            <input type="text" name="channel_name" class="form-control" placeholder="请输入"  value="" />
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" name="channel_id" value="0" />
                            </div>
                            <!-- 搜索按钮 -->
                            <div class="form-actions fluid">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="reset" class="btn default">重置</button>
                                    <button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
                <!-- 搜索表单end -->
                <!-- 表格1 -->
                <div class="flip-scroll" id="rel_channel_pay_search_list">
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
<!--
    <%include file = "js/rel_channel_pay_list.js"%>
//-->
</script>
