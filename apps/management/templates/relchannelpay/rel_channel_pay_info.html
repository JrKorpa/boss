<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="rel_channel_pay_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">关联支付方式：</label>
						<select class="form-control" tabindex="1" name="pay_id">
							<option value=""></option>
							<%foreach from=$paymentInfo item=value%>
							<option value="<%$value.id%>" <%if $view->get_pay_id()==$value.id%>selected="selected"<%/if%>><%$value.pay_name%></option>
							<%/foreach%>
						</select>
					</div>
				</div>

			
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<input type="hidden" name="channel_id" value="<%$channel_id%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/rel_channel_pay_info.js"%>
//-->
</script>
