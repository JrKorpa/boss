<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="user_channel_copy_info">
		<div class="form-body">
                        <div class="row">
                                <span style="color:red;" class="col-sm-12">复制选中行的用户渠道权限到本页面中选中的用户渠道，注意：本页面被选中的用户对应的渠道原有授权会被覆盖！</span>
			</div>
			<div class="row">
                                <div class="form-group col-sm-4">
                                        <label class="control-label">渠道用户：</label>
                                        <select class="form-control" tabindex="1" name="user_id">
                                                <option value=""></option>
                                                <%foreach from=$data item=l %>
                                                        <option value="<%$l.id%>"><%$l.account%>(<%$l.real_name%>)</option>
                                                <%/foreach%>
                                        </select>
                                </div>
                        </div>
			<div class="row">
                                <div class="form-group col-sm-12">
                                        <label class="control-label">渠道：</label>
                                        <select class="form-control" tabindex="1" name="channel_id[]" multiple="multiple">
                                                <option value=""></option>
                                        </select>
                                </div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$id%>" />
                                <button type="button" class="btn default" onclick="user_channel_copy_check_all_channel()">渠道全选</button>
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/user_channel_copy_info.js"%>
//-->
</script>
