<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="user_channel_info1">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">用户：</label><%$data.account%>(<%$data.real_name%>)
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">渠道：</label><%$data.channel_name%>(<%$data.channel_code%>)
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">部门权限：</label>
						<select class="form-control" tabindex="1" name="power">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("user_channel.power") item=value %>
								<option value="<%$value.name%>" <%if $value.name==$data.power%>selected="selected"<%/if%>
								><%$value.label%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$data.id%>">
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/user_channel_info1.js"%>
//-->
</script>
