<style>
#menu_button_sort li {
	list-style: none;
	margin: 2px;
	padding: 10px;
	background-color:#D3DCE3;
	border: #aaaaaa solid 1px;
	color:black;
	-moz-border-radius:5px !important;
	-webkit-border-radius:5px !important;
	border-radius:5px !important;
}
</style>
<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="menu_button_sort">
		<div class="form-body">
			<div class="row">
				<ul>
					<%foreach from=$buttons item=value%>
					<li id="buttonsArray_<%$value.id%>">
						<div class="btn-group" title="<%$value.tips%>">
							<%$value.label%> <i class="fa <%$value.icon_name%>"></i>
						</div>
					</li>
					<%/foreach%>
				</ul>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<button type="button" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
	<%include file="js/menu_button_sort.js"%>
</script>
