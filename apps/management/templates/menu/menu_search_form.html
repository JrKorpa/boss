<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="menu_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">菜单名称：</label>
							<input type="text" name="label" class="form-control" placeholder="请输入" onBlur="value=value.replace(/[ -~]/g,'')" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">所属菜单组：</label>
							<select class="select2_category form-control" tabindex="1" name="group_id">
								<option value=""></option>
								<%foreach from=$view->getMenuOptions() item=value%>
								<optgroup label="<%$value.app_label%>">
								<%if !empty($value.son)%>
									<%foreach from=$value.son item=v%>
										<option value="<%$v.group_id%>"><%$v.group_label%></option>
									<%/foreach%>
								<%/if%>
								</optgroup>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">菜单类型：</label>
							<select class="form-control" tabindex="1" name="type">
								<option value=""></option>
								<option value="1" <%if $view->get_type()==1%>selected<%/if%>>通用</option>
								<option value="2" <%if $view->get_type()==2%>selected<%/if%>>库管可见</option>
								<option value="3" <%if $view->get_type()==3%>selected<%/if%>>渠道可见</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
