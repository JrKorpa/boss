<div class="portlet-body form">
    <!-- 表单内容 -->
    <form action="#" method="post" class="horizontal-form" id="roleuser_info">
        <div class="form-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">用户：</label>
                        <select class="form-control" tabindex="1" name="user_arr[]" multiple>
							<option value=""></option>
                            <%foreach from=$view->getUserList($view->get_role_id()) item=value%>
                            <option value="<%$value.id%>"><%$value.account%>(<%$value.real_name%>)</option>
                            <%/foreach%>
                        </select>
                    </div>
                </div>
			</div>
        </div>
        <!-- 搜索按钮 -->
        <div class="form-actions fluid">
            <div class="col-md-offset-3 col-md-9">
                <input type="hidden" name="role_id" value="<%$view->get_role_id()%>"/>
                <button type="reset" class="btn default">重置</button>
                <button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
<script type="text/javascript">
    <!--
    <%include file="js/roleuser_info.js"%>
    //-->
</script>
