<table class="table table-bordered table-striped table-hover flip-content">
	<thead class="flip-content">
		<tr>
			<th>序号</th>
			<th>显示名称</th>
			<th>控制器名</th>
			<th>类型</th>
			<th>所属项目</th>
		</tr>
	</thead>
	<tbody>
	<%foreach from=$page_list.data item=d%>
		<tr data-id="control_list_<%$d.id%>" data-title="<%$d.label%>" data-type="<%$d.type%>" data-parent_id="<%$d.parent_id%>">
			<td><%$d.id%></td>
			<td><%$d.label%></td>
			<td><%$d.code%></td>
			<td><%if $d.type==1%>独立对象<%elseif $d.type==2%>主对象<%else%>明细对象<%/if%></td>
			<td><%$d.app_name%></td>
		</tr>
	<%/foreach%>
	</tbody>
</table>
<%$pa%>
<script type="text/javascript">
<!--
	util.hover();
//-->
</script>
