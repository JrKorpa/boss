<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="control_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">显示名称：</label>
							<input type="text" name="label" class="form-control" placeholder="请输入" maxlength="20" onBlur="value=value.replace(/[ -~]/g,'')" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">控制器名：</label>
							<input type="text" name="code" class="form-control" placeholder="请输入" maxlength="40" onBlur="value=value.replace(/[^a-z]/gi,'').toLowerCase();" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">所属项目：</label>
							<select class="select2_category form-control" tabindex="1" name="application_id">
								<option value=""></option>
								<%foreach from=$view->getAppList() item=l %>
                                                                <option value="<%$l.id%>" <%if $application_id==$l.id%>selected<%/if%>><%$l.label%>(<%$l.code%>)</option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">对象类型：</label>
							<select class="select2_category form-control" tabindex="1" name="type">
								<option value=""></option>
								<option value="1">独立对象</option>
								<option value="2">主对象</option>
								<option value="3">明细对象</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="control_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/control_list.js"%>
//-->
</script>
