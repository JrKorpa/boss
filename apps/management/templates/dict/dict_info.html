<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="dict_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">枚举属性：</label>
						<input type="text" name="name" class="form-control" autocomplete="off" placeholder="请输入" value="<%$view->get_name()%>" maxlength="40" onBlur="value=value.replace(/[^a-z\._]/gi,'')" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">标识：</label>
						<input type="text" name="label" class="form-control" autocomplete="off"  placeholder="请输入" value="<%$view->get_label()%>" maxlength="20" />
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/dict_info.js"%>
//-->
</script>
