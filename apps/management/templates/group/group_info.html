<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="group_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">工作组名称：</label>
						<input type="text" name="name" class="form-control" autocomplete="off" placeholder="请输入" onBlur="value=value.replace(/[ -~]/g,'')" maxlength="50" value="<%$view->get_name()%>" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">编码：</label>
						<input type="text" name="code" class="form-control" placeholder="请输入" onBlur="value=value.replace(/[^\w-]/g,'');" maxlength="50" value="<%$view->get_code()%>" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">上级组：</label>
						<select class="select2_category form-control" tabindex="1" name="parent_id">
							<option value=""></option>
							<%foreach from=$view->getGroupTree(false) item=p %>
							<option value="<%$p.id%>" <%if $view->get_parent_id()==$p.id%>selected="selected"<%/if%>><%$p.tname%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="form-group">
						<label class="control-label">描述：</label>
						<textarea class="form-control" name="note" rows="4" maxlength="255"><%$view->get_note()%></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$smarty.post.tab_id|default:0%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/group_info.js"%>
//-->
</script>
