<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="customer_sources_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">来源名称：</label>
							<input type="text" name="source_name" class="form-control" placeholder="请输入" maxlength="50" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">来源编码：</label>
							<input type="text" name="source_code" class="form-control" placeholder="请输入" maxlength="20" />
						</div>
					</div>
                    	<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">一级分类：</label>
						 <select class="select2_category form-control" name="source_class" tabindex="1">
                            <option value=""></option>
                            <option value="1">线上</option>
                            <option value="2">线下</option>
                        </select>
						</div>
					</div>
                        <div class="col-sm-3">
                                                <div class="form-group">
                                                        <label class="control-label">分类：</label>
                                                 <select class="select2_category form-control" name="fenlei" tabindex="1">
                            <option value=""></option>
                           <%foreach from=$arr key=id item=name%>
                            <option value="<%$id%>"><%$name%></option>
                            <%/foreach%>
                        </select>
                                                </div>
                                        </div>
                    <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">启用：</label>
						 <select class="select2_category form-control" name="is_enabled" tabindex="1">
                            <option value=""></option>
                            <%foreach from=$dd->getEnumArray("confirm") key=k item=value%>
                            <option value="<%$value.name%>"><%$value.label%></option>
                            <%/foreach%>
                        </select>
						</div>
					</div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="customer_sources_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/customer_sources_list.js"%>
//-->
</script>
