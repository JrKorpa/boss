<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="shop_cfg_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">体验店名称：<span class="required">*</span></label>
						<input type="text" name="shop_name" class="form-control" placeholder="请输入" value="<%$view->get_shop_name()%>" maxlength="128" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">体验店简称：<span class="required">*</span></label>
						<input type="text" name="short_name" class="form-control" placeholder="请输入"  value="<%$view->get_short_name()%>" maxlength="64" />
					</div>
				</div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label class="control-label">体验店类别：</label>
                                        <div class="radio-list">
                                            <%foreach from=$dd->getEnumArray("shop.type") key=k item=value%>
                                            <label class="radio-inline">
                                                <input type="radio" name="shop_type" <%if $view->get_shop_type()==$value.name or ($view->get_shop_type()=="" and $k==0)%>
                                                checked="checked"<%/if%> value="<%$value.name%>"> <%$value.label%>
                                            </label>
                                            <%/foreach%>
                                        </div>
                                    </div>
                                </div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">国家：<span class="required">*</span></label>
						<select class="form-control" tabindex="1" name="country_id">
							<option value=""></option>
							<%foreach from=$count item=l %>
							<option value="<%$l.region_id%>" mod="<%$l.region_name%>">
							<%$l.region_name%>(<%$l.region_name%>)
							</option>
							<%/foreach%>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">省：<span class="required">*</span></label>
						<select class="form-control" tabindex="1" name="province_id">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">市：<span class="required">*</span></label>
						<select class="form-control" tabindex="1" name="city_id">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">区：<span class="required">*</span></label>
						<select class="form-control" tabindex="1" name="regional_id">
							<option value=""></option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">区域：<span class="required"></span></label>
						<input type="text" name="area" class="form-control" placeholder="请输入" value="<%$view->get_area()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">体验店地址：<span class="required">*</span></label>
						<textarea class="form-control" name="shop_address" rows="2" maxlength="200"><%$view->get_shop_address()%></textarea>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">体验店电话：<span class="required">*</span></label>
						<textarea class="form-control" name="shop_phone" rows="2" maxlength="30"><%$view->get_shop_phone()%></textarea>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">营业时间：<span class="required">*</span></label>
						<textarea class="form-control" name="shop_time" rows="2" maxlength="50"><%$view->get_shop_time()%></textarea>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">开店时间：<span class="required">*</span></label>
						<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
							<input type="text" class="form-control" name="start_shop_time" value="<%$view->get_start_shop_time()%>" />
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">交通路线：<span class="required">*</span></label>
						<textarea class="form-control" name="shop_traffic" rows="2"><%$view->get_shop_traffic()%></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">店内描述：<span class="required">*</span></label>
						<textarea class="form-control" name="shop_dec" rows="2"><%$view->get_shop_dec()%></textarea>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">体验店二级域名：<span class="required">*</span></label>
						<textarea class="form-control" name="second_url" rows="2" maxlength="50" placeholder="http://"><%$view->get_second_url()|default:'http://'%>
						</textarea>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">店面状态：<span class="required">*</span></label>
						<select class="form-control" tabindex="1" name="shop_status">
							<option value="1"  <%if $view->get_shop_status()=='1'%>
                                                selected<%/if%>>正常营业</option>
							<option value="0"  <%if $view->get_shop_status()=='0'%>
                                                selected<%/if%>>暂停营业</option>	
							<option value="2"  <%if $view->get_shop_status()=='2'%>
                                                selected<%/if%>>关闭</option>	
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">百度地图坐标：<span class="required">*</span></label>
						<input type="text" name="baidu_maps" class="form-control" placeholder="请输入" value="<%$view->get_baidu_maps()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">店长：<span class="required"></span></label>
						<input type="text" name="shopowner" class="form-control" placeholder="请输入" value="<%$view->get_shopowner()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">店长联系电话：<span class="required"></span></label>
						<input type="text" name="shopowner_tel" class="form-control" placeholder="请输入" value="<%$view->get_shopowner_tel()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">店长邮箱：<span class="required"></span></label>
						<input type="text" name="shopowner_mail" class="form-control" placeholder="请输入" value="<%$view->get_shopowner_mail()%>"/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group" style="margin-top: 27px;">
						<label class="control-label">是否在官网显示：<span class="required">*</span></label>
						<label class="">
							<input type="radio" name="official_webiste_show" value="1" <%if $view->get_official_webiste_show()==1 or !$view->get_official_webiste_show() %>checked="checked"<%/if%> > 显示
							<input type="radio" name="official_webiste_show" value="2" <%if $view->get_official_webiste_show()==2 %>checked="checked"<%/if%> > 不显示
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/shop_cfg_info.js"%>
//-->
</script>
