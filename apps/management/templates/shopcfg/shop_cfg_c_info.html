<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="shop_cfg_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">经销商公司名称：<span class="required"></span></label>
						<input type="text" name="dealer_name" class="form-control" placeholder="请输入" value="<%$view->get_dealer_name()%>"/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">加盟类型：<span class="required"></span></label>
						<input type="text" name="join_type" class="form-control" placeholder="请输入"  value="<%$view->get_join_type()%>"/>
					</div>
				</div>
                <div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">店铺负责人：<span class="required"></span></label>
						<input type="text" name="shop_responsible_name" class="form-control" placeholder="请输入"  value="<%$view->get_shop_responsible_name()%>"/>
					</div>
                </div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">负责人联系电话：<span class="required"></span></label>
						<input type="text" name="shop_responsible_tel" class="form-control" placeholder="请输入"  value="<%$view->get_shop_responsible_tel()%>"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">负责人邮箱：<span class="required"></span></label>
						<input type="text" name="shop_responsible_mail" class="form-control" placeholder="请输入"  value="<%$view->get_shop_responsible_mail()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">合同状态：<span class="required"></span></label>
						<input type="text" name="contract_status" class="form-control" placeholder="请输入"  value="<%$view->get_contract_status()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
                            <label class="control-label">合同日期：<span class="required"></span></label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="contract_start_time" value="<%$view->get_contract_start_time()%>" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="contract_end_time" value="<%$view->get_contract_end_time()%>" />
                            </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">商标使用费：<span class="required"></span></label>
						<input type="text" name="trademark_use_fee" class="form-control" placeholder="请输入" value="<%$view->get_trademark_use_fee()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">授信及担保额度：<span class="required"></span></label>
						<input type="text" name="credit_guarantee_fee" class="form-control" placeholder="请输入" value="<%$view->get_credit_guarantee_fee()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">担保人：<span class="required"></span></label>
						<input type="text" name="security_user" class="form-control" placeholder="请输入" value="<%$view->get_security_user()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">钻石及宝石管理费：<span class="required"></span></label>
						<input type="text" name="diamond_gem_fee" class="form-control" placeholder="请输入" value="<%$view->get_diamond_gem_fee()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">素金类管理费：<span class="required"></span></label>
						<input type="text" name="su_jin_fee" class="form-control" placeholder="请输入" value="<%$view->get_su_jin_fee()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">GIA裸钻管理费：<span class="required"></span></label>
						<input type="text" name="gia_diamond_fee" class="form-control" placeholder="请输入" value="<%$view->get_gia_diamond_fee()%>"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">其他裸钻管理费：<span class="required"></span></label>
						<input type="text" name="other_diamond_fee" class="form-control" placeholder="请输入" value="<%$view->get_other_diamond_fee()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">进货指标：<span class="required"></span></label>
						<textarea class="form-control" name="stock_index"><%$view->get_stock_index()|default:''%>
						</textarea>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">拓展指标：<span class="required"></span></label>
						<textarea class="form-control" name="development_index"><%$view->get_development_index()|default:''%>
						</textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">开店时间：<span class="required"></span></label>
						<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
							<input type="text" class="form-control" name="start_shop_time" value="<%$view->get_start_shop_time()%>" />
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">区域经理：<span class="required"></span></label>
						<input type="text" name="regional_manager" class="form-control" placeholder="请输入" value="<%$view->get_regional_manager()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">备注：<span class="required"></span></label>
						<textarea class="form-control" name="remarks"><%$view->get_remarks()|default:''%>
						</textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/shop_cfg_c_info.js"%>
//-->
</script>
