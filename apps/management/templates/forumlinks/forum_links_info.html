<div class="portlet-body form">
    <!-- 表单内容 -->
    <form action="" method="post" class="horizontal-form" id="forum_links_info" enctype="multipart/form-data">
        <div class="form-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">链接标题：</label>
                        <input type="text" name="title" class="form-control" autocomplete="off" placeholder="请输入" value="<%$view->get_title()%>" maxlength="40" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">链接地址：</label>
                        <input type="text" name="url_addr" class="form-control" placeholder="请输入"  value="<%$view->get_url_addr()%>" maxlength="200" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">上传图片：</label>
                        <input type="file" name="userfile" class="form-control" placeholder="请选择文件" />
                    </div>
                </div>
            </div>
        </div>
        <!-- 搜索按钮 -->
        <div class="form-actions fluid">
            <div class="col-md-offset-3 col-md-9">
                <input type="hidden" name="id" value="<%$view->get_id()%>" />
                <button type="reset" class="btn default">重置</button>
                <button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
<script type="text/javascript">
    <!--
    <%include file="js/forum_links_info.js"%>
    //-->
</script>
