<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="express_extend_info">
		<div class="form-body">
			<div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">快递公司：</label>
                        <select class="form-control" tabindex="1" name="express_id">
                        <option value=""></option>
                        <%foreach from=$expressInfo item=t%>
                              <option value="<%$t.id%>" <%if $view->get_express_id()==$t.id%>selected<%/if%>><%$t.exp_name%></option>
                        <%/foreach%>
                    </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">暂停和恢复收件时间区间：</label>
                        <div class="input-group date-picker input-daterange" data-date="">
                            <input type="text" class="form-control" name="send_time_end" value="<%$view->get_send_time_end()|date_format:"%Y-%m-%d"%>">
                            <span class="input-group-addon">-</span>
                            <input type="text" class="form-control" name="send_time_start" value="<%$view->get_send_time_start()|date_format:"%Y-%m-%d"%>">
                        </div>
                    </div>
                </div>
			
			</div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">暂停配送区域：</label>
                        <select class="form-control" tabindex="1" name="exp_areas_id[]" multiple>
                            <option value=""></option>
                            <%foreach from=$dataReg  item=value%>
                                <%if !empty($regionAll) && in_array($value.region_id,$regionAll)%>
                                  <option value="<%$value.region_id%>" selected="selected"><%$value.region_name%></option>
                                <%else%>
                                  <option value="<%$value.region_id%>"><%$value.region_name%></option>
                                <%/if%>
                            <%/foreach%>
                        </select>
                    </div>
                </div>
            </div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/express_extend_info.js"%>
//-->
</script>
