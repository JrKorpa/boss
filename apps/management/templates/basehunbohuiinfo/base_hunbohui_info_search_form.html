<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="base_hunbohui_info_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">活动名称：</label>
							<input type="text" name="name" class="form-control" placeholder="请输入">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
						<label class="control-label">可录单部门：</label>
						<select class="form-control" tabindex="1" name="department">
							<option value=""></option>
							<%foreach from=$channellist key=key item=p %>
								<option value="<%$p.id%>" ><%$p.channel_name%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
					<div class="col-sm-4">
                        <div class="form-group">	
                            <label class="control-label">允许录单时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                                <input type="text" class="form-control" name="start_time" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="end_time" value="" />
                            </div>
                        </div>
                    </div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">活动举行时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                                <input type="text" class="form-control" name="active_start_time" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="active_end_time" value="" />
                            </div>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="base_hunbohui_info_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/base_hunbohui_info_list.js"%>
//-->
</script>
