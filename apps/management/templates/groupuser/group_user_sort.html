<style type="text/css">
#group_user_sort li {
	list-style: none;
	width:auto;
	margin: 2px;
	padding: 10px;
	background-color:#D3DCE3;
	border: #aaaaaa solid 1px;
	color:black;
	-moz-border-radius:5px !important;
	-webkit-border-radius:5px !important;
	border-radius:5px !important;
}
</style>
<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="group_user_sort">
		<div class="form-body">
			<div class="row">
				<ul><%$i=1%>
					<%foreach from=$data item=value%>
					<li id="group_user_<%$value.id%>"><%$value.real_name%>(<%$value.account%>)</li>
					<%/foreach%>
				</ul>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="group_id" value="<>"/>
				<button type="button" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
	<%include file="js/group_user_sort.js"%>
</script>
