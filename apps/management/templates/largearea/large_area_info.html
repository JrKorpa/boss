<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="large_area_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">大区名称：</label>
						<input type="text" name="name" class="form-control" autocomplete="off" placeholder="请输入" onBlur="value=value.replace(/[ -~]/g,'')" value="<%$view->get_name()%>" maxlength="30" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">上级地区：</label>
						<select class="select2_category form-control" tabindex="1" name="parent_id">
							<option value=""></option>
							<%foreach from=$view->getAreaTree() item=p %>
							<option value="<%$p.id%>" <%if $view->get_parent_id()==$p.id%>selected="selected"<%/if%>><%$p.name%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/large_area_info.js"%>
//-->
</script>
