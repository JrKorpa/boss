<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="operation_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">方法名称：</label>
						<input type="text" name="method_name" class="form-control" placeholder="请输入" value="<%$view->get_method_name()%>" maxlength="30"  />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">显示标识：</label>
						<input type="text" name="label" class="form-control" placeholder="请输入" value="<%$view->get_label()%>" maxlength="30" onBlur="value=value.replace(/[ -~]/g,'')" />
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="_id" value="<%$_id|default:0%>" />
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/operation_info.js"%>
//-->
</script>
