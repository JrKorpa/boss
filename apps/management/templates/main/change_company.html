<!-- BEGIN FORM -->
<div class="content">

	<form class="changemypass-form" action="" method="post" id="change_company_form">
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<input class="form-control" type="text" disabled="disabled" value="<%$smarty.session.userName%>(<%$smarty.session.realName%>)" autocomplete="off" placeholder="账号"/>

		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<select class="select2_category form-control" tabindex="1" name="company_id">
				<!--<option value=""></option>-->
				<%foreach from=$has_company key=key item=val%>
				  <%if $key==$user.company_id%>
				  <option value="<%$key%>" selected="selected"><%$val%></option>
				  <%else%>
				  <option value="<%$key%>"><%$val%></option>
				  <%/if%>
				<%/foreach%>
              </select>
	   </div>	
	<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
		</form>
</div>
<script type="text/javascript">
<!--
	<%include file="js/change_company.js"%>
//-->
</script>
