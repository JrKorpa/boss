<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_coupon_policy_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">优惠券政策名称：</label>
                        <input type="text" name="policy_name" class="form-control" value="<%$view->get_policy_name()%>" maxlength="20" />
					</div>
				</div>
                <div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">优惠金额：</label>
                        <input type="text" name="policy_price" class="form-control" value="<%$view->get_policy_price()%>" maxlength="8" />
					</div>
				</div>
                <div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">优惠类型：</label>
                        <select class="form-control" tabindex="1" name="policy_type">
                            <option></option>
                            <%foreach from=$view->getCouponTypeList() item=d%>
                            <option value="<%$d.id%>"<%if $view->get_policy_type()==$d.id%>selected="selected"<%/if%>><%$d.type_name%></option>
                            <%/foreach%>
                        </select>
					</div>
				</div>
			</div>
			<div class="row">
                <div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">生效开始时间和结束时间：</label>
                        <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                            <input type="text" class="form-control" name="time_start" value="<%if $view->get_valid_time_start()%><%$view->get_valid_time_start()|date_format:'%Y-%m-%d'%><%else%><%$smarty.now|date_format:'%Y-%m-%d'%><%/if%>" />
                            <span class="input-group-addon">to</span>
                            <input type="text" class="form-control" name="time_end" value="<%$view->get_valid_time_end()|date_format:'%Y-%m-%d'%>" />
                        </div>
					</div>
				</div>
                <div class="col-sm-8">
					<div class="form-group">
						<label class="control-label">优惠政策描述：</label>
                        <textarea class="form-control" rows="3" name="policy_desc" maxlength="60"><%$view->get_policy_desc()%></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_coupon_policy_info.js"%>
//-->
</script>
