<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="base_salepolicy_packageed_goods_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">销售政策：</label>
                        <select class="form-control" tabindex="1" name="policy_id">
                            <option value=""></option>
                            <%foreach from=$policy_list item=val%>
                            <option value="<%$val.policy_id%>"><%$val.policy_name%></option>
                            <%/foreach%>
                        </select>
					</div>
				</div>
                <div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">绑定打包策略：</label>
                        <select class="form-control" tabindex="1" name="together_policy">
                            <option value=""></option>
                            <%foreach from=$together_list item=val%>
                            <option value="<%$val.id%>"><%$val.together_name%></option>
                            <%/foreach%>
                        </select>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
                <input type="hidden" name="_ids" value="<%$ids%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/base_sale_policy_packageg_goods_info.js"%>
//-->
</script>
