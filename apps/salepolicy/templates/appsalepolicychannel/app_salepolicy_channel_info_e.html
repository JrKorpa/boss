<div class="portlet-body form">
    <!-- 表单内容 -->
    <form action="#" method="post" class="horizontal-form" id="app_salepolicy_channel_info">
        <div class="form-body">
            <div class="row">
                <div class="col-sm-4">
                    	<div class="form-group">
                    <label class="control-label">销售渠道：</label>
                    <select class="select2_category form-control" name="channel" tabindex="1">
                        <option value=""></option>
                        <%foreach from=$channelList key=key item=value%>
                        <option value="<%$value.id%>" <%if $value.id==$view->get_channel()%>selected="selected"<%/if%>
                        ><%$value.channel_name%></option>
                        <%/foreach%>
                    </select>
                </div>
                </div>
            </div>
        </div>
        <!-- 搜索按钮 -->
        <div class="form-actions fluid">
            <div class="col-md-offset-3 col-md-9">
                <input type="hidden" name="id" value="<%$view->get_id()%>" />
                <input type="hidden" name="policy_id" value="<%$policy_id%>" />
                <button type="reset" class="btn default">重置</button>
                <button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
<script type="text/javascript">

    <%include file="js/app_salepolicy_channel_info.js"%>
    //-->
</script>
