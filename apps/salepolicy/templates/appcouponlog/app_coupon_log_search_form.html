<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_coupon_log_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">兑换人：</label>
                            <input type="text" name="exchange_name" class="form-control" value="" placeholder="请输入"/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label class="control-label">兑换时间：</label>
                        <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                            <input type="text" class="form-control" name="time_start" value="" placeholder="请选择"/>
                            <span class="input-group-addon">to</span>
                            <input type="text" class="form-control" name="time_end" value="" placeholder="请选择"/>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="app_coupon_log_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">

</script>
