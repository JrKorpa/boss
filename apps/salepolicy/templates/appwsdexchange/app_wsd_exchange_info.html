<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_wsd_exchange_info">
		<div class="form-body">
			<div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">万事达卡号：</label>
                        <input type="text" name="wsd_code" class="form-control" value="" placeholder="请输入"/>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">顾客姓名：</label>
                        <input type="text" name="wsd_name" class="form-control" value="" placeholder="请输入"/>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">手机号：</label>
                        <input type="text" name="wsd_mobile" class="form-control" value="" placeholder="请输入"/>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                    <label class="control-label">销售渠道：</label>
                    <select class="form-control" tabindex="1" name="wsd_department">
                        <option value=""></option>
                        <%foreach from=$sales_channels key=key item=p %>
                            <option value="<%$p.id%>|<%$p.channel_name%>" ><%$p.channel_name%></option>
                        <%/foreach%>
                    </select>
                    </div>
                </div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="wsd_id" value="<%$view->get_wsd_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 点击兑换</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_wsd_exchange_info.js"%>
//-->
</script>
