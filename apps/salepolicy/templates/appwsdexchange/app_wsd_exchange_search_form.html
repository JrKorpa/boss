<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_wsd_exchange_search_form">
			<div class="form-body">
				<div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">万事达卡号：</label>
                            <input type="text" name="wsd_code" class="form-control" value="" placeholder="请输入"/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">顾客姓名：</label>
                            <input type="text" name="wsd_name" class="form-control" value="" placeholder="请输入"/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">手机号：</label>
                            <input type="text" name="wsd_mobile" class="form-control" value="" placeholder="请输入"/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">销售顾问：</label>
                            <input type="text" name="wsd_user" class="form-control" value="" placeholder="请输入"/>
                        </div>
                    </div>
				</div>
                <div class="row">
                     <div class="col-sm-3">
                        <div class="form-group">
                        <label class="control-label">预约状态：</label>
                        <select class="form-control" tabindex="1" name="wsd_is_bespoke">
                            <option value=""></option>
                            <option value="1">未预约</option>
                            <option value="2">已预约</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                        <label class="control-label">销售渠道：</label>
                        <select class="form-control" tabindex="1" name="wsd_department">
                            <option value=""></option>
                            <%foreach from=$sales_channels key=key item=p %>
                                <option value="<%$p.id%>|<%$p.channel_name%>" ><%$p.channel_name%></option>
                            <%/foreach%>
                        </select>
                        </div>
                    </div>
                </div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn green"><i class="fa fa-search"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="app_wsd_exchange_search_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_wsd_exchange_list.js"%>
//-->
</script>
