<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="base_coupon_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">优惠券码：</label>
                            <input type="text" name="coupon_code" class="form-control" value="">
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">优惠券状态：</label>
                            <select class="form-control" tabindex="1" name="coupon_status">
                                <option></option>
                                <option value="1">有效</option>
                                <option value="2">已使用</option>
                                <option value="3">作废</option>
                                <option value="4">过期</option>
                            </select>
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">优惠券政策：</label>
                            <select class="form-control" tabindex="1" name="coupon_policy">
                                <option></option>
                                <%foreach from=$couponPolicyData item=d%>
                                <option value="<%$d.id%>"><%$d.policy_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">输入价格区间：</label>
                            <div class="input-group date-picker input-daterange">
                                <input type="text" class="form-control" name="price_start" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="price_end" />
                            </div>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="base_coupon_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/base_coupon_list.js"%>
//-->
</script>
