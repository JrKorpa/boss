<table class="table table-bordered table-striped table-hover flip-content">
	<thead class="flip-content">
		<tr>
			<th>序号</th>
			<th>策略名称</th>
			<th>创建人</th>
			<th>创建时间</th>
			<th>拆分</th>
			<th>状态</th>
		</tr>
	</thead>
	<tbody>
	<%foreach from=$page_list.data item=d%>
		<tr data-id="app_salepolicy_together_goods_list_<%$d.id%>" data-title="<%$d.id%>">
			<td align="center"><%$d.id%></td>
			<td align="center"><%$d.together_name%></td>
			<td align="center"><%$d.create_user%></td>
			<td align="center"><%$d.create_time%></td>
			<td align="center"><%if $d.is_split==1%>否<%else%>是<%/if%></td>
			<td align="center"><%if $d.status==1%>有效<%else%>无效<%/if%></td>
		</tr>
	<%/foreach%>
	</tbody>
</table>
<%$pa%>
<script type="text/javascript">
<!--
	util.hover();
//-->
</script>
