<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="dealer_tsyd_manage_search_wk_form">
			<div class="form-body">
			  <div class="row">
				<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">批发销售单号：</label>
                            <input type="text" name="bill_no" class="form-control" placeholder="请输入" />
                        </div>
               </div>
				<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">批发客户：</label>
							<select class="form-control" tabindex="1" name="to_customer_id">
								<option></option>
								<%foreach from=$whoList item=d%>
								<option value="<%$d.wholesale_id%>"> <%$d.wholesale_name%></option>
								<%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">是否确认发货：</label>
							<select class="form-control" tabindex="1" name="confirm_delivery">
								<option></option>
								
								<option value="1"> 已确认</option>
								<option value="0"> 未确认</option>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">单据日期：</label>
                             <div class="input-group date-picker input-daterange">
                                <input type="text" class="form-control" name="start_time"  />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="end_time"  />
                            </div>
                        </div>
               </div>
               </div>
			
               
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="dealer_tsyd_manage_search_wk_list"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/dealer_tsyd_manage_wk_list.js"%>
//-->
</script>
