<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="dealer_customer_manage_follow">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">跟进状态：</label>
                            <select name="status" class="form-control" tabindex="1">
                            <option value=""></option>
                            <option value="待跟进">待跟进</option>
                            <option value="跟进中">跟进中</option>
                            <option value="成功">成功</option>
                            <option value="舍弃">舍弃</option>
                            </select>
                        </div>
                    </div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">跟进信息：</label>
						<textarea name="content" class="form-control" style="margin: 0px -854.5px 0px 0px; width: 1108px; height: 114px;"></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$id%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">

	<%include file="js/dealer_customer_manage_follow.js"%>
//-->
</script>
