<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="dealer_tsyd_manage_yf_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">订单号：</label>
							<input type="text" name="order_sn" id="order_sn" class="form-control" placeholder="请输入" value="" />
						</div>
					</div>					
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">客户姓名：</label>
							<input type="text" name="consignee" id="consignee" class="form-control" placeholder="请输入" value="" />
						</div>
					</div>					
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">手机号：</label>
                            <input type="text" name="mobile" class="form-control" placeholder="请输入" value="" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">订单时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                                <input type="text" class="form-control" name="start_time" value="">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="end_time" value="">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                        <label class="control-label">销售渠道：</label>
                        <select class="form-control" tabindex="1" name="order_department">
                            <option value=""></option>
                            <%foreach from=$sales_channels_idData key=key item=p %>
                                <option value="<%$p.id%>" ><%$p.channel_name%></option>
                            <%/foreach%>
                        </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                        <label class="control-label">订单状态：</label>
                        <select class="form-control" tabindex="1" name="order_status">
                            <option value=""></option>
                            <%foreach from =$dd->getEnumArray("order.order_status") item=value%>
                            <option value="<%$value.name%>"><%$value.label%></option>
                            <%/foreach%>
                        </select>
                        </div>
                    </div>
					
                    <div class="col-sm-4">
                        <div class="form-group">
                        <label class="control-label">支付状态：</label>
                        <select class="form-control" tabindex="1" name="order_pay_status">
                            <option value=""></option>
                            <%foreach from =$dd->getEnumArray("order.order_pay_status") item=value%>
                            <option value="<%$value.name%>"><%$value.label%></option>
                            <%/foreach%>
                        </select>
                        </div>
                    </div>
					
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
					<button type="button" class="btn blue" onclick="download()"><i class="fa fa-check"></i> 导出</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="dealer_tsyd_manage_yf_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/dealer_tsyd_manage_yf_list.js"%>
//-->
</script>
