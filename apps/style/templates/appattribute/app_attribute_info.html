<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_attribute_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">属性名称：</label>
						<input type="text" name="attribute_name" class="form-control" placeholder="请输入" onblur="createAttributeCode()"   value="<%$view->get_attribute_name()%>" maxlength="10" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">属性编码：</label>
						<input type="text" name="attribute_code" class="form-control" placeholder="请输入"  value="<%$view->get_attribute_code()%>" maxlength="25" />
					</div>
				</div>

				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">是否启用：</label>
						<div class="radio-list">
							<select class="select2_category form-control" name="attribute_status" tabindex="1">
							<%foreach from=$dd->getEnumArray("is_enabled") item=value%>
								<option value="<%$value.name%>" <%if $value.name==$view->get_attribute_status()%>selected="selected"<%/if%>
								><%$value.label%></option>
							<%/foreach%>
						</select>

						</div>
					</div>
				</div>

				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">显示类型：</label>
						<div class="radio-list">
							<select class="select2_category form-control" name="show_type" tabindex="2">
							<%foreach from=$show_type key=key item=value%>
								<option value="<%$key%>" <%if $key==$view->get_show_type()%>selected="selected"<%/if%>
								><%$value%></option>
							<%/foreach%>
						</select>

						</div>
					</div>
				</div>

			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">显示名称：</label>
						<input type="text" name="attr_show_name" class="form-control" placeholder="请输入"    value="<%$attrExtData.attr_show_name|default:""%>" maxlength="10" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">是否是钻石属性：</label>
						<select class="select2_category form-control" name="is_diamond_attr" tabindex="1">
							<%foreach from=$dd->getEnumArray("confirm") item=value%>
								<option value="<%$value.name%>" <%if $value.name==$attrExtData.is_diamond_attr%>selected="selected"<%/if%>><%$value.label%></option>
							<%/foreach%>
						</select>
					</div>
				</div>

				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">是否需要用户确认：</label>
						<div class="radio-list">
							<select class="select2_category form-control" name="require_confirm" tabindex="1">
							<%foreach from=$dd->getEnumArray("confirm") item=value%>
								<option value="<%$value.name%>" <%if $value.name==$attrExtData.require_confirm%>selected="selected"<%/if%>><%$value.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">是否参与价格计算：</label>
						<div class="radio-list">
							<select class="select2_category form-control" name="is_price_conbined" tabindex="1">
							<%foreach from=$dd->getEnumArray("confirm") item=value%>
								<option value="<%$value.name%>" <%if $value.name==$attrExtData.is_price_conbined%>selected="selected"<%/if%>><%$value.label%></option>
							<%/foreach%>
						</select>
						</div>
					</div>
				</div>
                
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">属性单位：</label>
						<input type="text" name="attribute_unit" class="form-control" placeholder="请输入" value="<%$attrExtData.attribute_unit|default:''%>" />
					</div>
				</div>
				
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">排序序号：</label>
						<input type="text" name="attribute_sort" class="form-control" placeholder="请输入" value="<%$attrExtData.attribute_sort|default:1000%>" />
					</div>
				</div>
				
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_attribute_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_attribute_info.js"%>
//-->
</script>
