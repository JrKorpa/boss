<!--搜索开始-->
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>搜索框
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- 表单内容 -->
        <form action="#" class="horizontal-form" method="post" id="app_jinsun_search_form">
            <div class="form-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">款式类别：</label>
                            <div class="radio-list">					
                                <select class="select2_category form-control" tabindex="1" name="price_type">
                                    <option value="">全部</option>
                                    <%foreach from=$price_type item=d key=k%>
                                    <option value="<%$k%>"><%$d%></option>
                                    <%/foreach%>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">材质：</label>
                            <div class="radio-list">					
                                <select class="select2_category form-control" tabindex="1" name="material_id">
                                    <option value="">全部</option>
                                    <option value="2">18K</option>
                                    <option value="1">PT50</option>
                                </select>	
                            </div>
                        </div>
                    </div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">是否启用：</label>
							<div class="radio-list">					
								<select class="select2_category form-control" tabindex="1" name="jinsun_status">
									<option value=""></option>
									<%foreach from=$dd->getEnumArray("is_enabled") item=value%>
										<option value="<%$value.name%>"><%$value.label%></option>
									<%/foreach%>
								</select>
								
							</div>
						</div>
					</div>
                </div>
            </div>
            <!-- 搜索按钮 -->
            <div class="form-actions fluid">
                <div class="col-md-offset-3 col-md-9">
                    <button type="reset" class="btn default">重置</button>
                    <button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i>结果列表
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
        </div>
    </div>

    <div class="portlet-body">
        <!-- 工具栏 -->
        <div class="table-toolbar">
            <%$bar%>
        </div>
        <!-- 表格1 -->
        <div class="flip-scroll" id="app_jinsun_search_list">
        </div>
        <div class="clear"></div>
    </div>
</div>
<script type="text/javascript">
<!--
    <%include file = "js/app_jinsun_list.js" %>
//-->
</script>
