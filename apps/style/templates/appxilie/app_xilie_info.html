<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_xilie_info">
		<div class="form-body">
			<div class="row">
            	<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">系列名称：</label>
						<input type="text" name="xilie_name" class="form-control" placeholder="请输入"  value="<%$view->get_name()%>"  maxlength="50"/>
					</div>
				</div>
			
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">是否启用：</label>
						<div class="radio-list">					
							<select class="select2_category form-control" name="status" tabindex="1">
							<%foreach from=$dd->getEnumArray("is_enabled") item=value%>
								<option value="<%$value.name%>" <%if $value.name==$view->get_status()%>selected="selected"<%/if%>
								><%$value.label%></option>
							<%/foreach%>
						</select>
							
						</div>
					</div>
				</div>
			
			</div>
		</div>
       
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_xilie_info.js"%>
//-->
</script>
