<div class="portlet-body form">
    <!-- 表单内容 -->
    <form action="#" method="post" class="horizontal-form" id="app_style_quickdiy_info">
        <div class="form-body">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">款式编号：<span class="required">*</span></label>
                        <input type="text" name="style_sn" class="form-control"  value="<%$view->get_style_sn()%>"/>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">款式名称：</label>
                        <input type="text" name="style_name" class="form-control" placeholder="请输入" value="<%$view->get_style_name()%>" readonly />
                    </div>
                </div>
				<div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">状态：<span class="required">*</span></label>
						  <select class="form-control" tabindex="1" name="status">
                            <option value=""></option>
							<option value="1" selected="selected">启用</option>
							<option value="0">禁用</option>
                         </select> 
                       
                    </div>
                </div>
				 <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">创建人：</label>
                        <input type="text" name="create_user" class="form-control" placeholder="请输入" value="<%if $view->get_create_user()!=""%><%$view->get_create_user()%><%else%><%$smarty.session.userName%><%/if%>" readonly />
                    </div>
                </div>
				</div>
				<div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">材质：<span class="required">*</span></label>
						 <select class="form-control" tabindex="1" name="caizhi">
                            <option value=""></option>
                         </select>                        
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">材质颜色：<span class="required">*</span></label>
						  <select class="form-control" tabindex="1" name="caizhiyanse">
                            <option value=""></option>
                         </select> 
                       
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">镶口：<span class="required">*</span></label>
						  <select class="form-control" tabindex="1" name="xiangkou">
                            <option value=""></option>
                         </select> 
                       
                    </div>
                </div>  
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">指圈：<span class="required">*</span></label>
                        <input type="text" name="zhiquan" class="form-control"  value="<%$view->get_zhiquan()%>"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- 搜索按钮 -->
        <div class="form-actions fluid">
            <div class="col-md-offset-3 col-md-9">
                <input type="hidden" name="id" value="<%$view->get_id()%>" />
                <input type="hidden" name="goods_sn" value="<%$view->get_goods_sn()%>" />
                <button type="reset" class="btn default">重置</button>
                <button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
<script type="text/javascript">
<!--
    <%include file = "js/app_style_quickdiy_info.js" %>
//-->
</script>
