<!--搜索开始-->
<div class="portlet box green"> 
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_style_quickdiy_search_form">
			<div class="form-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">款式编号：</label>
                            <input type="text" name="style_sn"  id="style_sn" class="form-control">
                        </div>
                    </div>
                   <div class="col-sm-3">
						<div class="form-group">
							<label class="control-label">材质：</label>	
								<select class="form-control" tabindex="1" name="caizhi">
								<option value=""></option>
								<%foreach from=$dd->getEnumArray('style.caizhi') item=vo %>
								<option value="<%$vo.label%>"><%$vo.note%> | <%$vo.label%></option>
								<%/foreach%>
							</select>                       
						</div>
                   </div>
                   <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">材质颜色：</label>
                            <div class="radio-list">                    
                                <select class="select2_category form-control" tabindex="1" name="caizhiyanse">
                                    <option value=""></option>
                                    <%foreach from=$dd->getEnumArray('style.color') item=vo%>
                                        <option value="<%$vo.label%>"><%$vo.note%> | <%$vo.label%></option>
                                    <%/foreach%>
                                </select>
                            </div>
                        </div>
                   </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">状态：</label>
                            <select class="form-control" tabindex="1" name="status">
                                <option value=""></option>
                                <option value="1">启用</option>
								<option value="0">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">镶口：</label>
							<div class="input-group  input-daterange">
							<input type="text" class="form-control" name="xiangkou_min" value="" placeholder="0.00"/>
                            <span class="input-group-addon">to</span>
                            <input type="text" class="form-control" name="xiangkou_max" value="" placeholder="0.00"/>
							</div>
                        </div>
                    </div>
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">指圈：</label>
							<div class="input-group  input-daterange">
							<input type="text" class="form-control" name="zhiquan_min" value="" placeholder="0"/>
                            <span class="input-group-addon">to</span>
                            <input type="text" class="form-control" name="zhiquan_max" value="" placeholder="0"/>
							</div>
                        </div>
                    </div>  
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">添加时间：</label>
							<div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
							<input type="text" class="form-control" name="create_time_min" value="" placeholder=""/>
                            <span class="input-group-addon">to</span>
                            <input type="text" class="form-control" name="create_time_max" value="" placeholder=""/>
							</div>
                        </div>
                    </div> 
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">添加人：</label>
                            <input type="text" name="create_user"  class="form-control">
                        </div>
                    </div>
					
             </div>
			</div> 
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	    <!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="app_style_quickdiy_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_style_quickdiy_search_list.js"%>
//-->
</script>
