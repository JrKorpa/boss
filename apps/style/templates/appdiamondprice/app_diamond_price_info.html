<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_diamond_price_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">最小值：</label>
						<input type="text" name="guige_a" class="form-control" placeholder="请输入"  value="<%$view->get_guige_a()%>" maxlength='4' />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">最大值：</label>
						<input type="text" name="guige_b" class="form-control" placeholder="请输入"  value="<%$view->get_guige_b()%>" maxlength='6' />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">价格：</label>
						<input type="text" name="price" class="form-control" placeholder="请输入"  value="<%$view->get_price()%>"  maxlength='9'/>
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">

</script>
