<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_style_tsyd_price_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">款号：</label>
						<input type="text" name="style_sn" class="form-control" placeholder="请输入" value="<%$view->get_style_sn()%>" />
					</div>
				</div>
				<div class="col-sm-4">
				  <div class="form-group">
						<label class="control-label">款式名称：</label>
						<input type="text" name="style_name" class="form-control" placeholder="请输入" value="<%$view->get_style_name()%>" />
				  </div>
				</div>
				<div class="col-sm-4">
				  <div class="form-group">
						<label class="control-label">工艺：</label>
						<input type="text" name="work" class="form-control" placeholder="请输入" value="<%$view->get_work()%>" />
				  </div>
				</div>
				<div class="col-sm-4">
				  <div class="form-group">
						<label class="control-label">钻石重量：</label>
						<input type="text" name="carat" class="form-control" placeholder="请输入" value="<%$view->get_carat()%>" />
				  </div>
				</div>
				<div class="col-sm-4">
				  <div class="form-group">
						<label class="control-label">镶口最小：</label>
						<input type="text" name="xiangkou_min" class="form-control" placeholder="请输入" value="<%$view->get_xiangkou_min()%>" />
				  </div>
				</div>
				<div class="col-sm-4">
				  <div class="form-group">
						<label class="control-label">镶口最大：</label>
						<input type="text" name="xiangkou_max" class="form-control" placeholder="请输入" value="<%$view->get_xiangkou_max()%>" />
				  </div>
				</div>
				<div class="col-sm-4">
				  <div class="form-group">
						<label class="control-label">约18K金重：</label>
						<input type="text" name="k_weight" class="form-control" placeholder="请输入" value="<%$view->get_k_weight()%>" />
				  </div>
				</div>
				<div class="col-sm-4">
				  <div class="form-group">
						<label class="control-label">约Pt950金重：</label>
						<input type="text" name="pt_weight" class="form-control" placeholder="请输入" value="<%$view->get_pt_weight()%>" />
				  </div>
				</div>
				<div class="col-sm-4">
				  <div class="form-group">
						<label class="control-label">18K一对托定制价：</label>
						<input type="text" name="k_price" class="form-control" placeholder="请输入" value="<%$view->get_k_price()%>" />
				  </div>
				</div>
				<div class="col-sm-4">
				  <div class="form-group">
						<label class="control-label">PT950一对定制托价：</label>
						<input type="text" name="pt_price" class="form-control" placeholder="请输入" value="<%$view->get_pt_price()%>" />
				  </div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">跳转地址：</label>
						<select class="select2_category form-control" tabindex="1" name="jumpto">
							<option value=""></option>
							<%foreach from=$dd->getEnumArray("app_style_tsyd_price.jumpto") key=k item=value%>
							<option value="<%$value.name%>" <%if $view->get_jumpto()==$value.name%>selected="selected"<%/if%>><%$value.label%></option>
							<%/foreach%>
						</select>
					</div>
				</div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">上传图片：</label>
                        <input type="file" name="img_ori" class="form-control" placeholder="请输入"  value="" />
                    </div>
                </div>
				<%if $view->get_pic()%>
				<div class="col-sm-4">
				  <div class="form-group">
						<label class="control-label">图片地址：</label>
						<input type="text" name="img_url" class="form-control" placeholder="请输入" value="<%$view->get_pic()%>" />
				  </div>
				</div>
				<%/if%>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>" />

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_style_tsyd_price_info.js"%>
//-->
</script>
