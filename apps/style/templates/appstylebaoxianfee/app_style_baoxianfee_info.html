<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_style_baoxianfee_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">最小值：</label>
						<input type="text" name="min" class="form-control" placeholder="请输入"  value="<%$view->get_min()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">最大值：</label>
						<input type="text" name="max" class="form-control" placeholder="请输入"  value="<%$view->get_max()%>"/>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">价格：</label>
						<input type="text" name="price" class="form-control" placeholder="请输入"  value="<%$view->get_price()%>"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">状态：</label>
						<div class="radio-list">					
							<select class="select2_category form-control" tabindex="1" name="status">
									<option value=""></option>
								<%foreach from=$dd->getEnumArray("style.app_style_baoxianfee") item=value%>
									<option value="<%$value.name%>" <%if $value.name==$view->get_status()%>selected="selected"<%/if%>>
									<%$value.label%>
									</option>
								<%/foreach%>
							</select>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>" />
				<input type="hidden" name="min_old" value="<%$view->get_min()%>" />
				<input type="hidden" name="max_old" value="<%$view->get_max()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_style_baoxianfee_info.js"%>
//-->
</script>
