<div class="portlet-body form">
    <!-- 表单内容 -->
    <form action="#" method="post" class="horizontal-form" id="diy_xiangkou_config_info">
        <div class="form-body">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">款式编号：<span class="required">*</span></label>
                        <input type="text" name="style_sn" class="form-control"  value="<%$view->get_style_sn()%>"/>
                    </div>
                </div>
				
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">镶口：<span class="required">*</span></label>
						  <select class="form-control" tabindex="1" name="xiangkou">
                            <option value=""></option>
                         </select> 
                       
                    </div>
                </div>  
                <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">石重(下限-上限)：</label>
							<div class="input-group  input-daterange">
							<input type="text" class="form-control" name="carat_lower_limit" value="<%$view->get_carat_lower_limit()%>" placeholder="0.00"/>
                            <span class="input-group-addon">to</span>
                            <input type="text" class="form-control" name="carat_upper_limit" value="<%$view->get_carat_upper_limit()%>" placeholder="0.00"/>
							</div>
                        </div>
               </div>
            </div>
        </div>
        <!-- 搜索按钮 -->
        <div class="form-actions fluid">
            <div class="col-md-offset-3 col-md-9">
                <input type="hidden" name="id" value="<%$view->get_id()%>" />
                <button type="reset" class="btn default">重置</button>
                <button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
