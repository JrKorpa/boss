<!--搜索开始-->
<div class="portlet box green"> 
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="diy_xiangkou_config_search_form">
			<div class="form-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">款式编号：</label>
                            <input type="text" name="style_sn"  id="style_sn" class="form-control">
                        </div>
                    </div>
				   <div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">镶口：</label>
							<div class="input-group  input-daterange">
							<input type="text" class="form-control" name="xiangkou_lower_limit" value="" placeholder="0.00"/>
                            <span class="input-group-addon">to</span>
                            <input type="text" class="form-control" name="xiangkou_upper_limit" value="" placeholder="0.00"/>
							</div>
                        </div>
                    </div> 
					<div class="col-sm-3">
                        <div class="form-group">
                            <label class="control-label">石重：</label>
							<div class="input-group  input-daterange">
							<input type="text" class="form-control" name="carat_lower_limit" value="" placeholder="0.00"/>
                            <span class="input-group-addon">to</span>
                            <input type="text" class="form-control" name="carat_upper_limit" value="" placeholder="0.00"/>
							</div>
                        </div>
                    </div>  
                  
					
             </div>
			</div> 
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	    <!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="diy_xiangkou_config_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">

	<%include file="js/diy_xiangkou_config_search_list.js"%>
//-->
</script>
