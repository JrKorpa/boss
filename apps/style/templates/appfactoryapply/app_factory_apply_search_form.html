<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="app_factory_apply_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">款号：</label>
							<input type="text" name="style_sn" class="form-control" placeholder="请输入" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">工厂名称：</label>
							<select class="select2_category form-control" tabindex="1" name="factory_id">
								<option value=""></option>
								 <%foreach from=$factories item=l %>
                            	 <option value="<%$l.id%>"><%$l.name%></option>
                            	 <%/foreach%>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">申请人：</label>
							<input type="text" name="applier" class="form-control" placeholder="请输入" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">申请类型：</label>
							<div>
								 <label class="checkbox-inline"><input type="checkbox" value="1" name="apply_type0"> 添加  </label>
								 <label class="checkbox-inline"><input type="checkbox" value="2" name="apply_type1"> 作废  </label>
								 <label class="checkbox-inline"><input type="checkbox" value="3" name="apply_type2"> 默认工厂  </label>
                                 <label class="checkbox-inline"><input type="checkbox" value="4" name="apply_type3"> 修改  </label>
                        	</div>
						</div>
					</div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">申请状态：</label>
                            <select class="select2_category form-control" tabindex="1" name="apply_status">
								<option value=""></option>
								<%foreach from=$dd->getEnumArray("style.apply_factory_status") item=value%>
                                <option value="<%$value.name%>"><%$value.label%></option>
                                <%/foreach%>                                                                                
                            </select>
                        </div>
                    </div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">申请时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="apply_start_time" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="apply_end_time" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">审核人：</label>
							<input type="text" name="check_name" class="form-control" placeholder="请输入" />
						</div>
					</div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">审核时间：</label>
                            <div class="input-group date-picker input-daterange" data-date="<%$smarty.now|date_format:"%Y-%m-%d"%>">
                                <input type="text" class="form-control" name="check_start_time" value="" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="check_end_time" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">每页显示：</label>
                            <input type="text" name="PageSize" class="form-control" placeholder="请输入数字" onkeyup="value=value.replace(/[^\d]/g,'')"/>
                        </div>
                    </div>
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="app_factory_apply_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_factory_apply_list.js"%>
//-->
</script>
