<!-- <div class="table-scrollable"> -->
 <div class="flip-scroll">
	<table class="table table-bordered table-striped table-hover flip-content">
		<thead class="flip-content">
			<tr>
				<th>序号</th>
                <th>主石形状</th>
                <th>最小石重(分)</th>
                <th>最大石重(分)</th>
                <th>颜色</th>
                <th>净度</th>
                <th>证书类型</th>
                <th>价格</th>
                <th>状态</th>
			</tr>
		</thead>
		<tbody>
		<%foreach from=$page_list.data item=d%>
			<tr data-id="diamond_fourc_info_list_<%$d.id%>" data-title="<%$d.id%>">
				<td><%$d.id%></td>
                <td><%$shape[$d.shape]%></td>
                <td><%$d.carat_min%></td>
                <td><%$d.carat_max%></td>
                <td><%$d.color%></td>
                <td><%$d.clarity%></td>
                <td><%$d.cert%></td>
                <td><%$d.price%></td>
                <td><%if $d.status == 1%>启用<%else%>禁用<%/if%></td>
			</tr>
		<%/foreach%>
		</tbody>
	</table>
</div>
<div class="pager">
<%$pa%>
</div>
