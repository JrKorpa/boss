<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="rel_cat_attribute_search_form">
			<div class="form-body">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
                                <label class="control-label">产品线：</label>
                                <%if $is_check%>
                                     <%foreach from=$viewproduct->getProductTree(false) item=p %>
                                       <%if $view->get_product_type()==$p.id%>
                                        <input type="text"  class="form-control" value="<%$p.tname%>" readonly/>
                                       <%/if%>
                                    <%/foreach%>
                                <%else%>
                                    <select class="form-control" tabindex="1" name="product_type_id">
                                    <option value=""></option>
                                    <%foreach from=$viewproduct->getProductTree(false) item=p %>
                                    <option value="<%$p.id%>" <%if $view->get_product_type()==$p.id%>selected="selected"<%/if%>><%$p.tname%></option>
                                    <%/foreach%>
                                </select>
                                <%/if%>
                            </div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">分类名称：</label>
								<div class="radio-list">					
									<select class="select2_category form-control" tabindex="1" name="cat_type_id">
										<option value=""></option>
										<%foreach from=$cat_data key=key item=value%>
											<option value="<%$key%>"><%$value%></option>
										<%/foreach%>
									</select>
									
								</div>
							</div>
						</div>

						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label">属性名称：</label>
								<div class="radio-list">					
									<select class="select2_category form-control" tabindex="2" name="attribute_id">
										<option value=""></option>
										<%foreach from=$attribute_data key=key item=value%>
											<option value="<%$key%>"><%$value%></option>
										<%/foreach%>
									</select>
									
								</div>
							</div>
						</div>
					
				</div>


			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="rel_cat_attribute_search_list">
		</div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/rel_cat_attribute_list.js"%>
//-->
</script>
