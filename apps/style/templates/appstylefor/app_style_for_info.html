<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_style_for_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						适合对象(按年龄)：
						<input type="checkbox" name="style_for_who[]" class="" placeholder="请输入" value="1" <%if $style_for_who1%>checked<%/if%> />宝宝&nbsp
						<input type="checkbox" name="style_for_who[]" class="" placeholder="请输入" value="2" <%if $style_for_who2%>checked<%/if%> />青年&nbsp
						<input type="checkbox" name="style_for_who[]" class="" placeholder="请输入" value="3" <%if $style_for_who3%>checked<%/if%> />中年&nbsp
						<input type="checkbox" name="style_for_who[]" class="" placeholder="请输入" value="4" <%if $style_for_who4%>checked<%/if%> />老年
					</div>
				</div>	
				<div class="col-sm-4">
					<div class="form-group">
						适合场景(按用途)：
						<input type="checkbox" name="style_for_use[]" class="" placeholder="请输入" value="1" <%if $style_for_use1%>checked<%/if%> />求婚&nbsp
						<input type="checkbox" name="style_for_use[]" class="" placeholder="请输入" value="2" <%if $style_for_use2%>checked<%/if%> />纪念日&nbsp
						<input type="checkbox" name="style_for_use[]" class="" placeholder="请输入" value="3" <%if $style_for_use3%>checked<%/if%> />结婚&nbsp
					</div>
				</div>	
				<div class="col-sm-4">
					<div class="form-group">
						销售类型：
						<input type="checkbox" name="style_for_when[]" class="" placeholder="请输入" value="1" <%if $style_for_when1%>checked<%/if%> />投资&nbsp
						<input type="checkbox" name="style_for_when[]" class="" placeholder="请输入" value="2" <%if $style_for_when2%>checked<%/if%> />装饰&nbsp
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						设计师：
						<input type="checkbox" name="style_for_designer[]" class="" placeholder="请输入" value="1" <%if $style_for_designer1%>checked<%/if%> />无&nbsp
						<input type="checkbox" name="style_for_designer[]" class="" placeholder="请输入" value="2" <%if $style_for_designer2%>checked<%/if%> />POLO&nbsp
					</div>
				</div>
			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_id()%>"/>
				<input type="hidden" name="style_id" value="<%$style_id%>"/>
				
				<input type="hidden" name="_cls" value="<%$smarty.post._cls|default:0%>" />
				<input type="hidden" name="tab_id" value="<%$tab_id|default:0%>"/>

				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i>保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_style_for_info.js"%>
//-->
</script>
