<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="list_style_goods_search_form">
			<div class="form-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">款号：</label>
							<input type="text" name="style_sn" class="form-control" placeholder="请输入" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">材质：</label>
							<div class="radio-list">					
								<select class="select2_category form-control" tabindex="1" name="caizhi">
									<option value="">全部</option>
									<%foreach from=$dd->getEnumArray("style.caizhi") key=k item=value%>
                                        <option value="<%$value.name%>"><%$value.label%></option>
                                    <%/foreach%>
								</select>
								
							</div>
						</div>
					</div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">材质颜色：</label>
                            <div class="radio-list">                    
                                <select class="select2_category form-control" tabindex="1" name="yanse">
                                    <option value="">全部</option>
                                    <%foreach from=$dd->getEnumArray("style.color") key=k item=value%>
                                        <option value="<%$value.name%>"><%$value.label%></option>
                                    <%/foreach%>
                                </select>
                                
                            </div>
                        </div>
                    </div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">镶口：</label>
								<div class="input-group">
									<input type="text" class="form-control" name="xiangkou1" value="" placeholder="请输入"/>
									<span class="input-group-addon">to</span>
									<input type="text" value="" name="xiangkou2" class="form-control" placeholder="请输入"/>
								</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">手寸：</label>
								<div class="input-group">
									<input type="text" class="form-control" name="finger1" value="" placeholder="请输入"/>
									<span class="input-group-addon">to</span>
									<input type="text" value="" name="finger2" class="form-control" placeholder="请输入"/>
								</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">状态：</label>
							<div class="radio-list">
								<select class="select2_category form-control" tabindex="1" name="status">
										<option value="">全部</option>
										<option value="1">上架</option>
										<option value="2">下架</option>
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">系列及款式归属：</label>
                            <select class="form-control" tabindex="1" name="xilie[]" multiple>
							<option value=""></option>
							<%foreach from=$xilie  item=value%>
								<option value="<%$value.id%>" ><%$value.name%></option>
							<%/foreach%>
						</select>
                        </div>
                    </div>	
					<div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">是否快速定制：</label>
                            <select class="form-control" tabindex="1" name="is_quick_diy">
							<option value=""></option>
							<option value="1">是</option>
							<option value="0">否</option>
     						</select>
                        </div>
                    </div>							
				</div>
			</div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	
	<div class="portlet-body">
	
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div class="flip-scroll" id="list_style_goods_search_list">
		</div>
		<div class="clear"></div>
				
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/list_style_goods_list.js"%>
//-->
</script>
