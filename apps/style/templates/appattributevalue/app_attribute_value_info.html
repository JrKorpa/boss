<div class="portlet-body form">
	<!-- 表单内容 -->
	<form action="#" method="post" class="horizontal-form" id="app_attribute_value_info">
		<div class="form-body">
			<div class="row">
				<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">对应属性：</label>
							<select class="select2_category form-control" tabindex="1" name="attribute_id">
								<option value=""></option>
								<%foreach from=$view->getCtlList() item=l %>
									<option value="<%$l.attribute_id%>" <%if $view->get_attribute_id()==$l.attribute_id%>selected="selected"<%/if%>
									><%$l.attribute_name%></option>
								<%/foreach%>
							</select>
						</div>
				</div>
				
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">属性值名称：</label>
						<input type="text" name="att_value_name" class="form-control" placeholder="请输入"  value="<%$view->get_att_value_name()%>" maxlength="30"/>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">是否启用：</label>
						<div class="radio-list">					
							<select class="select2_category form-control" name="att_value_status" tabindex="1">
							<%foreach from=$dd->getEnumArray("is_enabled") item=value%>
								<option value="<%$value.name%>" <%if $value.name==$view->get_att_value_status()%>selected="selected"<%/if%>
								><%$value.label%></option>
							<%/foreach%>
						</select>
							
						</div>
					</div>
				</div>

				

			</div>
		</div>
		<!-- 搜索按钮 -->
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<input type="hidden" name="id" value="<%$view->get_att_value_id()%>" />
				<button type="reset" class="btn default">重置</button>
				<button type="submit" class="btn green"><i class="fa fa-check"></i> 保存</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
<script type="text/javascript">
<!--
	<%include file="js/app_attribute_value_info.js"%>
//-->
</script>
