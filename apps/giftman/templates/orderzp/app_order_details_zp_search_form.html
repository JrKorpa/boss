<!--搜索开始-->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>搜索框
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- 表单内容 -->
		<form action="#" class="horizontal-form" method="post" id="gift_order_goods_search_form_s">
			<div class="form-body">
				<div class="row">
                    <div class="col-sm-3" >
                        <div class="form-group">
                            <label class="control-label">销售渠道：<span class="required">*</span></label>
                            <select class="select2_category form-control" tabindex="1" name="channel_id">
                                <option value=""></option>
                                <%foreach from=$channellist item=s key=k%>
                                <option value="<%$s.id%>"><%$s.channel_name%></option>
                                <%/foreach%>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">赠品款号：</label>
                            <input type="text" name="goods_sn" class="form-control" placeholder="" value="" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">订单添加时间：</label>
                            <%assign var="jianfa" value="`$smarty.now-30*24*3600`"%>
                            <div class="input-group date-picker input-daterange" data-date="">
                                <input type="text" class="form-control" name="start_time" value="<%$jianfa|date_format:'%Y-%m-%d'%>">
                                <span class="input-group-addon">-</span>
                                <input type="text" class="form-control" name="end_time" value="<%$smarty.now|date_format:'%Y-%m-%d'%>">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			<!-- 搜索按钮 -->
			<div class="form-actions fluid">
				<div class="col-md-offset-3 col-md-9">
					<button type="reset" class="btn default">重置</button>
					<button type="submit" class="btn green"><i class="fa fa-check"></i> 搜索</button>
					<button type="button" class="btn green"><i class="fa fa-check"></i> 导出</button>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>

<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>结果列表
		</div>
		<div class="tools">
			<a href="javascript:;" class="collapse">
			</a>
		</div>
	</div>

	<div class="portlet-body">
	<!-- 工具栏 -->
		<div class="table-toolbar">
		<%$bar%>
		</div>
		<!-- 表格1 -->
		<div id="gift_order_goods_search_list_s"></div>
		<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
<!--
	<%include file="js/gift_order_goods_list.js"%>
//-->
</script>
