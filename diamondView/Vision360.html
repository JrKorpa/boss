<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>V360 Viewer </title>
		<link href="./css/vision360.css" rel="stylesheet" type="text/css" />
		<script src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/w.js"></script><!--Use for watermark logo in viewer-->
		<script type="text/javascript" src="./js/vision360.js"></script>
		
<link href="./images/icon/favicon.ico" rel="icon" type="image/x-icon" />
<link href="./images/icon/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<script>
		$(document).ready(function(){
			$('.Vision360').Vision360({
				movieName: '',//Movie Name
				surl: 'http://boss.kela.cn/diamondView/proxy.php/',// If your movie in other server or website
				sideView: '0',// 0 If you want to display all side view buttons
				autoPlay: 0,
				infoURL: '',watermarkPosition: '7',
				quality: 6,//Movie quality. If you pass 0 then it take from 0.js
				zoom: 0,// Pass 1 or 0 If you want to see zoom button
				buttons: '0',//If you don't want to see navigation button then 0
				speed: 100
				
				
				
			});
		});
		</script>
		<!--Read viewer manual first.Parameter effect are same with query string and function.If you use parameter then functional setting is removed-->
	</head>
	<body>
		<div class='Vision360' ></div>
	</body>
</html>
